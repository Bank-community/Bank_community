<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#001540">
  <title>Member Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
 <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="view-style.css"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    tailwind.config = {
      theme: { extend: { colors: { royal: { dark: '#001540', blue: '#002366', gold: '#D4AF37' } } } }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 select-none pb-24">

  <div id="loader-container" class="fixed inset-0 z-[2000] bg-white flex flex-col items-center justify-center transition-opacity duration-500">
      <div class="w-12 h-12 border-4 border-gray-200 border-t-[#D4AF37] rounded-full animate-spin"></div>
      <span class="mt-4 text-[#001540] font-bold text-sm tracking-widest">LOADING DATA...</span>
  </div>

  <div id="error-message" class="hidden fixed top-10 left-1/2 transform -translate-x-1/2 bg-red-100 text-red-700 px-6 py-3 rounded-full shadow-xl z-50 text-xs font-bold border border-red-200"></div>

  <main id="app-content" class="w-full">
      </main>

  <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 pb-safe z-50 shadow-[0_-5px_20px_rgba(0,0,0,0.03)] rounded-t-2xl">
      <div class="flex justify-around items-center h-16">
          <button onclick="window.loadTab('profile')" class="nav-btn flex flex-col items-center justify-center w-full text-gray-400" data-target="profile"><i class="fas fa-user text-lg mb-1"></i><span class="text-[9px] font-bold">Profile</span></button>
          <button onclick="window.loadTab('score')" class="nav-btn flex flex-col items-center justify-center w-full text-gray-400" data-target="score"><i class="fas fa-chart-pie text-lg mb-1"></i><span class="text-[9px] font-bold">Score</span></button>
          <button onclick="window.loadTab('payment')" class="nav-btn flex flex-col items-center justify-center w-full text-gray-400" data-target="payment">
              <div class="w-10 h-10 bg-[#002366] text-white rounded-full flex items-center justify-center shadow-lg -mt-6 border-4 border-white"><i class="fas fa-qrcode text-lg"></i></div>
              <span class="text-[9px] font-bold mt-1">Pay</span>
          </button>
          <button onclick="window.loadTab('history')" class="nav-btn flex flex-col items-center justify-center w-full text-gray-400" data-target="history"><i class="fas fa-history text-lg mb-1"></i><span class="text-[9px] font-bold">History</span></button>
          <button onclick="window.loadTab('wallet')" class="nav-btn flex flex-col items-center justify-center w-full text-gray-400" data-target="wallet"><i class="fas fa-wallet text-lg mb-1"></i><span class="text-[9px] font-bold">Wallet</span></button>
      </div>
  </nav>

  <script src="score_engine.js"></script>
  <script type="module" src="view_core.js"></script>
</body>
</html>
