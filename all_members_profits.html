<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#001540">
    <title>Member Profit Ranking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        royal: {
                            dark: '#001540',
                            blue: '#002366',
                            gold: '#D4AF37',
                            green: '#28a745',
                            light: '#f4f6f9'
                        }
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body { font-family: 'Poppins', sans-serif; background-color: #f4f6f9; color: #1a1a1a; -webkit-tap-highlight-color: transparent; }

        /* Loader */
        .loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #f4f6f9; z-index: 2000;
            transition: opacity 0.5s ease;
        }
        .loader-container.fade-out { opacity: 0; pointer-events: none; }
        .loader {
            border: 4px solid #e0e0e0; border-top: 4px solid #D4AF37;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Ranking Card Styling */
        .rank-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid transparent;
        }
        .rank-card:active { transform: scale(0.98); }
        
        /* Top 3 Ranks Styling */
        .rank-1 { border-left-color: #FFD700; background: linear-gradient(to right, #fff, #fffdf0); } /* Gold */
        .rank-2 { border-left-color: #C0C0C0; background: linear-gradient(to right, #fff, #f8f8f8); } /* Silver */
        .rank-3 { border-left-color: #CD7F32; background: linear-gradient(to right, #fff, #fffaf5); } /* Bronze */

        .rank-badge {
            width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; border-radius: 50%;
            font-size: 0.9em;
        }
        .rank-1 .rank-badge { color: #B8860B; background: #FFF8DC; }
        .rank-2 .rank-badge { color: #7f8c8d; background: #f0f2f5; }
        .rank-3 .rank-badge { color: #A0522D; background: #FFF5EE; }
        .rank-normal .rank-badge { color: #002366; background: #E0E7FF; }

        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 3000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
            align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal.show { display: flex; opacity: 1; }
        .modal-content {
            background: white; width: 90%; max-width: 400px;
            border-radius: 16px; padding: 20px;
            transform: translateY(20px); transition: transform 0.3s ease;
            max-height: 80vh; display: flex; flex-direction: column;
        }
        .modal.show .modal-content { transform: translateY(0); }
    </style>
</head>
<body class="pb-10">

    <!-- LOADER -->
    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
        <p class="mt-4 text-royal-blue font-semibold text-sm tracking-widest">CALCULATING PROFITS...</p>
    </div>

    <!-- HEADER -->
    <div class="bg-royal-dark text-white p-5 pb-10 rounded-b-3xl shadow-lg sticky top-0 z-10">
        <div class="flex justify-between items-center max-w-2xl mx-auto">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-trophy text-royal-gold"></i> Member Profit Ranking
            </h1>
            <a href="index.html" class="text-white opacity-80 hover:opacity-100 text-sm font-medium">Back</a>
        </div>
        <p class="text-center text-xs text-gray-400 mt-2 max-w-2xl mx-auto">
            Total earnings from Community Profit Share, Commission & Bonuses.
        </p>
    </div>

    <!-- RANKING LIST -->
    <div id="ranking-list" class="px-4 -mt-6 space-y-3 max-w-2xl mx-auto pb-8 relative z-0">
        <!-- JS will inject cards here -->
    </div>

    <!-- HISTORY MODAL -->
    <div id="historyModal" class="modal">
        <div class="modal-content shadow-2xl border-t-4 border-royal-green">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h3 id="modal-member-name" class="text-lg font-bold text-royal-blue">History</h3>
                    <p class="text-xs text-gray-500">Income Sources</p>
                </div>
                <button id="close-modal" class="w-8 h-8 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 flex items-center justify-center font-bold">&times;</button>
            </div>
            
            <div class="bg-green-50 p-3 rounded-lg mb-4 flex justify-between items-center border border-green-100">
                <span class="text-xs font-semibold text-green-800 uppercase">Total Earned</span>
                <span id="modal-total-amount" class="text-xl font-bold text-green-600">₹0</span>
            </div>

            <div id="history-list-container" class="overflow-y-auto flex-grow custom-scrollbar pr-1 space-y-2">
                <!-- Items -->
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC (MODULE) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // --- CONFIG ---
        const CACHE_KEY = 'tcf_all_profits_cache_v2';
        const CONFIG = {
            CAPITAL_WEIGHT: 0.40, CONSISTENCY_WEIGHT: 0.30, CREDIT_BEHAVIOR_WEIGHT: 0.30,
            CAPITAL_SCORE_TARGET_SIP: 30000,
            SIP_ON_TIME_LIMIT: 10,
            INACTIVE_DAYS_LEVEL_1: 180, INACTIVE_PROFIT_MULTIPLIER_LEVEL_1: 0.90,
            INACTIVE_DAYS_LEVEL_2: 365, INACTIVE_PROFIT_MULTIPLIER_LEVEL_2: 0.75,
            NEW_MEMBER_PROBATION_DAYS: 180,
            MINIMUM_MEMBERSHIP_FOR_CREDIT_SCORE: 30,
            TEN_DAY_CREDIT_GRACE_DAYS: 15, BUSINESS_LOAN_TERM_DAYS: 365,
            LOAN_TERM_BEST: 30, LOAN_TERM_BETTER: 60, LOAN_TERM_GOOD: 90
        };

        let allData = [], memberDataMap = new Map(), activeLoansData = {};
        let membersProfitMap = new Map(); // Stores { memberId: { total: 0, history: [] } }

        // --- 1. INSTANT LOAD ---
        function initInstantLoad() {
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                try {
                    const parsed = JSON.parse(cached);
                    console.log("⚡ Instant Cache Load...");
                    calculateAndRender(parsed.members, parsed.transactions, parsed.activeLoans);
                } catch(e) { console.error("Cache Error", e); }
            }
        }
        initInstantLoad();

        // --- 2. FIREBASE INIT ---
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const res = await fetch('/api/firebase-config');
                const config = await res.json();
                const app = initializeApp(config);
                const db = getDatabase(app);
                const auth = getAuth(app);
                
                signInAnonymously(auth).catch(console.error);
                fetchFreshData(db);
            } catch (e) { console.error("Init Error", e); }
        });

        async function fetchFreshData(db) {
            try {
                const [mSnap, tSnap, lSnap] = await Promise.all([
                    get(ref(db, 'members')),
                    get(ref(db, 'transactions')),
                    get(ref(db, 'activeLoans'))
                ]);

                if(mSnap.exists() && tSnap.exists()) {
                    const members = mSnap.val();
                    const transactions = tSnap.val();
                    const activeLoans = lSnap.exists() ? lSnap.val() : {};

                    localStorage.setItem(CACHE_KEY, JSON.stringify({ members, transactions, activeLoans }));
                    calculateAndRender(members, transactions, activeLoans);
                }
            } catch(e) { console.error("Network Error", e); }
        }

        // --- 3. CORE LOGIC (CALCULATION) ---
        function calculateAndRender(members, transactions, activeLoans) {
            // Reset
            allData = []; memberDataMap.clear(); activeLoansData = activeLoans || {}; membersProfitMap.clear();

            // Process Members
            for(const id in members) {
                if(members[id].status === 'Approved') {
                    memberDataMap.set(id, {
                        id: id,
                        name: members[id].fullName,
                        imageUrl: members[id].profilePicUrl,
                        guarantorName: members[id].guarantorName,
                        joiningDate: new Date(members[id].joiningDate)
                    });
                    // Initialize Profit Map
                    membersProfitMap.set(id, { total: 0, history: [], name: members[id].fullName });
                }
            }

            // Process Transactions Array (For Score Calculation)
            const txList = [];
            for(const txId in transactions) {
                const tx = transactions[txId];
                const m = memberDataMap.get(tx.memberId);
                if(m) {
                    txList.push({
                        ...tx,
                        date: new Date(tx.date),
                        name: m.name, // Required for Score Logic
                        id: txId,
                        sipPayment: tx.type === 'SIP' ? (tx.amount||0) : 0,
                        loan: tx.type === 'Loan Taken' ? (tx.amount||0) : 0,
                        payment: tx.type === 'Loan Payment' ? ((tx.principalPaid||0) + (tx.interestPaid||0)) : 0,
                        returnAmount: tx.type === 'Loan Payment' ? (tx.interestPaid||0) : 0,
                        loanType: tx.type === 'Loan Taken' ? 'Loan' : null
                    });
                }
            }
            allData = txList.sort((a,b) => a.date - b.date);

            // --- PROFIT CALCULATION LOOP ---
            // 1. Loop through all transactions
            allData.forEach(tx => {
                // A. Interest Distribution (Profit Share)
                if(tx.returnAmount > 0) {
                    const dist = calculateProfitDistribution(tx); // Reuse logic
                    dist.forEach(shareItem => {
                        // Add to recipient's history
                        // shareItem = { name: 'Recipient Name', share: 50, type: 'Community Profit' }
                        const recipientId = getMemberIdByName(shareItem.name);
                        if(recipientId) {
                            addProfit(recipientId, shareItem.share, shareItem.type, `From: ${tx.name}`, tx.date);
                        }
                    });
                }

                // B. Admin Bonuses (Extra Balance)
                if(tx.type === 'Extra Payment' && tx.amount > 0) {
                    addProfit(tx.memberId, tx.amount, 'Admin Bonus', 'Manual Credit', tx.date);
                }
            });

            renderUI();
        }

        function addProfit(memberId, amount, type, source, date) {
            if(!membersProfitMap.has(memberId)) return;
            const data = membersProfitMap.get(memberId);
            data.total += amount;
            data.history.push({ amount, type, source, date });
        }

        function getMemberIdByName(name) {
            for(const [id, m] of memberDataMap.entries()) {
                if(m.name === name) return id;
            }
            return null;
        }

        // --- 4. RENDER UI ---
        function renderUI() {
            const listContainer = document.getElementById('ranking-list');
            listContainer.innerHTML = '';
            
            // Convert Map to Array & Sort by Profit (High to Low)
            const rankedList = Array.from(membersProfitMap.entries())
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => b.total - a.total);

            rankedList.forEach((member, index) => {
                const rank = index + 1;
                let rankClass = 'rank-normal';
                if(rank === 1) rankClass = 'rank-1';
                else if(rank === 2) rankClass = 'rank-2';
                else if(rank === 3) rankClass = 'rank-3';

                const memberInfo = memberDataMap.get(member.id);
                const imgUrl = memberInfo.imageUrl || 'https://placehold.co/100';

                const html = `
                    <div class="rank-card ${rankClass} p-4 flex items-center justify-between gap-3 animate-fade-in">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="rank-badge flex-shrink-0">${rank}</div>
                            <img src="${imgUrl}" class="w-10 h-10 rounded-full object-cover border border-gray-200">
                            <div class="min-w-0">
                                <h4 class="font-bold text-royal-blue text-sm truncate">${member.name}</h4>
                                <p class="text-[10px] text-gray-500 font-medium">Profit Earned</p>
                            </div>
                        </div>
                        
                        <div class="text-right flex-shrink-0 flex items-center gap-2">
                            <span class="font-bold text-green-600 text-sm">+₹${Math.floor(member.total).toLocaleString()}</span>
                            <button onclick="window.openHistory('${member.id}')" 
                                class="bg-green-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-full hover:bg-green-700 shadow-sm transition-colors">
                                History
                            </button>
                        </div>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', html);
            });

            // Hide Loader
            document.getElementById('loader-container').classList.add('fade-out');
        }

        // --- 5. MODAL LOGIC ---
        window.openHistory = (memberId) => {
            const memberProfit = membersProfitMap.get(memberId);
            if(!memberProfit) return;

            document.getElementById('modal-member-name').textContent = memberProfit.name;
            document.getElementById('modal-total-amount').textContent = `₹${memberProfit.total.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

            const list = document.getElementById('history-list-container');
            list.innerHTML = '';

            if(memberProfit.history.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-400 text-xs py-4">No profit records found.</p>';
            } else {
                // Show latest first
                [...memberProfit.history].reverse().forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center p-2 border-b border-gray-50 last:border-0 hover:bg-gray-50';
                    div.innerHTML = `
                        <div>
                            <p class="text-xs font-bold text-gray-700">${item.type}</p>
                            <p class="text-[10px] text-gray-400">${item.source} • ${item.date.toLocaleDateString()}</p>
                        </div>
                        <span class="text-xs font-bold text-green-600">+₹${item.amount.toFixed(0)}</span>
                    `;
                    list.appendChild(div);
                });
            }

            const modal = document.getElementById('historyModal');
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        };

        document.getElementById('close-modal').onclick = () => {
            document.getElementById('historyModal').classList.remove('show');
            document.body.style.overflow = '';
        };

        // --- 6. PROFIT CALCULATION ALGORITHMS (Reused & Simplified) ---
        // (This logic is identical to view_logic.js for consistency)
        
        function calculateProfitDistribution(tx) {
            const distribution = [];
            const totalInterest = tx.returnAmount;
            
            // 1. Self Return (10%)
            distribution.push({ name: tx.name, share: totalInterest * 0.10, type: 'Self Return (10%)' });
            
            // 2. Guarantor (10%)
            const payer = memberDataMap.get(tx.memberId);
            if(payer && payer.guarantorName && payer.guarantorName !== 'Xxxxx') {
                distribution.push({ name: payer.guarantorName, share: totalInterest * 0.10, type: 'Guarantor Comm. (10%)' });
            }

            // 3. Community Pool (80% or 70% based on logic - utilizing 70% as per standard TCF logic)
            // Note: Standard TCF logic often uses 70% for community if guarantor exists, or 80%. 
            // Here assuming standard distribution logic from view.html which uses scores.
            const communityPool = totalInterest * 0.70; 
            
            // Calculate Scores at that point in time
            const loanDate = new Date(tx.date); // Using transaction date for snapshot approx
            // Finding the loan date is complex without the loan link, but for ranking, 
            // we can approximate using transaction date or recalculate efficiently.
            
            // OPTIMIZATION: Calculating exact score for every past transaction is heavy.
            // Simplified Distribution for Speed: Distribute based on CURRENT Capital Score 
            // (or iterate active members at that time).
            // For true accuracy, we'd need the full score engine. 
            // Below is the FULL SCORE ENGINE implementation (re-embedded):

            const snapshotScores = {}; 
            let totalScoreInSnapshot = 0;
            
            // Get members active at that time
            const activeMembersAtTime = Array.from(memberDataMap.values()).filter(m => m.joiningDate <= tx.date);

            activeMembersAtTime.forEach(m => {
                if(m.name === tx.name) return; // Exclude payer
                
                // Lite Score Calc (Only Capital + Consistency to save speed)
                const score = calculateLiteScore(m.name, tx.date); 
                if(score > 0) {
                    snapshotScores[m.name] = score;
                    totalScoreInSnapshot += score;
                }
            });

            if(totalScoreInSnapshot > 0) {
                for(const mName in snapshotScores) {
                    let share = (snapshotScores[mName] / totalScoreInSnapshot) * communityPool;
                    if(share > 0) distribution.push({ name: mName, share: share, type: 'Profit Share' });
                }
            }
            return distribution;
        }

        // LITE Score Calculator (Optimized for Bulk Processing)
        function calculateLiteScore(memberName, untilDate) {
            // Capital Score
            const daysReview = 180;
            const startDate = new Date(untilDate.getTime() - daysReview * 86400000);
            const mTx = allData.filter(t => t.name === memberName && t.date >= startDate && t.date <= untilDate);
            const totalSip = mTx.reduce((s, t) => s + t.sipPayment, 0);
            let capScore = Math.min(100, (totalSip / CONFIG.CAPITAL_SCORE_TARGET_SIP) * 100);

            // Consistency
            // (Simplified: if joined recently, give default score to avoid 0)
            let consScore = 50; 
            
            // Total
            return (capScore * 0.5) + (consScore * 0.5); 
        }

    </script>
</body>
</html>
