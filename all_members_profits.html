<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#001540">
    <title>Profit Ranking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script>tailwind.config = { theme: { extend: { colors: { royal: { dark: '#001540', blue: '#002366', gold: '#D4AF37' } } } } }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f4f6f9; }
        .loader-container { position: fixed; inset: 0; background: #f4f6f9; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; transition: opacity 0.5s; }
        .loader-container.fade-out { opacity: 0; pointer-events: none; }
        .loader { border: 4px solid #ddd; border-top: 4px solid #D4AF37; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 60; }
        .modal.show { display: flex; }
    </style>
</head>
<body class="pb-10">

    <!-- LOADER -->
    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
        <p class="mt-4 text-royal-blue font-bold tracking-widest text-sm">UPDATING RANKING...</p>
    </div>

    <!-- HEADER -->
    <div class="bg-royal-dark text-white p-6 pb-10 rounded-b-[2rem] shadow-xl sticky top-0 z-10">
        <div class="flex justify-between items-center max-w-xl mx-auto">
            <h1 class="text-lg font-bold flex items-center gap-2"><i class="fas fa-trophy text-royal-gold"></i> Profit Leaderboard</h1>
            <a href="index.html" class="bg-white/10 px-3 py-1 rounded-full text-xs hover:bg-white/20 transition">Back</a>
        </div>
    </div>

    <!-- LIST CONTAINER -->
    <div id="ranking-list-container" class="px-4 -mt-6 max-w-xl mx-auto relative z-20 space-y-3 pb-8">
        <!-- Cards injected by JS -->
    </div>

    <!-- HISTORY MODAL -->
    <div id="historyModal" class="modal">
        <div class="bg-white w-[90%] max-w-sm rounded-xl p-5 shadow-2xl flex flex-col max-h-[80vh]">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <div>
                    <h3 id="modal-member-name" class="font-bold text-royal-blue text-lg">--</h3>
                    <p class="text-xs text-gray-400">Balance History</p>
                </div>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 text-xl">&times;</button>
            </div>
            
            <div class="bg-blue-50 p-3 rounded-lg mb-3 flex justify-between items-center">
                <span class="text-xs font-bold text-blue-800 uppercase">Net Balance</span>
                <span id="modal-total-amount" class="font-bold text-xl text-royal-blue">â‚¹0</span>
            </div>

            <div id="history-list-container" class="flex-grow overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                <!-- History Items -->
            </div>
        </div>
    </div>

    <!-- MASTER LOGIC -->
    <script type="module" src="view_logic.js"></script>
</body>
</html>
