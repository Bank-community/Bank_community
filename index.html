<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>सूचना — बैंक अस्थायी रूप से बंद</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f5f7fb}
    .notice{max-width:460px;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(20,30,60,.08);background:#fff;text-align:center}
    .title{font-size:18px;margin:0 0 8px;color:#c84141}
    .msg{font-size:14px;color:#333;margin-bottom:14px;line-height:1.4}
    .btn{padding:8px 14px;border-radius:8px;border:0;background:#2b6cb0;color:#fff;cursor:pointer}
    .small{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="notice" role="status" aria-live="polite">
    <h1 class="title">महत्वपूर्ण सूचना</h1>
    <p class="msg">सभी members ko सूचित किया जाता है कि बैंक 24h के लिए अस्थायी रूप से बंद रहेगा।</p>
    <button class="btn" onclick="this.parentElement.style.display='none'">ठीक है</button>
    <div class="small">अधिक जानकारी के लिए WhatsApp group से संपर्क करें।</div>
  </div>
</body>
</html>
