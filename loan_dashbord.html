<style>
:root {
    --primary-bg: #f7f8fc;
    --card-bg: #ffffff;
    --text-dark: #1a202c;
    --text-light: #718096;
    --border-color: #e2e8f0;
    --primary-color: #4f46e5;
    --primary-light: #e0e7ff;
    --danger-color: #e53e3e;
    --danger-light: #fff5f5;
    --success-color: #38a169;
    --success-light: #f0fff4;
    --warning-color: #dd6b20;
    --warning-light: #fffaf0;
    --info-color: #3182ce;
    --info-light: #ebf8ff;
    --font-family: 'Poppins', sans-serif;
}

body { 
    font-family: var(--font-family); 
    background-color: var(--primary-bg); 
    margin: 0; 
    padding: 24px;
    color: var(--text-dark); 
}

.container { 
    max-width: 1280px; 
    margin: 0 auto; 
}

.header { 
    text-align: center; 
    margin-bottom: 40px; 
}
.header h1 { 
    margin: 0; 
    font-size: 32px; 
    font-weight: 700; 
    color: var(--text-dark);
}
.header p { 
    margin: 8px 0 0; 
    color: var(--text-light); 
    font-size: 18px; 
}

.summary-section { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 24px; 
    margin-bottom: 40px; 
}
.summary-card { 
    background: var(--card-bg); 
    border-radius: 12px; 
    padding: 24px; 
    text-align: center; 
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}
.summary-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px -5px rgba(0,0,0,0.07);
}
.summary-card h3 { 
    margin: 0 0 8px 0; 
    font-size: 16px; 
    color: var(--text-light); 
    font-weight: 500; 
}
.summary-card p { 
    margin: 0; 
    font-size: 36px; 
    font-weight: 700; 
    color: var(--primary-color); 
}

.filter-controls { 
    margin-bottom: 32px; 
}
#search-input { 
    width: 100%; 
    padding: 12px 16px; 
    border: 1px solid var(--border-color); 
    border-radius: 8px; 
    font-size: 16px; 
    box-sizing: border-box; 
    transition: border-color 0.2s, box-shadow 0.2s; 
    background-color: var(--card-bg);
}
#search-input:focus { 
    outline: none; 
    border-color: var(--primary-color); 
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

#loader { 
    text-align: center; 
    padding: 50px; 
    font-size: 16px; 
    color: var(--text-light); 
}
.spinner { 
    width: 40px; height: 40px; 
    border: 4px solid rgba(0,0,0,0.1); 
    border-left-color: var(--primary-color); 
    border-radius: 50%; 
    animation: spin 1s linear infinite; 
    margin: 0 auto 15px auto; 
}
@keyframes spin { to { transform: rotate(360deg); } }
#loader.hidden { display: none; }

.message-box { 
    background-color: var(--success-light); 
    color: var(--success-color); 
    padding: 25px; 
    border-radius: 12px; 
    text-align: center; 
    border: 1px solid #c6f6d5; 
    grid-column: 1 / -1;
}

#outstanding-loans-container { 
    display: grid; 
    gap: 24px; 
    grid-template-columns: 1fr; 
}
@media (min-width: 640px) { #outstanding-loans-container { grid-template-columns: repeat(2, 1fr); } }
@media (min-width: 1024px) { #outstanding-loans-container { grid-template-columns: repeat(3, 1fr); } }

.loan-card { 
    background-color: var(--card-bg); 
    border-radius: 16px; 
    border: 1px solid var(--border-color);
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
    transition: all 0.3s ease; 
    overflow: hidden; 
    display: flex; 
    flex-direction: column; 
}
.loan-card:hover { 
    transform: translateY(-5px); 
    box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
}

.card-main-content { 
    padding: 20px; 
    position: relative; 
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.download-btn {
    position: absolute;
    top: 16px;
    right: 16px;
    background-color: #f3f4f6;
    color: #4b5563;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
}
.download-btn:hover {
    background-color: #e5e7eb;
    transform: scale(1.1);
}
.download-btn .icon {
    width: 20px;
    height: 20px;
}

.card-top { 
    display: flex; 
    align-items: flex-start; 
    margin-bottom: 16px; 
}
.profile-picture { 
    width: 50px; 
    height: 50px; 
    border-radius: 50%; 
    overflow: hidden; 
    margin-right: 16px; 
    flex-shrink: 0; 
    border: 2px solid var(--border-color); 
}
.profile-picture img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
}
.user-details {
    flex-grow: 1;
}
.user-details h3 { 
    margin: 0; 
    font-size: 18px; 
    font-weight: 600; 
    color: var(--text-dark);
}
.loan-type-badge {
    display: inline-block;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 600;
    margin-top: 6px;
    background-color: var(--info-light);
    color: var(--info-color);
}
.loan-date { 
    font-size: 13px; 
    color: var(--text-light); 
    display: flex; 
    align-items: center; 
    gap: 6px; 
    margin-top: 4px; 
}
.loan-date .icon {
    width: 14px;
    height: 14px;
}

.card-middle { 
    background-color: var(--primary-bg); 
    border-radius: 12px; 
    padding: 16px; 
    border: 1px solid var(--border-color);
    margin-top: 16px;
}
.detail-row { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    font-size: 14px; 
}
.detail-row:not(:last-child) { 
    margin-bottom: 12px; 
}
.detail-label { 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    color: var(--text-light); 
    font-weight: 500;
}
.detail-label .icon {
    width: 16px;
    height: 16px;
}
.detail-value { 
    font-weight: 600; 
    font-size: 15px; 
}
.detail-value.amount { 
    color: var(--text-dark); 
}
.detail-value.penalty-value { 
    color: var(--danger-color);
    font-weight: 700; 
}
.detail-value.next-payment {
    color: var(--success-color);
    font-weight: 700;
}

.payment-tracker {
    display: flex;
    gap: 12px;
    margin-top: 16px;
}
.tracker-box {
    flex: 1;
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 10px;
    text-align: center;
}
.tracker-box .label {
    font-size: 12px;
    font-weight: 500;
    color: var(--text-light);
    margin-bottom: 4px;
}
.tracker-box .count {
    font-size: 24px;
    font-weight: 700;
    color: var(--primary-color);
}

.pending-banner { 
    color: white; 
    padding: 12px 20px; 
    text-align: center; 
    font-weight: 500; 
    font-size: 14px; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    gap: 8px; 
    transition: background-color 0.3s ease; 
    margin-top: auto;
}
.pending-banner.green { background-color: var(--success-color); }
.pending-banner.warning { background-color: var(--warning-color); }
.pending-banner.danger { background-color: var(--danger-color); }
.pending-banner .icon {
    width: 18px;
    height: 18px;
    flex-shrink: 0;
}
</style>

        <div class="header">
            <h1>Smart Loan Dashboard</h1>
            <p>Track all outstanding member loans.</p>
        </div>

        <div class="summary-section">
            <div class="summary-card">
                <h3>Outstanding Loans</h3>

                <h3>Total Amount Due</h3>
                <p id="total-outstanding-amount">â‚¹0</p>

<script type="module">
document.addEventListener("DOMContentLoaded", () => {
    
    // Destructure functions from the global object
    const { 
        initializeApp, getAuth, onAuthStateChanged, 
        getDatabase, ref, get 
    } = window.firebaseTools;

    async function checkAuthAndInitialize() {
        try {
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Configuration failed to load.');
            const fbConfig = (await response.json()).firebase;
            
            const app = initializeApp(fbConfig);
            const auth = getAuth(app);
            const database = getDatabase(app);
            
            onAuthStateChanged(auth, user => {
                if (user) {
                    runAppLogic(database);
                } else {
                    window.location.href = `/login.html?redirect=${window.location.pathname}`;
                }
            });

        } catch (error) {
            console.error("Initialization Error:", error);
            const loader = document.getElementById('loader');
            loader.innerHTML = `<p style="color: red;">Application failed to initialize: ${error.message}</p>`;
        }
    }

    function runAppLogic(db) {
        const ICONS = {
            calendar: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0h18" /></svg>`,
            money: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125-1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V8.25c0-.621.504-1.125 1.125-1.125h1.5" /></svg>`,
            penalty: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" /></svg>`,
            clock: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>`,
            download: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>`,
            next: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" /></svg>`
        };

        const state = {
            allOutstandingLoans: [],
            ui: {
                loader: document.getElementById('loader'),
                container: document.getElementById('outstanding-loans-container'),
                totalCountEl: document.getElementById('total-outstanding-count'),
                totalAmountEl: document.getElementById('total-outstanding-amount'),
                searchInput: document.getElementById('search-input'),
            },
        };

        async function fetchAndProcessData() {
            state.ui.loader.innerHTML = '<div class="spinner"></div>Loading member data...';
            try {
                const membersRef = ref(db, 'members');
                const snapshot = await get(membersRef);
                if (!snapshot.exists()) throw new Error('No member data found.');
                
                const membersData = snapshot.val();
                const allTransactions = [];
                for (const memberId in membersData) {
                    const member = membersData[memberId];
                    if (member.transactions) {
                        for (const txId in member.transactions) {
                            allTransactions.push({ 
                                ...member.transactions[txId], 
                                fullName: member.fullName, 
                                profilePicUrl: member.profilePicUrl 
                            });
                        }
                    }
                }
                
                const processedData = processRawData(allTransactions);
                state.allOutstandingLoans = findOutstandingLoans(processedData);
                displayAllData();
                setupEventListeners();
            } catch (error) {
                console.error("Data fetch failed:", error);
                state.ui.container.innerHTML = `<p style="color: red; text-align: center;">Data could not be loaded.</p>`;
            } finally {
                state.ui.loader.classList.add('hidden');
            }
        }

        function processRawData(rawData) {
             return rawData
                .map(row => ({
                    Name: String(row.fullName || 'Unknown').trim(),
                    Date: new Date(row.Date),
                    Loan: parseFloat(row.Loan || 0),
                    LoanType: row['Loan Type'] || 'Personal Loan',
                    Payment: parseFloat(row['Loan Payment'] || 0),
                    ReturnAmount: parseFloat(row['Return amount'] || 0),
                    ImageUrl: row.profilePicUrl || null
                }))
                .filter(r => r.Name !== 'Unknown' && !isNaN(r.Date.getTime()))
                .sort((a, b) => a.Date - b.Date);
        }
        
        // --- LOAN CALCULATION LOGIC ---

        function calculatePersonalLoanDetails(loanAmount, loanDate, paymentsAfterLoan) {
            const today = new Date();
            const daysSinceLoan = Math.floor((today.getTime() - loanDate.getTime()) / (1000 * 3600 * 24));
            
            let penaltyPercentage = 0;
            if (daysSinceLoan > 30 && daysSinceLoan <= 60) penaltyPercentage = 3;
            else if (daysSinceLoan > 60 && daysSinceLoan <= 90) penaltyPercentage = 5;
            else if (daysSinceLoan > 90) penaltyPercentage = 6;
            
            const penaltyAmount = Math.round((loanAmount * penaltyPercentage) / 100);

            return {
                type: 'Personal Loan',
                penalty: { percentage: penaltyPercentage, amount: penaltyAmount },
                daysAgo: daysSinceLoan,
                statusText: `Loan taken ${daysSinceLoan} days ago`
            };
        }

        function calculateBusinessLoanDetails(loanAmount, loanDate, paymentsAfterLoan) {
            const today = new Date();
            const interestOnlyMonths = 3; // Assuming 9-month plan (3+6)
            const emiMonths = 6;
            const monthlyInterestRate = 0.015;

            const interestPaymentsMade = paymentsAfterLoan.filter(p => p.ReturnAmount > 0).length;
            const emiPaymentsMade = paymentsAfterLoan.filter(p => p.Payment > 0).length;

            const monthsPassed = Math.floor((today.getTime() - loanDate.getTime()) / (1000 * 3600 * 24 * 30.44));
            
            let currentPhase, nextPaymentAmount, statusText;
            const nextPaymentMonth = new Date(loanDate);
            nextPaymentMonth.setMonth(nextPaymentMonth.getMonth() + monthsPassed + 1);

            if (monthsPassed < interestOnlyMonths) {
                currentPhase = `Interest Period (Month ${monthsPassed + 1}/${interestOnlyMonths})`;
                nextPaymentAmount = loanAmount * monthlyInterestRate;
                statusText = `Next Interest Due: ${nextPaymentMonth.toLocaleString('default', { month: 'long' })}`;
            } else {
                currentPhase = `EMI Period (Month ${monthsPassed - interestOnlyMonths + 1}/${emiMonths})`;
                const emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, emiMonths)) / (Math.pow(1 + monthlyInterestRate, emiMonths) - 1);
                nextPaymentAmount = emi;
                statusText = `Next EMI Due: ${nextPaymentMonth.toLocaleString('default', { month: 'long' })}`;
            }
            
            return {
                type: 'Business Loan',
                interestPaymentsCount: interestPaymentsMade,
                emiPaymentsCount: emiPaymentsMade,
                currentPhase: currentPhase,
                nextPayment: { amount: nextPaymentAmount, month: nextPaymentMonth.toLocaleString('default', { month: 'long' }) },
                statusText: statusText
            };
        }

        function calculateSimpleInterestLoanDetails(loanAmount, loanDate, loanType) {
            const today = new Date();
            const monthlyInterestRate = 0.03;
            const nextPaymentAmount = loanAmount * monthlyInterestRate;
            
            const monthsPassed = Math.floor((today.getTime() - loanDate.getTime()) / (1000 * 3600 * 24 * 30.44));
            const nextPaymentMonth = new Date(loanDate);
            nextPaymentMonth.setMonth(nextPaymentMonth.getMonth() + monthsPassed + 1);
            
            return {
                type: loanType,
                nextPayment: { amount: nextPaymentAmount, month: nextPaymentMonth.toLocaleString('default', { month: 'long' }) },
                statusText: `Next Interest Due: ${nextPaymentMonth.toLocaleString('default', { month: 'long' })}`;
            };
        }

        function findOutstandingLoans(allData) {
            const outstanding = [];
            const members = [...new Set(allData.map(d => d.Name))];

            members.forEach(name => {
                const memberData = allData.filter(r => r.Name === name);
                const lastLoanTx = memberData.filter(tx => tx.Loan > 0).pop();
                if (!lastLoanTx) return;

                const transactionsAfterLoan = memberData.filter(tx => tx.Date >= lastLoanTx.Date);
                
                let currentBalance = 0;
                transactionsAfterLoan.forEach(tx => {
                    currentBalance += tx.Loan;
                    currentBalance -= tx.Payment;
                });
                
                currentBalance = Math.round(currentBalance);
                if (currentBalance <= 0) return;
                
                const paymentsAfterLoan = transactionsAfterLoan.filter(tx => tx.Payment > 0 || tx.ReturnAmount > 0);
                let loanDetails;
                
                switch(lastLoanTx.LoanType) {
                    case 'Business Loan':
                        loanDetails = calculateBusinessLoanDetails(currentBalance, lastLoanTx.Date, paymentsAfterLoan);
                        break;
                    case 'Gold Loan':
                    case 'Guarantor Loan':
                        loanDetails = calculateSimpleInterestLoanDetails(currentBalance, lastLoanTx.Date, lastLoanTx.LoanType);
                        break;
                    case 'Personal Loan':
                    default:
                        loanDetails = calculatePersonalLoanDetails(currentBalance, lastLoanTx.Date, paymentsAfterLoan);
                        break;
                }

                outstanding.push({
                    name: name,
                    loanAmount: currentBalance,
                    loanDate: lastLoanTx.Date,
                    imageUrl: memberData.find(r => r.ImageUrl)?.ImageUrl || null,
                    details: loanDetails
                });
            });
            
            return outstanding.sort((a, b) => b.loanDate - a.loanDate);
        }

        // --- UI RENDERING ---

        function displayAllData() {
            displaySummary(state.allOutstandingLoans);
            displayLoanCards(state.allOutstandingLoans);
        }

        function displaySummary(loans) {
            const { totalCountEl, totalAmountEl } = state.ui;
            const totalAmount = loans.reduce((sum, loan) => sum + loan.loanAmount, 0);
            totalCountEl.textContent = loans.length;
            totalAmountEl.textContent = `â‚¹${totalAmount.toLocaleString('en-IN')}`;
        }

        function renderCardDetails(loan) {
            const { details } = loan;
            let detailsHtml = '';

            switch(details.type) {
                case 'Business Loan':
                    detailsHtml = `
                        <div class="payment-tracker">
                            <div class="tracker-box">
                                <div class="label">Interest Paid</div>
                                <div class="count">${details.interestPaymentsCount}</div>
                            </div>
                            <div class="tracker-box">
                                <div class="label">EMIs Paid</div>
                                <div class="count">${details.emiPaymentsCount}</div>
                            </div>
                        </div>
                        <div class="card-middle">
                            <div class="detail-row">
                                <span class="detail-label">${ICONS.money} Outstanding:</span>
                                <span class="detail-value amount">â‚¹${loan.loanAmount.toLocaleString('en-IN')}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">${ICONS.next} Next Payment (${details.nextPayment.month}):</span>
                                <span class="detail-value next-payment">â‚¹${details.nextPayment.amount.toLocaleString('en-IN')}</span>
                            </div>
                        </div>`;
                    break;
                case 'Gold Loan':
                case 'Guarantor Loan':
                    detailsHtml = `
                        <div class="card-middle">
                            <div class="detail-row">
                                <span class="detail-label">${ICONS.money} Outstanding:</span>
                                <span class="detail-value amount">â‚¹${loan.loanAmount.toLocaleString('en-IN')}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">${ICONS.next} Next Interest (${details.nextPayment.month}):</span>
                                <span class="detail-value next-payment">â‚¹${details.nextPayment.amount.toLocaleString('en-IN')}</span>
                            </div>
                        </div>`;
                    break;
                case 'Personal Loan':
                default:
                    let penaltyHtml = '';
                    if (details.penalty.amount > 0) {
                        penaltyHtml = `
                        <div class="detail-row">
                            <span class="detail-label">${ICONS.penalty} Late Fee (${details.penalty.percentage}%):</span>
                            <span class="detail-value penalty-value">â‚¹${details.penalty.amount.toLocaleString('en-IN')}</span>
                        </div>`;
                    }
                     detailsHtml = `
                        <div class="card-middle">
                            <div class="detail-row">
                                <span class="detail-label">${ICONS.money} Outstanding:</span>
                                <span class="detail-value amount">â‚¹${loan.loanAmount.toLocaleString('en-IN')}</span>
                            </div>
                            ${penaltyHtml}
                        </div>`;
                    break;
            }
            return detailsHtml;
        }

        function displayLoanCards(loans) {
            const { container } = state.ui;
            container.innerHTML = '';

            if (loans.length === 0) {
                container.innerHTML = `<div class="message-box"><h2>All Clear!</h2><p>There are no outstanding loans.</p></div>`;
                return;
            }

            loans.forEach(loan => {
                const card = document.createElement('div');
                const cardId = `loan-card-${loan.name.replace(/[^a-zA-Z0-9]/g, '')}-${loan.loanAmount}`;
                card.id = cardId;
                card.className = 'loan-card';

                const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(loan.name)}&background=4f46e5&color=fff&size=50`;
                const profilePic = loan.imageUrl || defaultPic;
                
                const formattedDate = loan.loanDate ? loan.loanDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }) : 'N/A';
                
                let bannerClass = 'green';
                if (loan.details.daysAgo > 30) bannerClass = 'danger';
                else if (loan.details.daysAgo > 15) bannerClass = 'warning';
                
                card.innerHTML = `
                    <div class="card-main-content">
                        <button class="download-btn" data-card-id="${cardId}" title="Download Card">
                            ${ICONS.download}
                        </button>
                        <div class="card-top">
                            <div class="profile-picture">
                                <img src="${profilePic}" alt="Photo of ${loan.name}" onerror="this.onerror=null; this.src='${defaultPic}';">
                            </div>
                            <div class="user-details">
                                <h3>${loan.name}</h3>
                                <div class="loan-type-badge">${loan.details.type}</div>
                                <div class="loan-date">${ICONS.calendar} Last Loan: ${formattedDate}</div>
                            </div>
                        </div>
                        ${renderCardDetails(loan)}
                    </div>
                    <div class="pending-banner ${bannerClass}">
                        ${ICONS.clock}
                        <span>${loan.details.statusText}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function downloadCardAsImage(cardId) {
             const cardElement = document.getElementById(cardId);
            if (!cardElement) {
                console.error("Card element not found for ID:", cardId);
                return;
            }
            
            html2canvas(cardElement, {
                useCORS: true, 
                scale: 2 
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `${cardId}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        function setupEventListeners() {
             state.ui.searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const filteredLoans = state.allOutstandingLoans.filter(loan => 
                    loan.name.toLowerCase().includes(searchTerm)
                );
                displayLoanCards(filteredLoans);
            });

            state.ui.container.addEventListener('click', function(event) {
                const downloadButton = event.target.closest('.download-btn');
                if (downloadButton) {
                    const cardId = downloadButton.dataset.cardId;
                    downloadCardAsImage(cardId);
                }
            });
        }
        
        fetchAndProcessData();
    }
    
    checkAuthAndInitialize();
});
</script>
</body>
</html>
