<style>
:root {
    --primary-bg: #f7f8fc;
    --card-bg: #ffffff;
    --text-dark: #1a202c;
    --text-light: #718096;
    --border-color: #e2e8f0;
    --primary-color: #4f46e5;
    --primary-dark: #4338ca;
    --danger-color: #e53e3e;
    --danger-light: #fff5f5;
    --success-color: #38a169;
    --success-light: #f0fff4;
    --warning-color: #dd6b20;
    --warning-light: #fffaf0;
    --font-family: 'Poppins', sans-serif;
}

body { 
    font-family: var(--font-family); 
    background-color: var(--primary-bg); 
    margin: 0; 
    padding: 24px;
    color: var(--text-dark); 
}

.container { 
    max-width: 1280px; 
    margin: 0 auto; 
}

.header { 
    text-align: center; 
    margin-bottom: 40px; 
}
.header h1 { 
    margin: 0; 
    font-size: 32px; 
    font-weight: 700; 
    color: var(--text-dark);
}
.header p { 
    margin: 8px 0 0; 
    color: var(--text-light); 
    font-size: 18px; 
}

.summary-section { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 24px; 
    margin-bottom: 40px; 
}
.summary-card { 
    background: var(--card-bg); 
    border-radius: 12px; 
    padding: 24px; 
    text-align: center; 
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}
.summary-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px -5px rgba(0,0,0,0.07);
}
.summary-card h3 { 
    margin: 0 0 8px 0; 
    font-size: 16px; 
    color: var(--text-light); 
    font-weight: 500; 
}
.summary-card p { 
    margin: 0; 
    font-size: 36px; 
    font-weight: 700; 
    color: var(--primary-color); 
}

.filter-controls { 
    margin-bottom: 32px; 
}
#search-input { 
    width: 100%; 
    padding: 12px 16px; 
    border: 1px solid var(--border-color); 
    border-radius: 8px; 
    font-size: 16px; 
    box-sizing: border-box; 
    transition: border-color 0.2s, box-shadow 0.2s; 
    background-color: var(--card-bg);
}
#search-input:focus { 
    outline: none; 
    border-color: var(--primary-color); 
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

#loader { 
    text-align: center; 
    padding: 50px; 
    font-size: 16px; 
    color: var(--text-light); 
}
.spinner { 
    width: 40px; height: 40px; 
    border: 4px solid rgba(0,0,0,0.1); 
    border-left-color: var(--primary-color); 
    border-radius: 50%; 
    animation: spin 1s linear infinite; 
    margin: 0 auto 15px auto; 
}
@keyframes spin { to { transform: rotate(360deg); } }
#loader.hidden { display: none; }

.message-box { 
    background-color: var(--success-light); 
    color: var(--success-color); 
    padding: 25px; 
    border-radius: 12px; 
    text-align: center; 
    border: 1px solid #c6f6d5; 
    grid-column: 1 / -1;
}

#outstanding-loans-container { 
    display: grid; 
    gap: 24px; 
    grid-template-columns: 1fr; 
}
@media (min-width: 640px) { #outstanding-loans-container { grid-template-columns: repeat(2, 1fr); } }
@media (min-width: 1024px) { #outstanding-loans-container { grid-template-columns: repeat(3, 1fr); } }

.loan-card { 
    background-color: var(--card-bg); 
    border-radius: 16px; 
    border: 1px solid var(--border-color);
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
    transition: all 0.3s ease; 
    overflow: hidden; 
    display: flex; 
    flex-direction: column; 
}
.loan-card:hover { 
    transform: translateY(-5px); 
    box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
}

/* Puraane credit card styles ko is block se badal dein */

.credit-card-wrapper {
    background-color: transparent; /* Wrapper ka koi background nahi hai */

    box-shadow: none;

.credit-card-wrapper:hover .credit-card-image-bg {
    transform: translateY(-5px);

}

.credit-card-image-bg {
    color: white;
    position: relative;
    padding-bottom: 56.25%; /* 16:9 ka ratio banata hai */
    background-size: cover;
    background-position: center;
    width: 100%;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    border-radius: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
}

.cc-content {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    padding: 0; /* Padding content par alag se denge */
}

/* Profile Icon ko perfect set kiya gaya hai */
.cc-profile-pic {
    position: absolute;
    top: 18px;
    left: 22px;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.7);
    overflow: hidden;
}
.cc-profile-pic img {
    width: 100%; height: 100%; object-fit: cover;
}

/* Naam ko upar aur right mein set kiya gaya hai */
.cc-member-name {
    position: absolute;
    bottom: 40px;
    left: 35px;
    font-size: 18px;
    font-weight: 500;
}

/* Amount ko chhota karke sahi jagah set kiya gaya hai */
.cc-amount-group {
    position: absolute;
    bottom: 30px;
    right: 35px;
    text-align: right;
}
.cc-amount-group .cc-value {
    font-size: 22px; /* Size chhota kar diya gaya hai */
    font-weight: 500;
    line-height: 1;
}

.credit-card-wrapper .pending-banner {
    border-radius: 10px;
}

<script>
document.addEventListener("DOMContentLoaded", () => {
    
    async function checkAuthAndInitialize() {
        try {
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Configuration failed to load.');
            const config = await response.json();
            
            firebase.initializeApp(config.firebase);
            
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    runAppLogic();
                } else {
                    window.location.href = `/login.html?redirect=${window.location.pathname}`;
                }
            });

        } catch (error) {
            console.error("Initialization Error:", error);
            const loader = document.getElementById('loader');
            loader.innerHTML = `<p style="color: red;">Application failed to initialize: ${error.message}</p>`;
        }
    }

            download: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>`,
            star: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.007z" clip-rule="evenodd" /></svg>`,

            percent: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 0 0 4.5 9.75v7.5a2.25 2.25 0 0 0 2.25 2.25h7.5a2.25 2.25 0 0 0 2.25-2.25v-7.5a2.25 2.25 0 0 0-2.25-2.25h-.75m0-3-3-3m0 0-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 0 1 2.25 2.25v7.5a2.25 2.25 0 0 1-2.25 2.25h-7.5a2.25 2.25 0 0 1-2.25-2.25v-7.5a2.25 2.25 0 0 1 2.25-2.25h.75" /></svg>`,
            hourglass: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.092 1.21-.138 2.43-.138 3.662s.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.092-1.21.138-2.43.138-3.662Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 12h.008v.008H12V12Z" /></svg>`,
        };

        const state = {
            allOutstandingLoans: [],
            ui: {
                loader: document.getElementById('loader'),
                container: document.getElementById('outstanding-loans-container'),
                totalCountEl: document.getElementById('total-outstanding-count'),
                totalAmountEl: document.getElementById('total-outstanding-amount'),
                searchInput: document.getElementById('search-input'),
            },
        };

        async function fetchAndProcessData() {
            state.ui.loader.innerHTML = '<div class="spinner"></div>Loading member data...';
            try {
                const db = firebase.database();
                const membersRef = db.ref('members');
                const snapshot = await membersRef.once('value');
                if (!snapshot.exists()) throw new Error('No member data found.');
                
                const membersData = snapshot.val();
                const allTransactions = [];
                for (const memberId in membersData) {
                    const member = membersData[memberId];
                    if (member.transactions) {
                        for (const txId in member.transactions) {
                            allTransactions.push({ ...member.transactions[txId], fullName: member.fullName, profilePicUrl: member.profilePicUrl });
                        }
                    }
                }
                
                const processedData = processRawData(allTransactions);
                state.allOutstandingLoans = findOutstandingLoans(processedData);
                displayAllData();
                setupEventListeners();
            } catch (error) {
                console.error("Data fetch failed:", error);
                state.ui.container.innerHTML = `<p style="color: red; text-align: center;">Data could not be loaded.</p>`;
            } finally {
                state.ui.loader.classList.add('hidden');
            }
        }
        
        function processRawData(rawData) {
             return rawData
                .map(row => {
                    const loanAmount = parseFloat(row.Loan || 0);
                    return {
                        Name: String(row.fullName || 'Unknown').trim(),
                        Date: new Date(row.Date),
                        Loan: loanAmount,
                        Payment: parseFloat(row['Loan Payment'] || 0),
                        ImageUrl: row.profilePicUrl || null,
                        LoanType: row['Loan Type'] || (loanAmount > 0 ? 'Personal Loan' : null),
                        transactionType: row.transactionType || null,
                        creditStatus: row.creditStatus || null,
                        DueDate: row.DueDate ? new Date(row.DueDate) : null
                    };
                })
                .filter(r => r.Name !== 'Unknown' && !isNaN(r.Date.getTime()))
                .sort((a, b) => a.Date - b.Date);
        }

        function calculateStandardPenalty(loanAmount, daysSinceLoan) {
            let percentage = 0;
            if (daysSinceLoan > 0 && daysSinceLoan <= 30)       percentage = 1;
            else if (daysSinceLoan >= 31 && daysSinceLoan <= 60) percentage = 3;
            else if (daysSinceLoan >= 61 && daysSinceLoan <= 90) percentage = 5;
            else if (daysSinceLoan > 90)                   percentage = 6;
            const amount = Math.round((loanAmount * percentage) / 100);
            return { type: 'penalty', percentage, amount };
        }

        function calculateSmartSlabInterest(loanAmount, paymentsMadeCount) {
            let percentage = 0;
            let slabName = "";
            
            if (paymentsMadeCount === 0) {
                percentage = 1; 
                slabName = "Month 1";
            } else if (paymentsMadeCount === 1) {
                percentage = 2.5; 
                slabName = "Month 2";
            } else {
                percentage = 4.5; 
                slabName = "Month 3+";
            }

            const amount = Math.round((loanAmount * percentage) / 100);
            return { type: 'smart-interest', percentage, amount, slabName };
        }
        
        function findOutstandingLoans(allData) {
            const outstanding = [];
            const members = [...new Set(allData.map(d => d.Name))];
            const today = new Date();

            members.forEach(name => {
                const memberData = allData.filter(r => r.Name === name);
                
                const lastLoan = memberData.filter(tx => tx.Loan > 0).pop();
                if (!lastLoan) return;

                const transactionsAfterLoan = memberData.filter(tx => tx.Date >= lastLoan.Date);
                
                let currentBalance = 0;
                transactionsAfterLoan.forEach(tx => {
                    currentBalance += tx.Loan;
                    currentBalance -= tx.Payment;
                });
                
                currentBalance = Math.round(currentBalance);
                if (currentBalance <= 0) return;
                
                const loanDate = lastLoan.Date;
                const daysSinceLoan = Math.floor((today.getTime() - loanDate.getTime()) / (1000 * 3600 * 24));

                if (lastLoan.transactionType === '10DaysCredit' && lastLoan.creditStatus === 'Active' && today < lastLoan.DueDate) {
                    const daysRemaining = Math.ceil((lastLoan.DueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                    outstanding.push({
                        name: name,
                        loanAmount: currentBalance,
                        daysAgo: daysSinceLoan,
                        imageUrl: memberData.find(r => r.ImageUrl)?.ImageUrl || null,
                        loanDate: loanDate,
                        status: '10-day-credit',
                        loanType: '10 Days Credit',
                        daysRemaining: daysRemaining > 0 ? daysRemaining : 0,
                    });
                    
                } else {
                    if (lastLoan.LoanType === 'Business Loan' || (lastLoan.transactionType === '10DaysCredit' && lastLoan.LoanType === 'Business Loan')) {
                        let processingFee = (currentBalance <= 9000) ? Math.round(currentBalance * 0.01) : Math.round(currentBalance * 0.01) + 200;
                        let dueText = '', dueAmount = 0;
                        const monthsSinceLoan = daysSinceLoan / 30.44; 

                        if (monthsSinceLoan <= 3) {
                            dueText = 'Monthly Interest (1.5%)';
                            dueAmount = Math.round(currentBalance * 0.015);
                        } else if (monthsSinceLoan > 3 && monthsSinceLoan <= 9) {
                            const P = currentBalance, r = 0.015, n = 6;
                            const emi = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
                            dueText = 'EMI Due';
                            dueAmount = Math.round(emi);
                        } else {
                            dueText = 'Overdue Amount';
                            dueAmount = currentBalance;
                        }

                        outstanding.push({
                            name: name, loanAmount: currentBalance, daysAgo: daysSinceLoan,
                            imageUrl: memberData.find(r => r.ImageUrl)?.ImageUrl || null,
                            loanDate: loanDate, interest: { type: dueText, amount: dueAmount },
                            status: 'business', loanType: lastLoan.LoanType, processingFee: processingFee
                        });

                    } else {
                        let interestInfo, status = 'standard', daysRemainingForEMI = null;
                        const paymentsAfterLoan = transactionsAfterLoan.filter(tx => tx.Payment > 0);
                        const firstPaymentAfterLoan = paymentsAfterLoan[0];
                        let isSmartSlabEligible = false;

                        if (firstPaymentAfterLoan) {
                            const daysToFirstPayment = (firstPaymentAfterLoan.Date.getTime() - loanDate.getTime()) / (1000 * 3600 * 24);
                            if (daysToFirstPayment <= 30) isSmartSlabEligible = true;
                        }

                        if (isSmartSlabEligible) {
                            const lastPayment = paymentsAfterLoan[paymentsAfterLoan.length - 1];
                            const daysSinceLastPayment = Math.floor((today.getTime() - lastPayment.Date.getTime()) / (1000 * 3600 * 24));
                            
                            if (daysSinceLastPayment > 30) {
                                status = 'smart-defaulted';
                                interestInfo = calculateStandardPenalty(currentBalance, daysSinceLoan);
                            } else {
                                status = 'smart-active';
                                interestInfo = calculateSmartSlabInterest(currentBalance, paymentsAfterLoan.length);
                                daysRemainingForEMI = 30 - daysSinceLastPayment;
                            }
                        } else {
                            status = 'standard';
                            interestInfo = calculateStandardPenalty(currentBalance, daysSinceLoan);
                        }
                        
                        const finalLoanType = lastLoan.transactionType === '10DaysCredit' ? '10 Days Credit (Overdue)' : lastLoan.LoanType;

                        outstanding.push({
                            name: name, loanAmount: currentBalance, daysAgo: daysSinceLoan,
                            imageUrl: memberData.find(r => r.ImageUrl)?.ImageUrl || null,
                            loanDate: loanDate, interest: interestInfo, status: status,
                            loanType: finalLoanType,
                            daysRemainingForEMI: daysRemainingForEMI
                        });
                    }
                }
            });
            
            return outstanding.sort((a, b) => b.daysAgo - a.daysAgo);
        }

        function displayAllData() {
            displaySummary(state.allOutstandingLoans);
            displayLoanCards(state.allOutstandingLoans);
        }

        function displaySummary(loans) {
            const { totalCountEl, totalAmountEl } = state.ui;
            const totalAmount = loans.reduce((sum, loan) => sum + loan.loanAmount, 0);
            totalCountEl.textContent = loans.length;
            totalAmountEl.textContent = `₹${totalAmount.toLocaleString('en-IN')}`;
        }
        
        function displayLoanCards(loans) {
            const { container } = state.ui;
            container.innerHTML = '';

            if (loans.length === 0) {
                container.innerHTML = `<div class="message-box"><h2>All Clear!</h2><p>There are no outstanding loans.</p></div>`;
                return;
            }

            loans.forEach(loan => {
                const card = document.createElement('div');
                const cardId = `loan-card-${loan.name.replace(/[^a-zA-Z0-9]/g, '')}-${loan.loanAmount}`;
                card.id = cardId;
                const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(loan.name)}&background=4f46e5&color=fff&size=50`;
                const profilePic = loan.imageUrl || defaultPic;

                if (loan.status === '10-day-credit') {
                    card.className = 'loan-card credit-card-wrapper'; 
                    
                    const dayText = loan.daysRemaining === 1 ? 'day' : 'days';
                    const bannerText = `Free period ends in ${loan.daysRemaining} ${dayText} (Zero Charges)`;
                    
                    // ## YAHAN APNA IMAGE LINK DALEN ##
                    const cardImageUrl = "https://i.ibb.co/dJj89hph/20250908-070346.png"; 

                    card.innerHTML = `
                        <div class="credit-card-image-bg" style="background-image: url('${cardImageUrl}')">
                            <div class="cc-content">
                                <div class="cc-profile-pic">
                                    <img src="${profilePic}" alt="Photo of ${loan.name}" onerror="this.onerror=null; this.src='${defaultPic}';">
                                </div>
                                <div class="cc-member-name">${loan.name}</div>
                                <div class="cc-amount-group">
                                    <div class="cc-value">₹${loan.loanAmount.toLocaleString('en-IN')}</div>
                                </div>
                            </div>
                        </div>
                        <div class="pending-banner green">
                            ${ICONS.clock}<span>${bannerText}</span>
                        </div>
                    `;
                
                } else { 
                    card.className = 'loan-card';
                    const formattedDate = loan.loanDate ? loan.loanDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }) : 'N/A';
                    
                    let bannerClass = 'green';
                    if (loan.daysAgo > 60) bannerClass = 'danger';
                    else if (loan.daysAgo > 30) bannerClass = 'warning';
                    
                    let bannerText = `Loan taken ${loan.daysAgo} ${loan.daysAgo === 1 ? 'day' : 'days'} ago`;
                    
                    const cardTopHtml = `
                        <button class="download-btn" data-card-id="${cardId}" title="Download Card">${ICONS.download}</button>
                        <div class="card-top">
                            <div class="profile-picture">
                                <img src="${profilePic}" alt="Photo of ${loan.name}" onerror="this.onerror=null; this.src='${defaultPic}';">
                            </div>
                            <div class="user-details">
                                <h3>${loan.name}</h3>
                                <div class="loan-date">${ICONS.calendar} Last Loan: ${formattedDate}</div>
                            </div>
                        </div>`;

                    if (loan.status === 'business') {
                        const businessBadge = `<div class="smart-slab-badge active" style="background-color: #eef2ff; color: #4338ca;">${ICONS.briefcase} Business Loan</div>`;
                        card.innerHTML = `
                            <div class="card-main-content">
                                ${cardTopHtml.replace('</h3>', `</h3>${businessBadge}`)}
                                <div class="card-middle">
                                    <div class="detail-row"><span class="detail-label">${ICONS.money} Outstanding Amount:</span><span class="detail-value amount">₹${loan.loanAmount.toLocaleString('en-IN')}</span></div>
                                    <div class="detail-row"><span class="detail-label">${ICONS.receipt} Processing Fee:</span><span class="detail-value">₹${loan.processingFee.toLocaleString('en-IN')}</span></div>
                                    <div class="detail-row"><span class="detail-label">${ICONS.percent} ${loan.interest.type}:</span><span class="detail-value penalty-value">₹${loan.interest.amount.toLocaleString('en-IN')}</span></div>
                                </div>
                            </div>
                            <div class="pending-banner ${bannerClass}">${ICONS.clock}<span>${bannerText}</span></div>`;
                    } else {
                        let interestHtml = '';
                        if (loan.interest.amount > 0) {
                            const label = loan.status === 'smart-active' ? `Smart Interest (${loan.interest.slabName})` : 'Late Fee';
                            interestHtml = `<div class="detail-row"><span class="detail-label">${ICONS.penalty} ${label} (${loan.interest.percentage}%):</span><span class="detail-value penalty-value">₹${loan.interest.amount.toLocaleString('en-IN')}</span></div>`;
                        }
                        
                        let statusBadge = '';
                        if (loan.status === 'smart-active') {
                            statusBadge = `<div class="smart-slab-badge active">${ICONS.star} Smart Slab Active</div>`;
                        } else if (loan.status === 'smart-defaulted') {
                            statusBadge = `<div class="smart-slab-badge defaulted">${ICONS.penalty} Slab Defaulted</div>`;
                        }
                        
                        let emiCountdownHtml = '';
                        if (loan.status === 'smart-active' && loan.daysRemainingForEMI !== null) {
                            const dayText = loan.daysRemainingForEMI === 1 ? 'day' : 'days';
                            emiCountdownHtml = `<div class="emi-countdown">${ICONS.hourglass} Next EMI in: <strong>${loan.daysRemainingForEMI} ${dayText}</strong></div>`;
                        }

                        card.innerHTML = `
                            <div class="card-main-content">
                                 ${cardTopHtml.replace('</h3>', `</h3>${statusBadge}${emiCountdownHtml}`)}
                                <div class="card-middle">
                                    <div class="detail-row"><span class="detail-label">${ICONS.money} Outstanding Amount:</span><span class="detail-value amount">₹${loan.loanAmount.toLocaleString('en-IN')}</span></div>
                                    <div class="detail-row"><span class="detail-label">${ICONS.tag} Loan Type:</span><span class="detail-value loan-type-value">${loan.loanType}</span></div>
                                    ${interestHtml}
                                </div>
                            </div>
                            <div class="pending-banner ${bannerClass}">${ICONS.clock}<span>${bannerText}</span></div>`;
                    }
                }
                container.appendChild(card);
            });
        }

        function downloadCardAsImage(cardId) {
             const cardElement = document.getElementById(cardId);
            if (!cardElement) {
                console.error("Card element not found for ID:", cardId);
                return;
            }
            
            html2canvas(cardElement, {
                useCORS: true, 
                scale: 2 
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `${cardId}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        function setupEventListeners() {
             state.ui.searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const filteredLoans = state.allOutstandingLoans.filter(loan => 
                    loan.name.toLowerCase().includes(searchTerm)
                );
                displayLoanCards(filteredLoans);
            });

            state.ui.container.addEventListener('click', function(event) {
                const downloadButton = event.target.closest('.download-btn');
                if (downloadButton) {
                    const cardId = downloadButton.dataset.cardId;
                    downloadCardAsImage(cardId);
                }
            });
        }
        
        fetchAndProcessData();
    }
    
    checkAuthAndInitialize();
});
</script>
