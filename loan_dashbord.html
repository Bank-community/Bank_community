<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Loan Dashboard | Royal Edition</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@400;600;700;800&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* === ROYAL LUXURY THEME VARIABLES === */
        :root {
            --primary-blue: #002366; /* Royal Blue */
            --dark-navy: #001233;
            --royal-gold: #D4AF37; /* The Main Gold */
            --light-gold: #F4C430;
            --pale-gold: #fff9e6;
            --bg-color: #f8f9fc;
            --card-bg: #ffffff;
            --text-dark: #1a1a1a;
            --text-grey: #666;
            --success-green: #0d5f26;
            --danger-red: #8b0000;
            --font-heading: 'Cinzel', serif;
            --font-body: 'Manrope', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-body); background-color: var(--bg-color); margin: 0; padding: 0; color: var(--text-dark); overflow-x: hidden; }

        .main-wrapper { width: 100%; max-width: 600px; margin: 0 auto; padding-bottom: 80px; }

        /* HEADER */
        .premium-header {
            background: linear-gradient(170deg, var(--primary-blue) 0%, var(--dark-navy) 100%);
            padding: 40px 20px 45px 20px;
            text-align: center;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            box-shadow: 0 10px 30px rgba(0, 35, 102, 0.4);
            position: relative; overflow: hidden;
            border-bottom: 3px solid var(--royal-gold);
        }
        .header-super-title { font-family: var(--font-heading); font-size: 0.9rem; color: var(--royal-gold); letter-spacing: 4px; text-transform: uppercase; display: block; margin-bottom: 5px; opacity: 0.9; }
        .header-main-title { font-family: var(--font-heading); font-size: 2rem; color: white; margin: 0; line-height: 1.2; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* BUTTON */
        #generate-credit-btn {
            background: linear-gradient(135deg, var(--royal-gold), #B8860B);
            color: var(--dark-navy); border: none; padding: 12px 28px; border-radius: 50px;
            font-size: 0.9rem; font-weight: 800; margin-top: 20px; cursor: pointer;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3); display: inline-flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* STATS */
        .stats-wrapper { padding: 0 20px; margin-top: -30px; position: relative; z-index: 10; }
        .combined-stats-card {
            background: #ffffff; border-radius: 20px; display: flex; align-items: center;
            box-shadow: 0 15px 35px rgba(149, 157, 165, 0.2); border: 1px solid rgba(255,255,255,0.5);
            overflow: hidden; position: relative;
        }
        .combined-stats-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, transparent, var(--royal-gold), transparent); }
        .stat-part { flex: 1; text-align: center; padding: 20px 10px; }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .stat-value { font-size: 1.5rem; font-weight: 800; color: var(--primary-blue); }
        .stat-separator { width: 1px; height: 40px; background: #eee; }

        /* SEARCH & LIST */
        .search-area { padding: 25px 20px 15px 20px; }
        #search-input { width: 100%; padding: 15px 20px; border-radius: 12px; border: 1px solid #e0e0e0; outline: none; }
        #outstanding-loans-container { padding: 0 15px; display: flex; flex-direction: column; gap: 15px; }

        /* CARDS */
        .loan-card, .credit-card-wrapper { width: 100%; background: white; border-radius: 18px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.04); position: relative; }
        
        /* Loan Card Styling */
        .loan-card-header { display: flex; align-items: center; padding: 15px; background: #fff; border-bottom: 1px dashed #f0f0f0; }
        .l-profile-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--royal-gold); margin-right: 15px; }
        .l-info h4 { margin: 0; font-size: 1.05rem; font-weight: 800; color: var(--primary-blue); }
        .l-date { font-size: 0.8rem; color: #999; display: flex; align-items: center; gap: 4px; margin-top: 2px; }
        .l-dl-btn { margin-left: auto; background: #f4f7fa; border: none; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary-blue); cursor: pointer; }
        
        .loan-card-body { padding: 15px; }
        .lc-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 0.9rem; }
        .lc-val.amount { font-size: 1.1rem; color: var(--primary-blue); font-weight: 700; }
        .card-footer-strip { padding: 10px; text-align: center; font-size: 0.8rem; font-weight: 700; color: white; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .bg-green { background: #0d5f26; } .bg-gold { background: #b8860b; } .bg-red { background: #8b0000; }

        /* Credit/Recharge Visuals */
        .cc-container { position: relative; background-size: cover; background-position: center; padding-bottom: 56.25%; }
        .cc-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); padding: 15px; display: flex; flex-direction: column; justify-content: space-between; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 18, 51, 0.9); backdrop-filter: blur(5px); z-index: 9999; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 0.3s ease; padding: 20px; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-box { background: white; width: 100%; max-width: 380px; border-radius: 24px; padding: 25px; border: 2px solid var(--royal-gold); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 15px; background: #f0f0f0; border: none; font-size: 20px; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 0.8rem; font-weight: 700; color: #555; margin-bottom: 6px; text-transform: uppercase; }
        .form-control { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-family: var(--font-body); font-size: 1rem; }
        .btn-action { width: 100%; padding: 14px; background: var(--primary-blue); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; margin-top: 10px; cursor: pointer; }

        #loader { text-align: center; padding: 40px; }
        .spinner { width: 35px; height: 35px; border: 4px solid #eee; border-top: 4px solid var(--royal-gold); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        
        /* === NEW GROCERY CARD STYLES === */
        .grocery-card-gen {
            width: 100%;
            border-radius: 16px;
            /* Green Gradient */
            background: linear-gradient(135deg, #8dc643 0%, #6abf5b 40%, #44a69b 100%);
            position: relative;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            aspect-ratio: 1.586; /* Credit Card Ratio */
        }
        
        .grocery-card-gen::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.2) 0%, transparent 20%),
                        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 20%);
            opacity: 0.6; pointer-events: none;
        }

        .g-top-header { display: flex; justify-content: center; width: 100%; margin-bottom: 5px; position: relative; }
        .g-bank-name { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; text-shadow: 0 1px 2px rgba(0,0,0,0.2); font-family: 'Cinzel', serif; }
        
        .g-chip-container { display: flex; align-items: center; margin-top: 15px; justify-content: space-between; position: relative; }
        
        /* Date above Title */
        .g-date-label { 
            position: absolute; top: -18px; left: 75px; 
            font-size: 10px; color: #f0f0f0; letter-spacing: 1px; 
        }

        .g-main-text { flex-grow: 1; text-align: left; margin-left: 15px; }
        .g-title { font-size: 22px; font-weight: 800; margin: 0; text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 2px 5px rgba(0,0,0,0.2); line-height: 1; }
        .g-subtitle { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9; margin-top: 2px; text-align: right; margin-right: 5px; }

        .g-details-row { margin-top: auto; display: flex; justify-content: space-between; align-items: flex-end; position: relative; z-index: 2; margin-bottom: 25px; }
        .g-profile-pic { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #fff; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .g-amount { font-size: 24px; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.3); font-family: 'Manrope', sans-serif; }
        .g-name { position: absolute; left: 70px; bottom: 5px; font-size: 16px; font-weight: 700; text-transform: uppercase; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }

        .g-footer { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.2); text-align: center; padding: 6px; font-size: 9px; font-weight: 600; letter-spacing: 0.5px; backdrop-filter: blur(2px); }

    </style>
</head>
<body>

    <div class="main-wrapper">
        <header class="premium-header">
            <span class="header-super-title">Trust Community Fund</span>
            <h1 class="header-main-title">Loan Dashboard</h1>
            <button id="generate-credit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                Generate Card
            </button>
        </header>

        <div class="stats-wrapper">
            <div class="combined-stats-card">
                <div class="stat-part">
                    <div class="stat-label">Outstanding Loans</div>
                    <div class="stat-value" id="total-outstanding-count">0</div>
                </div>
                <div class="stat-separator"></div>
                <div class="stat-part">
                    <div class="stat-label">Total Amount Due</div>
                    <div class="stat-value" id="total-outstanding-amount">₹0</div>
                </div>
            </div>
        </div>

        <div class="search-area">
            <input type="text" id="search-input" placeholder="Search member name...">
        </div>

        <div id="loader">
            <div class="spinner"></div>
            <small style="color: #666; font-weight:600;">Loading Data...</small>
        </div>

        <div id="outstanding-loans-container"></div>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="credit-modal">
        <div class="modal-box">
            <button class="modal-close">&times;</button>
            <h2 style="font-family: var(--font-heading); color: var(--primary-blue); margin: 0 0 20px 0; text-align: center;">Generate Card</h2>

            <div class="form-group">
                <label class="form-label">Select Member</label>
                <select id="member-select" class="form-control">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Type</label>
                <select id="card-type-select" class="form-control">
                    <option value="credit">10-Day Credit (Gold)</option>
                    <option value="grocery">Grocery Credit (Green)</option>
                    <option value="recharge">Recharge Card</option>
                </select>
            </div>
            
            <div id="amount-fields" class="form-group">
                <label class="form-label">Amount (₹)</label>
                <input type="number" id="credit-amount" class="form-control" placeholder="Enter amount" disabled>
            </div>

            <div id="recharge-fields" class="form-group" style="display: none;">
                <label class="form-label">Provider</label>
                <select id="telecom-select" class="form-control">
                    <option value="Jio">Jio</option>
                    <option value="Airtel">Airtel</option>
                    <option value="Vi">Vi</option>
                    <option value="BSNL">BSNL</option>
                </select>
            </div>

            <button class="btn-action" id="generate-card-btn">Generate Card</button>
            <div id="modal-status" style="text-align:center; margin-top:10px; font-size:0.85rem;"></div>
            <div id="generated-card-container" style="margin-top:20px;"></div>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        
        const ICONS = {
            cal: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>`,
            money: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>`,
            tag: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>`,
            dl: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>`,
            clock: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`
        };

        const state = {
            allActiveLoans: [],
            membersData: {},
            ui: {
                loader: document.getElementById('loader'),
                container: document.getElementById('outstanding-loans-container'),
                totalCountEl: document.getElementById('total-outstanding-count'),
                totalAmountEl: document.getElementById('total-outstanding-amount'),
                searchInput: document.getElementById('search-input'),
                modal: document.getElementById('credit-modal'),
                openModalBtn: document.getElementById('generate-credit-btn'),
                closeModalBtn: document.querySelector('.modal-close'),
                memberSelect: document.getElementById('member-select'),
                cardTypeSelect: document.getElementById('card-type-select'),
                amountFields: document.getElementById('amount-fields'),
                rechargeFields: document.getElementById('recharge-fields'),
                creditAmountInput: document.getElementById('credit-amount'),
                telecomSelect: document.getElementById('telecom-select'),
                generateCardBtn: document.getElementById('generate-card-btn'),
                generatedCardContainer: document.getElementById('generated-card-container'),
                modalStatus: document.getElementById('modal-status'),
            },
        };

        async function initApp() {
            try {
                const response = await fetch('/api/firebase-config');
                if (response.ok) {
                    const config = await response.json();
                    if (!firebase.apps.length) firebase.initializeApp(config);
                }
                
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        fetchData();
                        setupListeners();
                    } else {
                        window.location.href = `/login.html?redirect=${window.location.pathname}`;
                    }
                });
            } catch (error) {
                console.error("Init Error:", error);
                if(state.ui.loader) state.ui.loader.innerHTML = `<p style="color:red">App Error. Please Refresh.</p>`;
            }
        }

        async function fetchData() {
            if(state.ui.loader) state.ui.loader.classList.remove('hidden');
            
            try {
                const db = firebase.database();
                const [loansSnap, membersSnap] = await Promise.all([
                    db.ref('activeLoans').once('value'),
                    db.ref('members').once('value')
                ]);

                if (!loansSnap.exists()) {
                    renderUI([]); 
                    return;
                }
                
                state.membersData = membersSnap.val() || {};
                const rawLoans = loansSnap.val();

                // *** STRICT FILTER: 'Active' ONLY ***
                state.allActiveLoans = Object.values(rawLoans)
                    .filter(l => l.status && l.status.trim() === 'Active') 
                    .map(l => {
                        const m = state.membersData[l.memberId] || {};
                        return { 
                            ...l, 
                            memberName: m.fullName || 'Unknown', 
                            profilePicUrl: m.profilePicUrl || null 
                        };
                    })
                    .sort((a, b) => new Date(a.loanDate) - new Date(b.loanDate));
                
                populateDropdown(); 
                renderUI(state.allActiveLoans);

            } catch (e) {
                console.error("Fetch Error:", e);
                state.ui.container.innerHTML = `<div style="text-align:center; padding:20px; color:#888;">No Data Found.</div>`;
            } finally {
                // FORCE HIDE LOADER
                if(state.ui.loader) state.ui.loader.classList.add('hidden');
            }
        }

        function renderUI(loans) {
            const total = loans.reduce((sum, l) => sum + parseFloat(l.outstandingAmount), 0);
            state.ui.totalCountEl.textContent = loans.length;
            state.ui.totalAmountEl.textContent = `₹${total.toLocaleString('en-IN')}`;

            const { container } = state.ui;
            container.innerHTML = '';
            
            if(loans.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:30px; color:#aaa;">All clear! No pending loans.</div>`;
                return;
            }

            loans.forEach(loan => {
                const card = document.createElement('div');
                const cardId = `card-${loan.loanId}`;
                card.id = cardId;
                
                const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(loan.memberName)}&background=002366&color=fff`;
                const pic = loan.profilePicUrl || defaultPic;
                const dateObj = new Date(loan.loanDate);
                const daysAgo = Math.floor((new Date() - dateObj) / (1000 * 3600 * 24));
                
                const isCreditCard = ['10 Days Credit', 'Recharge', 'Grocery Credit'].includes(loan.loanType);
                
                if (isCreditCard) {
                    card.className = 'credit-card-wrapper';
                    let bgImg = "https://i.ibb.co/bjWtdV0L/1757738358948.jpg"; 
                    let bannerText = `Ends in ${10 - daysAgo} days`;
                    let bannerClass = 'bg-green';
                    let extraHtml = '';

                    if(loan.loanType === 'Grocery Credit') {
                        // Keep dashboard list simple with image, can match green theme if needed but image is safer for list
                        bgImg = "https://i.ibb.co/60sXyybn/20251006-155008.png";
                        bannerText = `Due in ${30 - daysAgo} days`;
                        bannerClass = 'bg-gold';
                    } else if(loan.loanType === 'Recharge') {
                        bgImg = "https://i.ibb.co/p7pVDLx/IMG-20250922-104425.jpg";
                        bannerText = `Taken ${daysAgo} days ago`;
                        bannerClass = 'bg-gold';
                        extraHtml = `<div style="position:absolute; top:15px; right:15px; color:white; font-weight:bold; font-size:1.2rem; text-shadow:1px 1px 2px black;">${loan.telecomCompany || ''}</div>`;
                    }

                    card.innerHTML = `
                        <div class="cc-container" style="background-image: url('${bgImg}');">
                            <div class="cc-overlay">
                                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                                    <img src="${pic}" style="width:50px; height:50px; border-radius:50%; border:2px solid #D4AF37;">
                                    ${extraHtml}
                                </div>
                                <div>
                                    <div style="color:white; font-size:1.1rem; font-weight:bold; text-shadow:1px 1px 2px black;">${loan.memberName}</div>
                                    <div style="color:white; font-size:1.5rem; font-weight:800; text-align:right; text-shadow:1px 1px 2px black;">₹${parseFloat(loan.outstandingAmount).toLocaleString('en-IN')}</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer-strip ${bannerClass}">${ICONS.clock} ${bannerText}</div>
                    `;
                } else {
                    card.className = 'loan-card';
                    let bannerClass = 'bg-green';
                    if (daysAgo > 60) bannerClass = 'bg-gold';
                    if (daysAgo > 90) bannerClass = 'bg-red blink-me';
                    
                    let formattedDate = dateObj.toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'});

                    let extraDetails = '';
                    if (loan.loanType === 'Personal Loan' && daysAgo > 30) {
                        const interest = parseFloat(loan.outstandingAmount) * 0.03; 
                        extraDetails = `<div class="lc-row"><span class="lc-label">Interest (Est.)</span><span class="lc-val">₹${interest.toFixed(0)}</span></div>`;
                    }

                    card.innerHTML = `
                        <div class="loan-card-header">
                            <img src="${pic}" class="l-profile-img">
                            <div class="l-info">
                                <h4>${loan.memberName}</h4>
                                <div class="l-date">${ICONS.cal} ${formattedDate}</div>
                            </div>
                            <button class="l-dl-btn" onclick="downloadSingleCard('${cardId}')">${ICONS.dl}</button>
                        </div>
                        <div class="loan-card-body">
                            <div class="lc-row">
                                <span class="lc-label">${ICONS.money} Outstanding</span>
                                <span class="lc-val amount">₹${parseFloat(loan.outstandingAmount).toLocaleString('en-IN')}</span>
                            </div>
                            <div class="lc-row">
                                <span class="lc-label">${ICONS.tag} Type</span>
                                <span class="lc-tag">${loan.loanType}</span>
                            </div>
                            ${extraDetails}
                        </div>
                        <div class="card-footer-strip ${bannerClass}">
                            ${ICONS.clock} Active for ${daysAgo} days
                        </div>
                    `;
                }
                container.appendChild(card);
            });
        }

        function populateDropdown() {
            const sel = state.ui.memberSelect;
            sel.innerHTML = '<option value="">-- Choose Member --</option>';
            Object.entries(state.membersData)
                .filter(([_, m]) => m.status === 'Approved')
                .sort((a,b) => a[1].fullName.localeCompare(b[1].fullName))
                .forEach(([id, m]) => {
                    const opt = document.createElement('option');
                    opt.value = id;
                    opt.textContent = m.fullName;
                    opt.dataset.pic = m.profilePicUrl;
                    sel.appendChild(opt);
                });
        }

        window.downloadSingleCard = function(cardId) {
            const el = document.getElementById(cardId);
            const btn = el.querySelector('.l-dl-btn');
            if(btn) btn.style.display = 'none';
            html2canvas(el, {useCORS:true, scale:2}).then(canvas => {
                const link = document.createElement('a');
                link.download = 'LoanStatus.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                if(btn) btn.style.display = 'flex';
            });
        };
        
        window.downloadGenCard = function() {
            const el = document.getElementById('gen-card');
            html2canvas(el, {useCORS:true, scale:3}).then(canvas => {
                const link = document.createElement('a');
                link.download = 'GroceryCard.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        };

        function setupListeners() {
            const { ui } = state;
            ui.searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = state.allActiveLoans.filter(l => l.memberName.toLowerCase().includes(term));
                renderUI(filtered);
            });

            ui.openModalBtn.addEventListener('click', () => {
                ui.modal.classList.add('visible');
                ui.generatedCardContainer.innerHTML = '';
                ui.modalStatus.textContent = '';
            });
            
            ui.closeModalBtn.addEventListener('click', () => ui.modal.classList.remove('visible'));

            ui.memberSelect.addEventListener('change', () => {
                ui.creditAmountInput.disabled = !ui.memberSelect.value;
                if(ui.memberSelect.value) ui.creditAmountInput.focus();
            });

            ui.cardTypeSelect.addEventListener('change', () => {
               ui.rechargeFields.style.display = (ui.cardTypeSelect.value === 'recharge') ? 'block' : 'none';
            });

            ui.generateCardBtn.addEventListener('click', () => {
                const mId = ui.memberSelect.value;
                if(!mId) { alert('Select Member'); return; }
                const amt = ui.creditAmountInput.value;
                if(!amt) { alert('Enter Amount'); return; }
                const memberName = ui.memberSelect.options[ui.memberSelect.selectedIndex].text;
                const pic = ui.memberSelect.options[ui.memberSelect.selectedIndex].dataset.pic;
                const type = ui.cardTypeSelect.value;
                
                let html = '';

                // === GROCERY CARD GENERATION (NEW GREEN DESIGN) ===
                if(type === 'grocery') {
                    // Logic to find if this member has an existing Active Grocery Loan
                    // This fixes the date issue
                    const activeGroceryLoan = state.allActiveLoans.find(l => l.memberId === mId && l.loanType === 'Grocery Credit');
                    
                    // If active loan exists, use its date. Otherwise use today's date.
                    const dateToDisplay = activeGroceryLoan 
                        ? new Date(activeGroceryLoan.loanDate).toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'})
                        : new Date().toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'});

                    html = `
                    <div id="gen-card" class="grocery-card-gen">
                        <div class="g-top-header">
                            <div class="g-bank-name">TRUST COMMUNITY FUND</div>
                        </div>

                        <div class="g-chip-container">
                            <!-- SVG Chip -->
                            <svg width="60" height="40" viewBox="0 0 50 35">
                                <rect width="50" height="35" rx="5" fill="url(#goldGradient)" stroke="#b88a3b" stroke-width="1"/>
                                <defs>
                                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#fceabb;stop-opacity:1" />
                                        <stop offset="50%" style="stop-color:#f8b500;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#fceabb;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <path d="M10,0 L10,35 M40,0 L40,35 M0,17.5 L15,17.5 M35,17.5 L50,17.5 M25,8 L25,27 M15,10 Q25,10 25,17.5 Q25,25 15,25 M35,10 Q25,10 25,17.5 Q25,25 35,25" fill="none" stroke="#8a6e2f" stroke-width="1" />
                                <rect x="18" y="12" width="14" height="11" rx="2" fill="none" stroke="#8a6e2f" stroke-width="1"/>
                            </svg>
                            
                            <div class="g-main-text">
                                <div class="g-date-label">${dateToDisplay}</div>
                                <h1 class="g-title">GROCERY CREDIT</h1>
                                <div class="g-subtitle">CARD</div>
                            </div>
                        </div>

                        <div class="g-details-row">
                            <img src="${pic || 'https://ui-avatars.com/api/?name='+memberName}" class="g-profile-pic">
                            <div class="g-name">${memberName}</div>
                            <div class="g-amount">₹${parseInt(amt).toLocaleString('en-IN')}</div>
                        </div>

                        <div class="g-footer">
                            Pay within 1st-15th monthly, Get 6000 credit for No intrest.
                        </div>
                    </div>`;
                
                } else {
                    // === OLD STYLE FOR OTHER CARDS ===
                    let bgUrl = "https://i.ibb.co/bjWtdV0L/1757738358948.jpg";
                    let extra = "";
                    if(type === 'recharge') {
                        bgUrl = "https://i.ibb.co/p7pVDLx/IMG-20250922-104425.jpg";
                        extra = `<div style="position:absolute; top:20px; right:20px; font-weight:bold; color:white; font-size:1.4em; text-shadow:1px 1px 2px black;">${ui.telecomSelect.value}</div>`;
                    }

                    html = `
                        <div id="gen-card" style="position:relative; width:100%; border-radius:16px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.3);">
                            <div style="background-image:url('${bgUrl}'); background-size:cover; background-position:center; padding-bottom:56.25%; position:relative;">
                                <div style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.1);">
                                    <img src="${pic || 'https://ui-avatars.com/api/?name='+memberName}" style="position:absolute; top:20px; left:20px; width:60px; height:60px; border-radius:50%; border:3px solid #D4AF37;">
                                    ${extra}
                                    <div style="position:absolute; bottom:50px; left:25px; color:white; font-weight:bold; font-size:1.4em; text-shadow:2px 2px 4px black;">${memberName}</div>
                                    <div style="position:absolute; bottom:25px; right:25px; color:white; font-weight:800; font-size:2em; text-shadow:2px 2px 4px black;">₹${parseInt(amt).toLocaleString('en-IN')}</div>
                                </div>
                            </div>
                        </div>`;
                }

                html += `<button onclick="downloadGenCard()" style="width:100%; padding:12px; background:#28a745; color:white; border:none; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">Download Image</button>`;
                
                ui.generatedCardContainer.innerHTML = html;
                ui.modalStatus.innerHTML = "<span style='color:green'>Card Generated!</span>";
            });
        }

        initApp();
    });
    </script>
</body>
</html>
