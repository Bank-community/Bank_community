<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#001540">
    <title>Trust Community Fund | Loan Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* === ROYAL THEME BASE === */
        :root {
            --primary-blue: #002366; 
            --dark-navy: #001233;
            --royal-gold: #D4AF37; 
            --gold-gradient: linear-gradient(to bottom, #D4AF37, #C5A028, #EACda3, #D4AF37);
            --gold-plate: linear-gradient(90deg, #BF953F, #FCF6BA, #B38728, #FBF5B7);
            --platinum-gradient: linear-gradient(135deg, #ffffff 0%, #f3f4f6 50%, #e5e7eb 100%);
            --bg-color: #f8f9fc;
            --font-heading: 'Cinzel', serif;
            --font-body: 'Manrope', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-body); background-color: var(--bg-color); margin: 0; padding: 0; color: #1a1a1a; overflow-x: hidden; }
        .main-wrapper { width: 100%; max-width: 600px; margin: 0 auto; padding-bottom: 80px; }

        /* HEADER */
        .premium-header {
            background: linear-gradient(170deg, var(--primary-blue) 0%, var(--dark-navy) 100%);
            padding: 30px 20px 40px 20px; text-align: center;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 35, 102, 0.4);
            border-bottom: 3px solid var(--royal-gold);
        }
        .header-super-title { font-family: var(--font-heading); font-size: 0.8rem; color: var(--royal-gold); letter-spacing: 3px; display: block; margin-bottom: 5px; }
        .header-main-title { font-family: var(--font-heading); font-size: 1.8rem; color: white; margin: 0; line-height: 1.2; }

        /* GENERATE BUTTON */
        #generate-credit-btn {
            background: linear-gradient(135deg, var(--royal-gold), #B8860B);
            color: var(--dark-navy); border: none; padding: 10px 25px; border-radius: 50px;
            font-size: 0.85rem; font-weight: 800; margin-top: 15px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); display: inline-flex; align-items: center; gap: 8px; text-transform: uppercase;
        }

        /* STATS CARD */
        .stats-wrapper { padding: 0 20px; margin-top: -25px; position: relative; z-index: 10; }
        .combined-stats-card {
            background: #ffffff; border-radius: 16px; display: flex; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden;
            border-top: 3px solid var(--royal-gold);
        }
        .stat-part { flex: 1; text-align: center; padding: 15px 10px; }
        .stat-label { font-size: 0.65rem; color: #666; text-transform: uppercase; font-weight: 700; }
        .stat-value { font-size: 1.4rem; font-weight: 800; color: var(--primary-blue); }
        .stat-separator { width: 1px; height: 35px; background: #eee; }

        /* SEARCH */
        .search-area { padding: 20px; }
        #search-input { width: 100%; padding: 12px 15px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-size: 0.95rem; }

        /* CONTAINER */
        #outstanding-loans-container { padding: 0 15px; display: flex; flex-direction: column; gap: 20px; margin-top: 10px; }

        /* === PREMIUM CARD WRAPPER === */
        .premium-card-wrapper {
            width: 100%; aspect-ratio: 1.586; border-radius: 16px; position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); overflow: hidden;
            padding: 20px; display: flex; flex-direction: column; transition: transform 0.2s;
        }

        /* 1. LUXURY THEME (Blue/Gold for >= 25k) */
        .card-premium {
            background: radial-gradient(circle at 50% 30%, #002a7a 0%, #001233 100%);
            border: 1px solid #a6862d;
            color: white;
        }
        .card-premium .pc-texture {
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23D4AF37' fill-opacity='0.05' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
        }
        .card-premium .gold-text {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
        }
        .card-premium .pc-footer {
            background: var(--gold-plate);
            color: #2a1a00;
            font-weight: 800;
            text-shadow: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 8px;
            border-top: 1px solid #fff;
            padding: 8px 0;
        }
        .card-premium .pc-date { color: #D4AF37; opacity: 0.9; }

        /* Gold Badge for Premium */
        .gold-badge {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--gold-plate);
            border: 2px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #3e2702;
            position: absolute; right: 20px; top: 20px;
            z-index: 5;
        }
        .gold-badge .gb-num { font-size: 14px; font-weight: 900; line-height: 1; }
        .gold-badge .gb-label { font-size: 7px; font-weight: 700; text-transform: uppercase; }

        /* Progress Bar for Premium */
        .premium-progress {
            margin-top: 5px;
            font-family: 'Manrope', sans-serif;
            font-size: 10px;
            color: #D4AF37;
            background: rgba(0,0,0,0.3);
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        /* 2. PLATINUM THEME (New White for Small Loans < 25k) */
        .card-platinum {
            background: var(--platinum-gradient);
            color: var(--primary-blue);
            border: 1px solid #d1d5db;
        }
        .card-platinum .pc-texture {
             background: radial-gradient(circle at 80% 20%, rgba(0, 35, 102, 0.05) 0%, transparent 20%);
        }
        .card-platinum .pc-days-circle {
            border-color: var(--primary-blue);
            background: rgba(255, 255, 255, 0.8);
            color: var(--primary-blue);
        }
        .card-platinum .day-num { font-weight: 900; }
        .card-platinum .pc-bank { color: var(--primary-blue); opacity: 0.8; }
        .card-platinum .pc-title { color: var(--primary-blue); text-shadow: none; }
        .card-platinum .pc-date { color: #6b7280; font-weight: 600; }
        .card-platinum .pc-amount { color: var(--dark-navy); }
        .card-platinum .pc-pic { border-color: var(--primary-blue); }
        .card-platinum .pc-download { border-color: rgba(0, 35, 102, 0.2); color: var(--primary-blue); }
        .card-platinum .pc-footer {
            background: #f3f4f6;
            color: var(--primary-blue);
            border-top: 1px solid rgba(0, 35, 102, 0.1);
            font-weight: 700;
        }
        .card-platinum .pc-emi-label { color: #4b5563; font-weight: 600; }

        /* 3. STANDARD THEMES (Recharge, 10 Days) */
        .card-10days { background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C); color: #2a2a2a; }
        .card-recharge { background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); color: white; }
        
        /* Common Card Elements */
        .pc-top { display: flex; justify-content: space-between; align-items: flex-start; z-index: 2; position: relative; }
        .pc-bank { font-family: 'Cinzel', serif; font-size: 10px; letter-spacing: 1px; font-weight: 700; opacity: 0.9; }
        
        .pc-middle { margin-top: 15px; position: relative; z-index: 2; text-align: left; }
        .pc-title { font-family: 'Cinzel', serif; font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; margin: 0; line-height: 1.1; }
        .pc-date { font-size: 10px; letter-spacing: 1px; display: block; margin-bottom: 4px; }

        .pc-bottom { margin-top: auto; display: flex; justify-content: space-between; align-items: flex-end; z-index: 2; position: relative; padding-bottom: 30px; }
        .pc-profile-group { display: flex; align-items: center; }
        .pc-pic { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .pc-name { font-size: 14px; font-weight: 700; margin-left: 12px; text-transform: capitalize; }
        
        .pc-amount-group { text-align: right; }
        .pc-emi-label { font-size: 10px; display: block; opacity: 0.9; margin-bottom: 2px; }
        .pc-amount { font-size: 26px; font-weight: 800; font-family: 'Manrope', sans-serif; line-height: 1; }

        .pc-footer { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            padding: 8px; text-align: center; font-size: 9px; font-weight: 600; letter-spacing: 0.5px;
            z-index: 2;
        }

        /* Days Circle (Standard & Platinum) */
        .pc-days-circle {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); z-index: 5;
        }
        .day-num { font-size: 16px; font-weight: 800; line-height: 1; }
        .day-label { font-size: 7px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 99; display: flex; align-items: center; justify-content: center; visibility: hidden; opacity: 0; transition: 0.3s; }
        .modal-overlay.visible { visibility: visible; opacity: 1; }
        .modal-box { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; position: relative; border: 2px solid var(--royal-gold); }
        .close-modal { position: absolute; top: 15px; right: 15px; font-size: 24px; cursor: pointer; background: none; border: none; color: #555; }
        .form-group { margin-bottom: 15px; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .btn-gen { width: 100%; padding: 12px; background: var(--primary-blue); color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1rem; }

        .hidden { display: none !important; }
        #loader { text-align: center; padding: 40px; color: #666; font-weight: 600; }
        .spinner { width: 35px; height: 35px; border: 4px solid #eee; border-top: 4px solid var(--royal-gold); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="main-wrapper">
        <header class="premium-header">
            <span class="header-super-title">Trust Community Fund</span>
            <h1 class="header-main-title">Loan Dashboard</h1>
            <button id="generate-credit-btn">Generate Card</button>
        </header>

        <div class="stats-wrapper">
            <div class="combined-stats-card">
                <div class="stat-part">
                    <div class="stat-label">Outstanding Loans</div>
                    <div class="stat-value" id="count-val">0</div>
                </div>
                <div class="stat-separator"></div>
                <div class="stat-part">
                    <div class="stat-label">Total Due</div>
                    <div class="stat-value" id="amount-val">â‚¹0</div>
                </div>
            </div>
        </div>

        <div class="search-area">
            <input type="text" id="search-input" placeholder="Search member...">
        </div>

        <div id="loader">
            <div class="spinner"></div>
            Loading Active Loans...
        </div>
        
        <div id="outstanding-loans-container"></div>
    </div>

    <div class="modal-overlay" id="gen-modal">
        <div class="modal-box">
            <button class="close-modal">&times;</button>
            <h3 style="text-align:center; color:var(--primary-blue); margin-top:0; font-family: var(--font-heading);">GENERATE CARD</h3>
            
            <div class="form-group">
                <label>Member</label>
                <select id="m-select" class="form-control"><option value="">Loading...</option></select>
            </div>
            
            <div class="form-group">
                <label>Type</label>
                <select id="t-select" class="form-control">
                    <option value="credit">10 Days Credit</option>
                    <option value="recharge">Recharge</option>
                </select>
            </div>
            
            <div class="form-group" id="amt-group">
                <label>Outstanding Amount</label>
                <input type="number" id="amt-input" class="form-control" disabled placeholder="Select member first">
            </div>
            
            <div class="form-group" id="prov-group" style="display:none;">
                <label>Operator</label>
                <select id="prov-select" class="form-control">
                    <option>Jio</option><option>Airtel</option><option>Vi</option><option>BSNL</option>
                </select>
            </div>

            <button class="btn-gen" id="btn-create">Create Card</button>
            <div id="gen-result" style="margin-top:20px;"></div>
        </div>
    </div>

    <script type="module" src="loan_dashboard.js"></script>
</body>
</html>
