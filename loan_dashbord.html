<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgraded Loan Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

</head>
<body>
<style>
/* --- CSS (No Changes Here) --- */
:root {
    --primary-bg: #f8fafc; --card-bg: #ffffff; --text-dark: #1f2937; --text-light: #6b7280; --border-color: #e5e7eb;
    --primary-color: #4f46e5; --primary-dark: #4338ca; --danger-color: #813800; --danger-text: #b91c1c;
    --success-color: #16a34a; --success-text: #15803d; --black-color: #1f2937;
    --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
    --card-hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    --font-family: 'Inter', sans-serif;
}
body { 
    font-family: var(--font-family); background-color: var(--primary-bg); margin: 0; padding: 24px; color: var(--text-dark); 
    -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
}
.container { max-width: 1280px; margin: 0 auto; }
.header { text-align: center; margin-bottom: 40px; }
.header h1 { margin: 0; font-size: 32px; font-weight: 700; color: var(--text-dark); letter-spacing: -0.025em; }
.header p { margin: 8px 0 0; color: var(--text-light); font-size: 18px; }
.summary-section { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 40px; }
.summary-card { background: var(--card-bg); border-radius: 12px; padding: 24px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; }
.summary-card:hover { border-color: var(--primary-color); }
.summary-card h3 { margin: 0 0 8px 0; font-size: 16px; color: var(--text-light); font-weight: 500; }
.summary-card p { margin: 0; font-size: 36px; font-weight: 700; color: var(--primary-color); }
.filter-controls { margin-bottom: 32px; }
#search-input { width: 100%; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; background-color: var(--card-bg); }
#search-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
#loader { text-align: center; padding: 50px; font-size: 16px; color: var(--text-light); }
.spinner { width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px auto; }
@keyframes spin { to { transform: rotate(360deg); } }
#loader.hidden { display: none; }
.message-box { background-color: #e8f5e9; color: #28a745; padding: 25px; border-radius: 12px; text-align: center; border: 1px solid #c8e6c9; grid-column: 1 / -1; }
#outstanding-loans-container { display: grid; gap: 24px; grid-template-columns: 1fr; }
@media (min-width: 640px) { #outstanding-loans-container { grid-template-columns: repeat(2, 1fr); } }
@media (min-width: 1024px) { #outstanding-loans-container { grid-template-columns: repeat(3, 1fr); } }
.loan-card { background-color: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); box-shadow: var(--card-shadow); transition: transform 0.2s ease, box-shadow 0.2s ease; overflow: hidden; display: flex; flex-direction: column; }
.loan-card:hover { transform: translateY(-5px); box-shadow: var(--card-hover-shadow); }
.card-main-content { padding: 20px; position: relative; flex-grow: 1; display: flex; flex-direction: column; }
.download-btn { position: absolute; top: 16px; right: 16px; background-color: #f3f4f6; color: #4b5563; border: none; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; }
.download-btn:hover { background-color: #e5e7eb; transform: scale(1.1); }
.download-btn .icon { width: 20px; height: 20px; }
.card-top { display: flex; align-items: center; margin-bottom: 20px; }
.profile-picture { width: 50px; height: 50px; border-radius: 50%; overflow: hidden; margin-right: 16px; flex-shrink: 0; border: 2px solid var(--border-color); }
.profile-picture img { width: 100%; height: 100%; object-fit: cover; }
.user-details h3 { margin: 0; font-size: 18px; font-weight: 600; color: var(--text-dark); }
.loan-date { font-size: 13px; color: var(--text-light); display: flex; align-items: center; gap: 6px; margin-top: 4px; }
.loan-date .icon { width: 14px; height: 14px; }
.card-middle { background-color: var(--primary-bg); border-radius: 12px; padding: 16px; border: 1px solid var(--border-color); margin-top: auto; }
.detail-row { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
.detail-row:not(:last-child) { margin-bottom: 12px; }
.detail-label { display: flex; align-items: center; gap: 8px; color: var(--text-light); font-weight: 500; }
.detail-label .icon { width: 16px; height: 16px; }
.detail-value { font-weight: 600; font-size: 15px; }
.detail-value.amount { color: var(--text-dark); }
.detail-value.penalty-value { color: var(--danger-text); font-weight: 700; }
.pending-banner { color: white; padding: 12px 20px; text-align: center; font-weight: 500; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: background-color 0.3s ease; background-color: var(--primary-dark); }
.pending-banner.green { background-color: var(--success-color); }
.pending-banner.danger { background-color: var(--danger-color); }
.pending-banner.black { background-color: var(--black-color); }
.pending-banner .icon { width: 18px; height: 18px; flex-shrink: 0; }
</style>
<div class="container">
    <div class="header"><h1>Bank Community Loan Dashboard</h1><p>Track member loans and late fee charges.</p></div>
    <div class="summary-section">
        <div class="summary-card"><h3>Total Loan Number</h3><p id="total-outstanding-count">0</p></div>
        <div class="summary-card"><h3>Total Loan Amount</h3><p id="total-outstanding-amount">₹0</p></div>
    </div>
    <div class="filter-controls"><input type="text" id="search-input" placeholder="Search by member name..."></div>
    <div id="loader"><div class="spinner"></div>Loading member data...</div>
    <div id="outstanding-loans-container"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    
    const ICONS = { /* ICONS object is unchanged */ };

    const state = {
        allOutstandingLoans: [],
        ui: {
            loader: document.getElementById('loader'),
            container: document.getElementById('outstanding-loans-container'),
            totalCountEl: document.getElementById('total-outstanding-count'),
            totalAmountEl: document.getElementById('total-outstanding-amount'),
            searchInput: document.getElementById('search-input'),
        },
    };

    async function fetchDataFromBackend() {
        const { loader, container } = state.ui;
        loader.classList.remove('hidden');
        container.innerHTML = '';
        try {
            // STEP 1: Fetch the Firebase config from your Vercel function
            const configResponse = await fetch('/api/firebase-config');
            if (!configResponse.ok) {
                throw new Error("Firebase config fetch करने में समस्या।");
            }
            const firebaseConfig = await configResponse.json();

            // STEP 2: Initialize Firebase app if not already initialized
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            // STEP 3: Sign in anonymously to meet the security rule ".read: auth != null"
            await firebase.auth().signInAnonymously();

            // STEP 4: Fetch data directly from Firebase Realtime Database
            // CORRECTED PATH: Using 'members' instead of 'Transactions'
            const db = firebase.database();
            const snapshot = await db.ref('members').once('value');
            const firebaseData = snapshot.val();

            if (!firebaseData) {
                 throw new Error("Firebase के 'members' नोड से कोई डेटा नहीं मिला।");
            }
            
            const data = Object.keys(firebaseData).map(key => ({ id: key, ...firebaseData[key] }));

            const allData = processRawData(data);
            state.allOutstandingLoans = findOutstandingLoans(allData);
            displayAllData();
            setupEventListeners();

        } catch (error) {
            console.error("Data fetch failed:", error);
            container.innerHTML = `<p style="color: red; text-align: center; grid-column: 1 / -1;">डेटा लोड नहीं हो सका। कृपया अपनी इंटरनेट कनेक्टिविटी, Firebase Rules, और Vercel लॉग्स की जाँच करें।</p>`;
        } finally {
            loader.classList.add('hidden');
        }
    }

    // All other functions (processRawData, calculatePenalty, findOutstandingLoans, displayAllData, etc.)
    // remain exactly the same as before. They are omitted here for brevity but should be in your file.
    // The full HTML provided above includes them.

    function processRawData(data) {
        const processed = data.map(row => {
            let parsedDate = new Date(row.Date);
            if (isNaN(parsedDate.getTime())) {
                 const dateParts = String(row.Date).match(/^(\d{1,2})\s+([A-Za-z]+)\s+(\d{4})$/);
                 if (dateParts) parsedDate = new Date(`${dateParts[2]} ${dateParts[1]}, ${dateParts[3]}`);
            }
            if (isNaN(parsedDate.getTime())) parsedDate = null;
            
            return {
                Name: String(row.Name || 'Unknown').trim(),
                Date: parsedDate,
                Loan: parseFloat(row.Loan || 0) || 0,
                Payment: parseFloat(row.Payment || 0) || 0,
                ImageUrl: row.ImageUrl || null
            };
        }).filter(r => r.Name !== 'Unknown' && r.Date !== null);
        
        return processed.sort((a, b) => a.Date - b.Date);
    }

    function calculatePenalty(loanAmount, daysAgo) {
        let percentage = 0;
        if (daysAgo > 0 && daysAgo <= 30)       percentage = 1;
        else if (daysAgo >= 31 && daysAgo <= 60) percentage = 3;
        else if (daysAgo >= 61 && daysAgo <= 90) percentage = 5;
        else if (daysAgo >= 91 && daysAgo <= 100) percentage = 5.5;
        else if (daysAgo > 100)                  percentage = 6;
        const amount = Math.round((loanAmount * percentage) / 100);
        return { percentage, amount };
    }

    function findOutstandingLoans(allData) {
        const outstanding = [];
        const members = [...new Set(allData.map(d => d.Name))];

        members.forEach(name => {
            const memberData = allData.filter(r => r.Name === name);
            let currentBalance = 0;
            let lastLoanDate = null;

            memberData.forEach(transaction => {
                if (transaction.Loan > 0) {
                    currentBalance += transaction.Loan;
                    lastLoanDate = transaction.Date;
                } else if (transaction.Payment > 0) {
                    currentBalance -= transaction.Payment;
                    if (currentBalance < 0) currentBalance = 0;
                }
            });

            if (currentBalance > 0) {
                const memberDataSortedDesc = [...memberData].sort((a, b) => b.Date - a.Date);
                const today = new Date(); // Using current date for accurate calculation
                let daysPassed = 0;
                if (lastLoanDate) {
                     const timeDiff = today.getTime() - lastLoanDate.getTime();
                     daysPassed = Math.max(0, Math.floor(timeDiff / (1000 * 3600 * 24)));
                }
                
                const latestImage = memberDataSortedDesc.find(r => r.ImageUrl && r.ImageUrl.trim() !== "")?.ImageUrl || null;
                const penaltyInfo = calculatePenalty(currentBalance, daysPassed);

                outstanding.push({
                    name: name,
                    loanAmount: currentBalance,
                    daysAgo: daysPassed,
                    imageUrl: latestImage,
                    loanDate: lastLoanDate,
                    penalty: penaltyInfo,
                });
            }
        });
        
        return outstanding.sort((a, b) => b.daysAgo - a.daysAgo);
    }

    function displayAllData() {
        displaySummary(state.allOutstandingLoans);
        displayLoanCards(state.allOutstandingLoans);
    }

    function displaySummary(loans) {
        const { totalCountEl, totalAmountEl } = state.ui;
        const totalAmount = loans.reduce((sum, loan) => sum + loan.loanAmount, 0);
        totalCountEl.textContent = loans.length;
        totalAmountEl.textContent = `₹${totalAmount.toLocaleString('en-IN')}`;
    }

    function displayLoanCards(loans) {
        const { container } = state.ui;
        container.innerHTML = '';
        if (loans.length === 0) {
            container.innerHTML = `<div class="message-box"><h2>All Clear!</h2><p>There are no outstanding loans.</p></div>`;
            return;
        }
        loans.forEach(loan => {
            const card = document.createElement('div');
            const cardId = `loan-card-${loan.name.replace(/[^a-zA-Z0-9]/g, '')}-${loan.loanAmount}`;
            card.id = cardId;
            card.className = 'loan-card';
            const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(loan.name)}&background=4f46e5&color=fff&size=50`;
            const profilePic = loan.imageUrl || defaultPic;
            const formattedDate = loan.loanDate ? loan.loanDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }) : 'N/A';
            let bannerClass = '';
            if (loan.daysAgo > 90) bannerClass = 'black';
            else if (loan.daysAgo > 60) bannerClass = 'danger';
            else if (loan.daysAgo > 30) bannerClass = 'green';
            let penaltyHtml = '';
            if (loan.penalty.amount > 0) {
                penaltyHtml = `<div class="detail-row"><span class="detail-label">${ICONS.penalty} Late Fee (${loan.penalty.percentage}%):</span><span class="detail-value penalty-value">₹${loan.penalty.amount.toLocaleString('en-IN')}</span></div>`;
            }
            let bannerText;
            if (loan.daysAgo > 100) bannerText = `100+ दिन से बाकी! सख्त कार्रवाई की ज़रूरत।`;
            else bannerText = `Payment ${loan.daysAgo} ${loan.daysAgo === 1 ? 'din' : 'din'} से pending है`;
            card.innerHTML = `<div class="card-main-content"><button class="download-btn" data-card-id="${cardId}" title="Download Card">${ICONS.download}</button><div class="card-top"><div class="profile-picture"><img src="${profilePic}" alt="Photo of ${loan.name}" onerror="this.onerror=null; this.src='${defaultPic}';"></div><div class="user-details"><h3>${loan.name}</h3><div class="loan-date">${ICONS.calendar} Last Loan: ${formattedDate}</div></div></div><div class="card-middle"><div class="detail-row"><span class="detail-label">${ICONS.money} Outstanding Amount:</span><span class="detail-value amount">₹${loan.loanAmount.toLocaleString('en-IN')}</span></div>${penaltyHtml}</div></div><div class="pending-banner ${bannerClass}">${ICONS.clock}<span>${bannerText}</span></div>`;
            container.appendChild(card);
        });
    }

    function downloadCardAsImage(cardId) {
        const cardElement = document.getElementById(cardId);
        if (!cardElement) { console.error("Card element not found for ID:", cardId); return; }
        html2canvas(cardElement, { useCORS: true, scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${cardId}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }

    function setupEventListeners() {
        state.ui.searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filteredLoans = state.allOutstandingLoans.filter(loan => 
                loan.name.toLowerCase().includes(searchTerm)
            );
            displayLoanCards(filteredLoans);
        });
        state.ui.container.addEventListener('click', function(event) {
            const downloadButton = event.target.closest('.download-btn');
            if (downloadButton) {
                const cardId = downloadButton.dataset.cardId;
                downloadCardAsImage(cardId);
            }
        });
    }

    fetchDataFromBackend();
});
</script>
</body>
</html>
