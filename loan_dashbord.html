<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Community Fund | Loan Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@400;600;700;800&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* === ROYAL THEME BASE === */
        :root {
            --primary-blue: #002366; 
            --dark-navy: #001233;
            --royal-gold: #D4AF37; 
            --bg-color: #f8f9fc;
            --font-heading: 'Cinzel', serif;
            --font-body: 'Manrope', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-body); background-color: var(--bg-color); margin: 0; padding: 0; color: #1a1a1a; overflow-x: hidden; }
        .main-wrapper { width: 100%; max-width: 600px; margin: 0 auto; padding-bottom: 80px; }

        /* HEADER */
        .premium-header {
            background: linear-gradient(170deg, var(--primary-blue) 0%, var(--dark-navy) 100%);
            padding: 30px 20px 40px 20px; text-align: center;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 35, 102, 0.4);
            border-bottom: 3px solid var(--royal-gold);
        }
        .header-super-title { font-family: var(--font-heading); font-size: 0.8rem; color: var(--royal-gold); letter-spacing: 3px; display: block; margin-bottom: 5px; }
        .header-main-title { font-family: var(--font-heading); font-size: 1.8rem; color: white; margin: 0; line-height: 1.2; }

        /* GENERATE BUTTON */
        #generate-credit-btn {
            background: linear-gradient(135deg, var(--royal-gold), #B8860B);
            color: var(--dark-navy); border: none; padding: 10px 25px; border-radius: 50px;
            font-size: 0.85rem; font-weight: 800; margin-top: 15px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); display: inline-flex; align-items: center; gap: 8px; text-transform: uppercase;
        }

        /* STATS CARD */
        .stats-wrapper { padding: 0 20px; margin-top: -25px; position: relative; z-index: 10; }
        .combined-stats-card {
            background: #ffffff; border-radius: 16px; display: flex; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden;
            border-top: 3px solid var(--royal-gold);
        }
        .stat-part { flex: 1; text-align: center; padding: 15px 10px; }
        .stat-label { font-size: 0.65rem; color: #666; text-transform: uppercase; font-weight: 700; }
        .stat-value { font-size: 1.4rem; font-weight: 800; color: var(--primary-blue); }
        .stat-separator { width: 1px; height: 35px; background: #eee; }

        /* SEARCH */
        .search-area { padding: 20px; }
        #search-input { width: 100%; padding: 12px 15px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-size: 0.95rem; }

        /* CONTAINER */
        #outstanding-loans-container { padding: 0 15px; display: flex; flex-direction: column; gap: 20px; margin-top: 10px; }

        /* === PREMIUM CARD DESIGNS === */
        .premium-card-wrapper {
            width: 100%; aspect-ratio: 1.586; border-radius: 16px; position: relative;
            color: white; box-shadow: 0 10px 25px rgba(0,0,0,0.25); overflow: hidden;
            padding: 20px; display: flex; flex-direction: column; transition: transform 0.2s;
        }
        .premium-card-wrapper:active { transform: scale(0.98); }

        /* Card Themes */
        .card-grocery { background: linear-gradient(135deg, #8dc643 0%, #6abf5b 40%, #44a69b 100%); }
        .card-10days { background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C); color: #2a2a2a; }
        .card-10days .pc-title, .card-10days .pc-amount { color: #001233; text-shadow: none; }
        
        /* Recharge: Blue Tech Theme */
        .card-recharge { background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); }
        
        .card-personal { background: linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #d9d9d9 100%); color: #333; border: 1px solid #ccc; }
        .card-personal .pc-title, .card-personal .pc-amount { color: var(--primary-blue); text-shadow: none; }
        .card-business { background: linear-gradient(135deg, #232526 0%, #414345 100%); color: #fff; }
        .card-business .pc-title { color: #D4AF37; }

        .pc-texture {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 20%);
            opacity: 0.5; pointer-events: none;
        }

        /* Top Row */
        .pc-top { display: flex; justify-content: space-between; align-items: flex-start; z-index: 2; position: relative; }
        .pc-bank { font-family: 'Cinzel', serif; font-size: 10px; letter-spacing: 1px; font-weight: 700; opacity: 0.8; }
        .pc-download {
            background: rgba(255,255,255,0.25); border-radius: 50%; width: 32px; height: 32px; 
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.4); cursor: pointer;
        }
        .card-personal .pc-download, .card-10days .pc-download { border-color: rgba(0,0,0,0.1); color: #333; }

        /* Left Circle */
        .pc-days-circle {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .card-personal .pc-days-circle, .card-10days .pc-days-circle { border-color: rgba(0,0,0,0.2); background: rgba(255,255,255,0.4); color: #000; }
        .day-num { font-size: 16px; font-weight: 800; line-height: 1; }
        .day-label { font-size: 7px; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.9; margin-top: 2px; }

        /* Middle Content */
        .pc-middle { text-align: right; margin-top: 10px; z-index: 2; position: relative; }
        .pc-date { font-size: 9px; opacity: 0.8; letter-spacing: 1px; font-weight: 600; margin-bottom: 2px; display: block; }
        .pc-title { font-size: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; line-height: 1; margin: 0; }
        .pc-subtitle { font-size: 9px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.7; }

        /* Bottom Row */
        .pc-bottom { margin-top: auto; display: flex; justify-content: space-between; align-items: flex-end; z-index: 2; position: relative; padding-bottom: 25px; }
        .pc-profile-group { display: flex; align-items: center; margin-left: 60px; }
        .pc-pic { width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.8); object-fit: cover; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .card-personal .pc-pic { border-color: #333; }
        .pc-name { font-size: 13px; font-weight: 700; margin-left: 10px; text-transform: capitalize; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .card-personal .pc-name, .card-10days .pc-name { text-shadow: none; }

        /* Amount Group (For EMI) */
        .pc-amount-group { text-align: right; }
        .pc-emi-label { font-size: 9px; font-weight: 700; display: block; opacity: 0.9; margin-bottom: 0px; color: #ffeb3b; }
        .card-personal .pc-emi-label, .card-10days .pc-emi-label { color: #555; }
        .pc-amount { font-size: 22px; font-weight: 800; font-family: 'Manrope', sans-serif; line-height: 1; }

        /* Footer */
        .pc-footer { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: rgba(0,0,0,0.2); padding: 6px; 
            text-align: center; font-size: 9px; font-weight: 600; letter-spacing: 0.5px;
            backdrop-filter: blur(2px); z-index: 2;
        }
        .card-personal .pc-footer, .card-10days .pc-footer { background: rgba(255,255,255,0.5); color: #000; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 99; display: flex; align-items: center; justify-content: center; visibility: hidden; opacity: 0; transition: 0.3s; }
        .modal-overlay.visible { visibility: visible; opacity: 1; }
        .modal-box { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; position: relative; border: 2px solid var(--royal-gold); }
        .close-modal { position: absolute; top: 15px; right: 15px; font-size: 24px; cursor: pointer; background: none; border: none; color: #555; }
        .form-group { margin-bottom: 15px; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .btn-gen { width: 100%; padding: 12px; background: var(--primary-blue); color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1rem; }

        .hidden { display: none !important; }
        #loader { text-align: center; padding: 40px; color: #666; font-weight: 600; }
        .spinner { width: 35px; height: 35px; border: 4px solid #eee; border-top: 4px solid var(--royal-gold); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="main-wrapper">
        <header class="premium-header">
            <span class="header-super-title">Trust Community Fund</span>
            <h1 class="header-main-title">Loan Dashboard</h1>
            <button id="generate-credit-btn">Generate Card</button>
        </header>

        <div class="stats-wrapper">
            <div class="combined-stats-card">
                <div class="stat-part">
                    <div class="stat-label">Outstanding Loans</div>
                    <div class="stat-value" id="count-val">0</div>
                </div>
                <div class="stat-separator"></div>
                <div class="stat-part">
                    <div class="stat-label">Total Due</div>
                    <div class="stat-value" id="amount-val">₹0</div>
                </div>
            </div>
        </div>

        <div class="search-area">
            <input type="text" id="search-input" placeholder="Search member...">
        </div>

        <div id="loader">
            <div class="spinner"></div>
            Loading Active Loans...
        </div>
        <div id="outstanding-loans-container"></div>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="gen-modal">
        <div class="modal-box">
            <button class="close-modal">&times;</button>
            <h3 style="text-align:center; color:var(--primary-blue); margin-top:0; font-family: var(--font-heading);">GENERATE CARD</h3>
            
            <div class="form-group">
                <label>Member</label>
                <select id="m-select" class="form-control"><option value="">Loading...</option></select>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="t-select" class="form-control">
                    <option value="grocery">Grocery Credit</option>
                    <option value="credit">10-Day Credit</option>
                    <option value="recharge">Recharge</option>
                    <option value="personal">Personal Loan</option>
                    <option value="business">Business Loan</option>
                </select>
            </div>
            <div class="form-group" id="amt-group">
                <label>Amount</label>
                <input type="number" id="amt-input" class="form-control" disabled placeholder="Select member first">
            </div>
            <div class="form-group" id="prov-group" style="display:none;">
                <label>Provider</label>
                <select id="prov-select" class="form-control">
                    <option>Jio</option><option>Airtel</option><option>Vi</option><option>BSNL</option>
                </select>
            </div>
            <button class="btn-gen" id="btn-create">Create Card</button>
            <div id="gen-result" style="margin-top:20px;"></div>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        
        const state = {
            activeLoans: [],
            members: {},
            els: {
                container: document.getElementById('outstanding-loans-container'),
                loader: document.getElementById('loader'),
                count: document.getElementById('count-val'),
                amt: document.getElementById('amount-val'),
                search: document.getElementById('search-input'),
                modal: document.getElementById('gen-modal'),
                mSelect: document.getElementById('m-select'),
                tSelect: document.getElementById('t-select'),
                amtInput: document.getElementById('amt-input'),
                provSelect: document.getElementById('prov-select'),
                provGroup: document.getElementById('prov-group'),
                btnCreate: document.getElementById('btn-create'),
                genResult: document.getElementById('gen-result')
            }
        };

        async function init() {
            try {
                const res = await fetch('/api/firebase-config');
                if(res.ok) firebase.initializeApp(await res.json());
                firebase.auth().onAuthStateChanged(u => {
                    if(u) loadData();
                    else window.location.href = `/login.html?redirect=${window.location.pathname}`;
                });
            } catch(e) { console.error(e); }
        }

        async function loadData() {
            try {
                const db = firebase.database();
                const [lSnap, mSnap] = await Promise.all([
                    db.ref('activeLoans').once('value'),
                    db.ref('members').once('value')
                ]);

                state.members = mSnap.val() || {};
                const rawLoans = lSnap.val() || {};

                state.activeLoans = Object.values(rawLoans)
                    .filter(l => l.status && l.status.trim() === 'Active') 
                    .map(l => ({
                        ...l,
                        memberName: state.members[l.memberId]?.fullName || 'Unknown',
                        pic: state.members[l.memberId]?.profilePicUrl || ''
                    }))
                    .sort((a,b) => new Date(a.loanDate) - new Date(b.loanDate));

                updateUI(state.activeLoans);
                fillDropdown();
                state.els.loader.classList.add('hidden');

            } catch(e) {
                state.els.container.innerHTML = "Error loading data.";
                state.els.loader.classList.add('hidden');
            }
        }

        function updateUI(loans) {
            const total = loans.reduce((s,l) => s + parseFloat(l.outstandingAmount || 0), 0);
            state.els.count.textContent = loans.length;
            state.els.amt.textContent = `₹${total.toLocaleString('en-IN')}`;

            state.els.container.innerHTML = '';
            if(!loans.length) {
                state.els.container.innerHTML = '<div style="text-align:center; padding:20px;">No Active Loans</div>';
                return;
            }

            loans.forEach(l => {
                const dateObj = new Date(l.loanDate);
                const dateStr = dateObj.toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'});
                const diffTime = Math.abs(new Date() - dateObj);
                const daysActive = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                // Extract Recharge Details safely
                let provider = l.telecomCompany || 'N/A';
                let emiAmount = null;
                
                if (l.rechargeDetails) {
                    provider = l.rechargeDetails.operator || provider;
                    emiAmount = l.rechargeDetails.rechargeEmi || null;
                }

                // Generate Card
                const cardHTML = getPremiumCardHTML(
                    l.loanType, 
                    l.memberName, 
                    l.outstandingAmount, 
                    l.pic, 
                    dateStr, 
                    daysActive,
                    `card-${l.loanId}`,
                    provider,
                    emiAmount
                );
                
                const el = document.createElement('div');
                el.innerHTML = cardHTML;
                state.els.container.appendChild(el);
            });
        }

        // --- MASTER CARD GENERATOR ---
        function getPremiumCardHTML(type, name, amount, pic, date, days, id, provider='', emi='') {
            const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=fff&color=000`;
            const finalPic = pic || defaultPic;
            
            // Themes
            let cardClass = 'card-grocery';
            let title = 'GROCERY CREDIT';
            let footer = 'Pay within 1st-15th monthly, Get 6000 credit for No intrest.';
            let emiHtml = ''; // For recharge EMI

            if(type === '10 Days Credit') {
                cardClass = 'card-10days';
                title = '10 DAYS CREDIT';
                footer = 'No Interest if paid within 10 Days.';
            } else if(type === 'Recharge') {
                cardClass = 'card-recharge';
                title = 'RECHARGE CARD';
                footer = `Operator: ${provider}`; // UPDATED OPERATOR DISPLAY
                // RECHARGE EMI DISPLAY
                if(emi) {
                    emiHtml = `<span class="pc-emi-label">EMI: ₹${emi}</span>`;
                }
            } else if(type === 'Personal Loan') {
                cardClass = 'card-personal';
                title = 'PERSONAL LOAN';
                footer = 'Standard Personal Loan Terms Apply.';
            } else if(type === 'Business Loan') {
                cardClass = 'card-business';
                title = 'BUSINESS LOAN';
                footer = 'Business Growth Fund.';
            }

            return `
            <div class="premium-card-wrapper ${cardClass}" id="${id}">
                <div class="pc-texture"></div>
                
                <!-- Left Circle: Days Active -->
                <div class="pc-days-circle">
                    <span class="day-num">${days}</span>
                    <span class="day-label">DAYS</span>
                </div>

                <div class="pc-top">
                    <div class="pc-bank">TRUST COMMUNITY FUND</div>
                    <div class="pc-download" onclick="dlCard('${id}')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </div>
                </div>

                <div class="pc-middle">
                    <span class="pc-date">${date}</span>
                    <h1 class="pc-title">${title}</h1>
                    <div class="pc-subtitle">CARD</div>
                </div>

                <div class="pc-bottom">
                    <div class="pc-profile-group">
                        <img src="${finalPic}" class="pc-pic" crossorigin="anonymous">
                        <div class="pc-name">${name}</div>
                    </div>
                    <div class="pc-amount-group">
                        ${emiHtml}
                        <div class="pc-amount">₹${parseFloat(amount).toLocaleString('en-IN')}</div>
                    </div>
                </div>

                <div class="pc-footer">${footer}</div>
            </div>`;
        }

        window.dlCard = (id) => {
            const el = document.getElementById(id);
            const btn = el.querySelector('.pc-download');
            btn.style.opacity = '0'; // Hide for screenshot
            
            html2canvas(el, { scale: 3, useCORS: true, allowTaint: true, backgroundColor: null })
            .then(c => {
                const a = document.createElement('a');
                a.download = `LoanCard_${id}.png`;
                a.href = c.toDataURL('image/png');
                a.click();
                btn.style.opacity = '1';
            })
            .catch(err => {
                console.error(err);
                btn.style.opacity = '1';
            });
        };

        state.els.search.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = state.activeLoans.filter(l => l.memberName.toLowerCase().includes(term));
            updateUI(filtered);
        });

        // MODAL
        document.getElementById('generate-credit-btn').onclick = () => {
            state.els.modal.style.visibility = 'visible';
            state.els.modal.style.opacity = '1';
            state.els.genResult.innerHTML = '';
        };
        document.querySelector('.close-modal').onclick = () => {
            state.els.modal.style.visibility = 'hidden';
            state.els.modal.style.opacity = '0';
        };

        function fillDropdown() {
            state.els.mSelect.innerHTML = '<option value="">-- Select --</option>';
            const uniqueIds = [...new Set(state.activeLoans.map(l => l.memberId))];
            
            // Loop through All Members (not just those with loans)
            Object.values(state.members).sort((a,b)=>a.fullName.localeCompare(b.fullName)).forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.id; 
                opt.text = m.fullName;
                opt.dataset.pic = m.profilePicUrl;
                state.els.mSelect.appendChild(opt);
            });
        }

        state.els.mSelect.onchange = () => {
            state.els.amtInput.disabled = !state.els.mSelect.value;
            if(state.els.mSelect.value) state.els.amtInput.focus();
        };

        state.els.tSelect.onchange = () => {
            state.els.provGroup.style.display = state.els.tSelect.value === 'recharge' ? 'block' : 'none';
        }

        state.els.btnCreate.onclick = () => {
            const mId = state.els.mSelect.value;
            if(!mId) return alert('Select Member');
            const amt = state.els.amtInput.value;
            if(!amt) return alert('Enter Amount');
            
            const name = state.els.mSelect.options[state.els.mSelect.selectedIndex].text;
            const pic = state.els.mSelect.options[state.els.mSelect.selectedIndex].dataset.pic;
            const type = state.els.tSelect.value;
            const provider = state.els.provSelect.value;

            let displayDate = new Date().toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'});
            let dbType = '';
            if(type === 'grocery') dbType = 'Grocery Credit';
            else if(type === 'credit') dbType = '10 Days Credit';
            else if(type === 'recharge') dbType = 'Recharge';
            else if(type === 'personal') dbType = 'Personal Loan';
            else if(type === 'business') dbType = 'Business Loan';

            const existing = state.activeLoans.find(l => l.memberId === mId && l.loanType === dbType);
            let days = 0;
            let emi = '';
            
            if(existing) {
                displayDate = new Date(existing.loanDate).toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'});
                const diff = Math.abs(new Date() - new Date(existing.loanDate));
                days = Math.ceil(diff / (1000 * 3600 * 24));
                if(existing.rechargeDetails) emi = existing.rechargeDetails.rechargeEmi;
            }

            // Manually calc recharge EMI if creating fresh recharge
            if(type === 'recharge' && !emi && amt) {
                emi = Math.round(amt / 2); // Dummy logic or manual input
            }

            const html = getPremiumCardHTML(dbType || type, name, amt, pic, displayDate, days, 'gen-preview', provider, emi);
            state.els.genResult.innerHTML = html;
        };

        init();
    });
    </script>
</body>
</html>
