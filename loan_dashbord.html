<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Loan Dashboard | Royal Edition</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* === ROYAL LUXURY THEME VARIABLES === */
        :root {
            --primary-blue: #002366; /* Royal Blue */
            --dark-navy: #001233;
            --royal-gold: #D4AF37; /* The Main Gold */
            --light-gold: #F4C430;
            --pale-gold: #fff9e6;
            --bg-color: #f8f9fc;
            --card-bg: #ffffff;
            --text-dark: #1a1a1a;
            --text-grey: #666;
            --success-green: #0d5f26;
            --danger-red: #8b0000;
            --font-heading: 'Cinzel', serif;
            --font-body: 'Manrope', sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            font-family: var(--font-body); 
            background-color: var(--bg-color); 
            margin: 0; 
            padding: 0;
            color: var(--text-dark); 
            overflow-x: hidden; 
        }

        .main-wrapper {
            width: 100%;
            max-width: 600px; 
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* === 1. PREMIUM HEADER (Full Width) === */
        .premium-header {
            background: linear-gradient(170deg, var(--primary-blue) 0%, var(--dark-navy) 100%);
            padding: 40px 20px 45px 20px; /* Extra padding bottom for overlap */
            text-align: center;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            box-shadow: 0 10px 30px rgba(0, 35, 102, 0.4);
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--royal-gold);
        }

        /* Decorative Element */
        .premium-header::after {
            content: '';
            position: absolute;
            top: -20%; right: -20%; width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15), transparent 70%);
            border-radius: 50%;
        }

        .header-super-title {
            font-family: var(--font-heading);
            font-size: 1rem;
            color: var(--royal-gold);
            letter-spacing: 4px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .header-main-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: white;
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Floating Generate Button */
        #generate-credit-btn {
            background: linear-gradient(135deg, var(--royal-gold), #B8860B);
            color: var(--dark-navy);
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 800;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 5;
        }
        #generate-credit-btn:active { transform: scale(0.96); }

        /* === 2. COMBINED STATS CARD (Merged) === */
        .stats-wrapper {
            padding: 0 20px;
            margin-top: -30px; /* Overlap effect */
            position: relative;
            z-index: 10;
        }

        .combined-stats-card {
            background: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 15px 35px rgba(149, 157, 165, 0.2);
            border: 1px solid rgba(255,255,255,0.5);
            overflow: hidden;
            position: relative;
        }

        /* Gold Accent Line on Top */
        .combined-stats-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--royal-gold), transparent);
        }

        .stat-part {
            flex: 1;
            text-align: center;
            padding: 20px 10px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin: 0;
            font-family: var(--font-body);
        }

        .stat-separator {
            width: 1px;
            height: 40px;
            background: #eee;
        }

        /* === 3. CONTROLS === */
        .search-area {
            padding: 25px 20px 15px 20px;
        }
        #search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            background: white;
            font-size: 1rem;
            font-family: var(--font-body);
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            outline: none;
            transition: 0.3s;
        }
        #search-input:focus { border-color: var(--royal-gold); }

        /* === 4. WIDE CARDS === */
        #outstanding-loans-container {
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Generic Card Base */
        .loan-card, .credit-card-wrapper {
            width: 100%;
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.04);
            position: relative;
        }

        /* --- Standard Loan Card Styling --- */
        .loan-card-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #fff;
            border-bottom: 1px dashed #f0f0f0;
        }

        .l-profile-img {
            width: 50px; height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--royal-gold);
            padding: 2px;
            background: white;
            margin-right: 15px;
        }

        .l-info h4 {
            margin: 0; font-size: 1.05rem; font-weight: 800; color: var(--primary-blue);
        }
        .l-date { font-size: 0.8rem; color: #999; display: flex; align-items: center; gap: 4px; margin-top: 2px; }
        
        /* Download Icon Button */
        .l-dl-btn {
            margin-left: auto;
            background: #f4f7fa;
            border: none;
            width: 38px; height: 38px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary-blue);
            cursor: pointer;
        }

        .loan-card-body { padding: 15px; }
        .lc-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 0.9rem; }
        .lc-label { color: #666; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        .lc-val { font-weight: 700; color: var(--text-dark); }
        .lc-val.amount { font-size: 1.1rem; color: var(--primary-blue); }
        
        .lc-tag { 
            background: var(--pale-gold); color: #9e7c0b; 
            padding: 3px 10px; border-radius: 20px; 
            font-size: 0.75rem; font-weight: 700;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .card-footer-strip {
            padding: 10px; text-align: center;
            font-size: 0.8rem; font-weight: 700;
            color: white; display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .bg-green { background: var(--success-green); }
        .bg-gold { background: #b8860b; }
        .bg-red { background: var(--danger-red); }

        /* --- Credit Card / Recharge Card Visual --- */
        .cc-container {
            position: relative;
            background-size: cover; background-position: center;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        .cc-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); /* Darken bg image */
            padding: 15px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 18, 51, 0.9);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.3s ease;
            padding: 20px;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }

        .modal-box {
            background: white;
            width: 100%; max-width: 380px;
            border-radius: 24px;
            padding: 25px;
            border: 2px solid var(--royal-gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            position: relative;
        }

        .modal-close {
            position: absolute; top: 15px; right: 15px;
            background: #f0f0f0; border: none; font-size: 20px;
            width: 32px; height: 32px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 0.8rem; font-weight: 700; color: #555; margin-bottom: 6px; text-transform: uppercase; }
        .form-control { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-family: var(--font-body); font-size: 1rem; }
        
        .btn-action {
            width: 100%; padding: 14px;
            background: var(--primary-blue); color: white;
            border: none; border-radius: 12px;
            font-weight: 700; font-size: 1rem;
            margin-top: 10px; cursor: pointer;
        }

        /* Loader & Animations */
        #loader { text-align: center; padding: 40px; }
        .spinner { 
            width: 35px; height: 35px; border: 4px solid #eee; 
            border-top: 4px solid var(--royal-gold); 
            border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 10px; 
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* THIS CLASS IS CRITICAL FOR HIDING LOADER */
        .hidden { display: none !important; }

        .blink-me { animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <!-- HEADER -->
        <header class="premium-header">
            <span class="header-super-title">Smart</span>
            <h1 class="header-main-title">Loan Dashboard</h1>
            
            <button id="generate-credit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                Generate Card
            </button>
        </header>

        <!-- STATS (Merged Card) -->
        <div class="stats-wrapper">
            <div class="combined-stats-card">
                <div class="stat-part">
                    <div class="stat-label">Outstanding Loans</div>
                    <div class="stat-value" id="total-outstanding-count">0</div>
                </div>
                <div class="stat-separator"></div>
                <div class="stat-part">
                    <div class="stat-label">Total Amount Due</div>
                    <div class="stat-value" id="total-outstanding-amount">₹0</div>
                </div>
            </div>
        </div>

        <!-- SEARCH -->
        <div class="search-area">
            <input type="text" id="search-input" placeholder="Search member name...">
        </div>

        <!-- LOADER (Will be hidden by JS) -->
        <div id="loader">
            <div class="spinner"></div>
            <small style="color: #666; font-weight:600;">Loading Data...</small>
        </div>

        <!-- CARD CONTAINER -->
        <div id="outstanding-loans-container"></div>

    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="credit-modal">
        <div class="modal-box">
            <button class="modal-close">&times;</button>
            <h2 style="font-family: var(--font-heading); color: var(--primary-blue); margin: 0 0 20px 0; text-align: center;">Generate Card</h2>

            <div class="form-group">
                <label class="form-label">Select Member</label>
                <select id="member-select" class="form-control">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Type</label>
                <select id="card-type-select" class="form-control">
                    <option value="credit">10-Day Credit (Gold)</option>
                    <option value="grocery">Grocery Credit</option>
                    <option value="recharge">Recharge Card</option>
                </select>
            </div>
            
            <div id="amount-fields" class="form-group">
                <label class="form-label">Amount (₹)</label>
                <input type="number" id="credit-amount" class="form-control" placeholder="Enter amount" disabled>
            </div>

            <div id="recharge-fields" class="form-group" style="display: none;">
                <label class="form-label">Provider</label>
                <select id="telecom-select" class="form-control">
                    <option value="Jio">Jio</option>
                    <option value="Airtel">Airtel</option>
                    <option value="Vi">Vi</option>
                    <option value="BSNL">BSNL</option>
                </select>
            </div>

            <button class="btn-action" id="generate-card-btn">Generate Card</button>
            <div id="modal-status" style="text-align:center; margin-top:10px; font-size:0.85rem;"></div>
            <div id="generated-card-container" style="margin-top:20px;"></div>
        </div>
    </div>

    <!-- Logic Script Connected Here -->
    <script src="loan_dashboard.js"></script>
</body>
</html>
