    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2E7D32, #4CAF50);
            --secondary-color: #f0f4f8;
            --user-message-bg: #DCF8C6;
            --bot-message-bg: #ffffff;
            --text-dark: #1C1C1E;
            --text-light: #6C757D;
            --border-color: #e5e7eb;
            --highlight-color: #111827; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: var(--secondary-color); }
        .chat-container { animation: fadeIn 0.5s ease-out; }
        .message { animation: fadeIn 0.3s ease-out; }
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        .suggestion-pill { transition: all 0.2s ease-in-out; }
        .suggestion-pill:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        #lock-mode-banner { animation: fadeIn 0.5s ease; }
        .lock-icon-pulse { animation: pulse 2s infinite ease-in-out; }
        .clickable-link { color: #2563eb; font-weight: 600; text-decoration: underline; word-break: break-all; }
        .clickable-link:hover { color: #1d4ed8; }
        .chart-container { padding: 10px; margin-top: 10px; background-color: #f9fafb; border-radius: 8px; max-width: 320px; margin-left: auto; margin-right: auto; }
        .capital-king-card { border-left: 4px solid; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .capital-king-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .gold { border-color: #ffd700; } .silver { border-color: #c0c0c0; } .bronze { border-color: #cd7f32; }
        .modal { display: none; } .modal.active { display: flex; }
        .modal-content { animation: fadeIn 0.3s; }
        .post-answer-suggestion {
            background-color: #eef2ff; color: #4338ca; border: 1px solid #c7d2fe;
            padding: 8px 12px; margin: 4px; border-radius: 16px; font-size: 0.9em;
            cursor: pointer; transition: all 0.2s ease;
        }
        .post-answer-suggestion:hover { background-color: #e0e7ff; border-color: #a5b4fc; }
        .chat-action-button {
            background-color: #4f46e5; color: white; padding: 8px 16px; border-radius: 8px;
            margin-top: 10px; display: inline-block; font-weight: 600; cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-action-button:hover { background-color: #4338ca; }
        .image-card {
            background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px;
            padding: 12px; margin-top: 10px; max-width: 300px;
        }
        .image-card img {
            width: 100%; height: 150px; object-fit: cover; border-radius: 8px; cursor: pointer;
        }
        .image-card-title { font-size: 1.1rem; font-weight: 700; color: #1f2937; margin-top: 8px; }
        .image-card-description { font-size: 0.9rem; color: #4b5563; margin-top: 4px; }
    </style>
</head>
<body class="antialiased">

    <script>
        // --- UPDATED: The Master Authentication Function ---
        async function checkAuthAndInitialize() {
            const chatBox = document.getElementById('chat');
            try {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Configuration failed to load: ${response.status} ${errorText}`);
                }
                const config = await response.json();
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(config.firebase);
                }
                
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        chatBox.innerHTML = ''; 
                        runChatbotLogic(user);
                    } else {
                        window.location.href = `/login.html?redirect=${window.location.pathname}`;
                    }
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                chatBox.innerHTML = `<div class="p-4 text-red-600 text-center"><h1>Application Error</h1><p>${error.message}</p></div>`;
            }
        }

        function runChatbotLogic(user) {
            document.getElementById('input').disabled = false;
            document.getElementById('send-btn').disabled = false;

            const database = firebase.database();
            const faqsRef = database.ref('admin/faqs');
            const membersRef = database.ref('members');
            const loggedQueriesRef = database.ref('logged_queries');
            const currentUser = user;

            let isBotInitialized = false;
            let cachedMemberIndex = null;
            let cachedFaqs = null;
            let allMembersFullData = null;
            let capitalKingsData = null; 
            let lockMode = { active: false, member: null };
            let preAnalyzedCache = null;

            const chatBox = document.getElementById('chat');
            const inputBox = document.getElementById('input');
            const sendBtn = document.getElementById('send-btn');
            const suggestionsBox = document.getElementById('suggestions');
            const lockBanner = document.getElementById('lock-mode-banner');
            const lockedMemberNameEl = document.getElementById('locked-member-name');
            const unlockBtn = document.getElementById('unlock-btn');

            async function initializeBot() {
                await typeMessage("नमस्ते! मैं आपका स्मार्ट बैंक असिस्टेंट हूँ।", "bot");
                const typing = appendRichMessage("...", "bot typing");
                try {
                    const [memberSnapshot, faqsSnapshot] = await Promise.all([ membersRef.once('value'), faqsRef.once('value') ]);
                    
                    cachedMemberIndex = [];
                    if (memberSnapshot.exists()) {
                        allMembersFullData = memberSnapshot.val();
                        for (const key in allMembersFullData) {
                            if (allMembersFullData[key].fullName) {
                                cachedMemberIndex.push({ id: key, name: allMembersFullData[key].fullName });
                            }
                        }
                        cachedMemberIndex.sort((a,b) => a.name.localeCompare(b.name));
                    }

                    cachedFaqs = [];
                    if (faqsSnapshot.exists()) {
                        const faqsData = faqsSnapshot.val();
                        for(const key in faqsData) { 
                            cachedFaqs.push({ key, ...faqsData[key] });
                        }
                    }

                    typing.remove();
                    await typeMessage("आप किसी सदस्य का नाम टाइप कर सकते हैं या कोई नियम पूछ सकते हैं।", "bot");
                    isBotInitialized = true;
                    showDefaultSuggestions();

                } catch (error) { console.error("Initialization failed:", error); typing.innerHTML = "त्रुटि: डेटाबेस से कनेक्ट नहीं हो सका।"; }
            }
            
            async function handleSend(simulatedQuery = null) {
                if (!isBotInitialized) { await typeMessage("बॉट अभी शुरू हो रहा है, कृपया प्रतीक्षा करें...", "bot"); return; }
                const query = simulatedQuery || inputBox.value.trim();
                if (!query) return;
                appendRichMessage(query, "user");
                inputBox.value = '';
                suggestionsBox.innerHTML = '';
                if (lockMode.active) { await processLockedQuery(query, lockMode.member); } 
                else { await processGeneralQuery(query); }
            }

            async function processGeneralQuery(query) {
                const matchingMembers = findMatchingMembers(query);
                const matchingFaqs = findMatchingFaqs(query, 1);
                
                if (query.match(/capital king|capital hold|sabse zyada capital/i)) {
                    await displayCapitalKings();
                    return;
                }

                if (matchingMembers.length === 1 && !query.match(/list|sabhi|all/i)) {
                    await displayMemberDetails(matchingMembers[0].id);
                } else if (matchingMembers.length > 1) {
                    await typeMessage("मुझे इस नाम से मिलते-जुलते कई सदस्य मिले। आप किसके बारे में जानना चाहते हैं?", "bot");
                    matchingMembers.forEach(m => appendMemberClarification(m));
                } else if (matchingFaqs.length > 0) {
                    const topFaq = matchingFaqs[0];
                    await renderFaqAnswer(topFaq);
                } else {
                    logUnansweredQuery(query);
                    await typeMessage(`माफ़ कीजिए, मैं केवल बैंक कम्युनिटी से जुड़े सवालों का जवाब दे सकता हूँ।`, "bot");
                    showDefaultSuggestions();
                }
            }

            async function processLockedQuery(query, member) {
                if (!preAnalyzedCache) {
                    await typeMessage("त्रुटि: सदस्य का डेटा विश्लेषण नहीं हो पाया है। कृपया अनलॉक करके फिर से लॉक करें।", "bot");
                    return;
                }
                
                const lowerQuery = query.toLowerCase();
                let responseText = null;

                const calcResponse = processCalculatorQuery(lowerQuery, preAnalyzedCache.transactions);
                if (calcResponse) {
                    await typeMessage(calcResponse, "bot");
                    return;
                }

                if (lowerQuery.includes('total sip') || lowerQuery.includes('kul sip')) {
                    responseText = `${member.name} जी, आपके कुल SIP का योग ₹${preAnalyzedCache.summary.totalSIP.toLocaleString('en-IN')} है।`;
                    await typeMessage(responseText, "bot");
                    const topData = findTopContributors();
                    const chartData = { totalValue: calculateAllTimeTotals().sip, currentUser: { name: member.name, value: preAnalyzedCache.summary.totalSIP }, topUser: topData.totalSipUser };
                    renderComparisonChart(chartData, 'totalSip');
                    return;
                }

                if (lowerQuery.includes('total loan') || lowerQuery.includes('kul loan')) {
                    responseText = `${member.name} जी, आपने अब तक कुल ₹${preAnalyzedCache.summary.totalLoan.toLocaleString('en-IN')} का लोन लिया है।`;
                    if (preAnalyzedCache.summary.netLoanOutstanding > 0) {
                        responseText += ` जिसमें से अभी ₹${preAnalyzedCache.summary.netLoanOutstanding.toLocaleString('en-IN')} बकाया है।`;
                    }
                    await typeMessage(responseText, "bot");
                    const topData = findTopContributors();
                    const chartData = { totalValue: calculateAllTimeTotals().loan, currentUser: { name: member.name, value: preAnalyzedCache.summary.totalLoan }, topUser: topData.totalLoanUser };
                    renderComparisonChart(chartData, 'totalLoan');
                    return;
                }
                
                if (lowerQuery.includes('total return') || lowerQuery.includes('kul return')) {
                    const data = preAnalyzedCache.totalReturnBreakdown;
                    responseText = (data && data.total > 0)
                        ? `आपको प्राप्त कुल रिटर्न अमाउंट ₹${data.total.toLocaleString('en-IN')} है। यह रिटर्न ${data.breakdown.length} अलग-अलग तारीखों पर मिला है: ${data.breakdown.map(item => `${item.date} (₹${item.amount})`).join(', ')}।`
                        : "आपको अभी तक कोई रिटर्न नहीं मिला है।";
                    await typeMessage(responseText, "bot");
                    const topData = findTopContributors();
                    const chartData = { totalValue: calculateAllTimeTotals().return, currentUser: { name: member.name, value: preAnalyzedCache.summary.totalReturn }, topUser: topData.totalReturnUser };
                    renderComparisonChart(chartData, 'totalReturn');
                    return;
                }

                if (lowerQuery.includes('sabse jyada sip') || lowerQuery.includes('highest sip')) {
                    const data = preAnalyzedCache.highestSip;
                    responseText = data ? `आपका सबसे ज़्यादा SIP पेमेंट ₹${data.amount.toLocaleString('en-IN')} का था, जो आपने ${data.date} को किया था।` : "आपके SIP पेमेंट का कोई रिकॉर्ड नहीं मिला।";
                } else if (lowerQuery.includes('pehla sip') || lowerQuery.includes('first sip')) {
                    const data = preAnalyzedCache.firstSip;
                    responseText = data ? `आपका पहला SIP पेमेंट ₹${data.amount.toLocaleString('en-IN')} का था, जो आपने ${data.date} को किया था।` : "आपके SIP पेमेंट का कोई रिकॉर्ड नहीं मिला।";
                } else if (lowerQuery.includes('recent loan payment') || lowerQuery.includes('aakhiri loan payment')) {
                    const data = preAnalyzedCache.recentLoanPayment;
                    responseText = data ? `आपका हाल ही का लोन पेमेंट ₹${data.amount.toLocaleString('en-IN')} का था, जो आपने ${data.date} को किया था।` : "आपके लोन पेमेंट का कोई रिकॉर्ड नहीं मिला।";
                } else if (lowerQuery.includes('pehla loan') || lowerQuery.includes('first loan')) {
                    const data = preAnalyzedCache.firstLoan;
                    responseText = data ? `आपने अपना पहला लोन (${data.daysAgo} दिन पहले) ${data.date} को ₹${data.amount.toLocaleString('en-IN')} का लिया था।` : "आपके लोन लेने का कोई रिकॉर्ड नहीं मिला।";
                }

                if (responseText) {
                    await typeMessage(responseText, "bot");
                    return;
                }

                const transactions = allMembersFullData[member.id].transactions ? Object.values(allMembersFullData[member.id].transactions) : [];
                const prompt = `**ABSOLUTE PRIMARY DIRECTIVE: Your ONLY purpose is to answer questions about the financial data of a bank community member named ${member.name}.**

                **CRITICAL RULE #1:** First, analyze the "User's Query". Can this question be answered using the provided "MEMBER'S TRANSACTION HISTORY"?
                * If **NO**, or if the user is making small talk or asking a general knowledge question, you MUST ignore all other instructions and respond with **ONLY** this exact sentence: "माफ़ कीजिए, मैं अभी लॉक मोड में हूँ और सिर्फ ${member.name} से जुड़े वित्तीय सवालों का जवाब दे सकता हूँ।"
                * If **YES**, proceed to the analysis instructions below.

                **Analysis Instructions (Only if Rule #1 is passed):**
                You are a genius-level financial analyst AI. Your primary skill is to analyze a user's raw transaction history and answer any complex, conversational question about it with 100% accuracy. You must be helpful and respond in simple Hindi.
                * To find the 'highest' or 'sabse jyada' of anything (e.g., SIP), iterate through all transactions, find the maximum value for that field, and state the amount and its 'Date'.
                * To find the 'first' or 'pehla' of anything, sort transactions by 'Date' ascending and pick the first relevant one.
                * To find the 'recent' or 'aakhiri' of anything, sort transactions by 'Date' descending and pick the first relevant one.
                * To calculate 'days since', find the relevant transaction and calculate the days between its 'Date' and today's date (${new Date().toISOString().split('T')[0]}).
                * Always format dates as DD-MM-YYYY.

                **MEMBER'S ENTIRE TRANSACTION HISTORY:**
                \`\`\`json
                ${JSON.stringify(transactions, null, 2)}
                \`\`\`

                **User's Query:** "${query}"`;
                
                const aiResponse = await callGemini(prompt);
                await typeMessage(aiResponse, "bot");
            }
            
            function processCalculatorQuery(query, transactions) {
                const keywords = ['jodo', 'add', 'plus', '+', 'ghatao', 'subtract', 'minus', '-', 'guna', 'multiply', '*', 'bhag', 'divide', '/', 'percent', '%'];
                const keywordFound = keywords.find(k => query.includes(k));

                if (!keywordFound) {
                    if (query.includes('sip') && (query.includes('yog') || query.includes('total'))) {
                         const sipTransactions = transactions.filter(t => (parseFloat(t['SIP Payment']) || 0) > 0);
                         if (sipTransactions.length === 0) return "Aapka koi SIP record nahi mila.";
                         
                         const total = sipTransactions.reduce((sum, t) => sum + parseFloat(t['SIP Payment']), 0);
                         const breakdown = sipTransactions.map(t => parseFloat(t['SIP Payment']) || 0);
                         return `Aapke sabhi SIP bhugtanon ka yog is prakaar hai:\n${breakdown.join(' + ')} = **₹${total.toLocaleString('en-IN')}**`;
                    }
                    return null;
                }
                
                const numbers = (query.match(/\d+(\.\d+)?/g) || []).map(Number);
                if (numbers.length < 2 && keywordFound !== '%') return null;

                let result;
                let operation = '';
                switch (keywordFound) {
                    case 'jodo': case 'add': case 'plus': case '+':
                        result = numbers.reduce((a, b) => a + b, 0);
                        operation = numbers.join(' + ');
                        break;
                    case 'ghatao': case 'subtract': case 'minus': case '-':
                        result = numbers.slice(1).reduce((a, b) => a - b, numbers[0]);
                        operation = numbers.join(' - ');
                        break;
                    case 'guna': case 'multiply': case '*':
                        result = numbers.reduce((a, b) => a * b, 1);
                        operation = numbers.join(' * ');
                        break;
                    case 'bhag': case 'divide': case '/':
                        if (numbers[1] === 0) return "Zero se divide nahi kiya ja sakta.";
                        result = numbers[0] / numbers[1];
                        operation = numbers.join(' / ');
                        break;
                    case 'percent': case '%':
                        if (numbers.length < 2) return "Percentage nikalne ke liye do number chahiye.";
                        result = (numbers[0] / numbers[1]) * 100;
                        operation = `(${numbers[0]} / ${numbers[1]}) * 100`;
                        break;
                    default: return null;
                }

                return `Calculation Result:\n${operation} = **${result.toLocaleString('en-IN')}**`;
            }

            async function renderFaqAnswer(faq) {
                if (faq.answerType === 'image_card' && faq.cardData) {
                    const card = faq.cardData;
                    const actionId = `action_${faq.key}`;
                    window.chatbot.actions[actionId] = () => handleButtonAction(card.buttonLink);
                    
                    const cardHtml = `
                        <div class="image-card">
                            <img src="${card.imageUrl}" onclick="window.chatbot.openImageModal('${card.imageUrl}')">
                            <div class="image-card-title">${card.title}</div>
                            <p class="image-card-description">${card.description}</p>
                            ${card.buttonText && card.buttonLink ? `<button class="chat-action-button" onclick="window.chatbot.actions['${actionId}']()">${card.buttonText}</button>` : ''}
                        </div>
                    `;
                    appendRichMessage(cardHtml, 'bot');
                } else {
                    await typeMessage(faq.answer, "bot");
                }
                showPostAnswerSuggestions(faq);
            }

            function handleButtonAction(link) {
                if (link && link.startsWith('http')) {
                    window.open(link, '_blank');
                } else if (link) {
                    handleSend(link);
                }
            }

            function logUnansweredQuery(queryText) {
                if (queryText.length < 10 || !queryText.includes(' ')) return;
                loggedQueriesRef.push({
                    query: queryText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    userId: currentUser.uid,
                    userName: currentUser.displayName || 'Unknown'
                }).catch(err => console.error("Failed to log query (check Firebase rules):", err));
            }

            function findFaqsByKeywords(query) {
                // This feature is removed as per user request.
                return [];
            }
            
            function showPostAnswerSuggestions(answeredFaq, customList = null) {
                let relatedFaqs = customList || cachedFaqs.filter(f => f.key !== answeredFaq.key).slice(0, 3);
                if (relatedFaqs.length === 0) return;

                const container = document.createElement('div');
                container.className = 'p-2';
                container.innerHTML = '<p class="text-sm font-semibold text-gray-600 mb-2">अन्य सवाल:</p>';
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'flex flex-wrap justify-start';
                
                relatedFaqs.forEach(faq => {
                    const btn = document.createElement('button');
                    btn.className = 'post-answer-suggestion';
                    btn.textContent = faq.questions[0];
                    btn.onclick = () => handleSend(faq.questions[0]);
                    buttonContainer.appendChild(btn);
                });
                container.appendChild(buttonContainer);
                appendRichMessage(container.outerHTML, 'bot');
            }
            
            // ... (All other utility and helper functions remain the same)

            window.chatbot = {
                actions: {},
                // ... (All other global functions remain the same)
            };
            
            async function callGemini(prompt) {
                try {
                    const response = await fetch('/api/getAiExplanation', { 
                        method: "POST", 
                        headers: { "Content-Type": "application/json" }, 
                        body: JSON.stringify({ promptText: prompt }) 
                    });
                    
                    if (!response.ok) { 
                        const errorData = await response.json().catch(() => null);
                        const statusText = response.statusText;
                        const statusCode = response.status;
                        console.error("AI Backend Error:", statusCode, statusText, errorData); 
                        return `AI से jawaab nahi mil pa raha hai. (Error: ${statusCode})`; 
                    }

                    const data = await response.json();
                    return data.explanation;

                } catch (e) { 
                    console.error("Network error calling AI backend:", e); 
                    return "AI backend se connect nahi ho pa raha hai. Kripya apna internet connection jaanchein."; 
                }
            }

            sendBtn.addEventListener('click', () => handleSend(null));
            inputBox.addEventListener('keyup', (e) => { if (e.key === 'Enter') handleSend(null); });
            inputBox.addEventListener('input', () => showSuggestions(inputBox.value));
            unlockBtn.addEventListener('click', window.chatbot.deactivateLockMode);
            
            initializeBot();
        }

        checkAuthAndInitialize();
    </script>
