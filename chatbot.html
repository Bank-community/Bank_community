<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Lock-Mode Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    
    <!-- Firebase SDKs - Version 8 for compatibility with existing DB structure -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Chart.js for Data Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2E7D32, #4CAF50);
            --secondary-color: #f0f4f8;
            --user-message-bg: #DCF8C6;
            --bot-message-bg: #ffffff;
            --text-dark: #1C1C1E;
            --text-light: #6C757D;
            --border-color: #e5e7eb;
            --highlight-color: #111827; 
            --shadow-light: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: var(--secondary-color); }
        .chat-container { animation: fadeIn 0.5s ease-out; }
        .message { animation: fadeIn 0.3s ease-out; }
        
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        
        .suggestion-pill { transition: all 0.2s ease-in-out; }
        .suggestion-pill:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }

        #lock-mode-banner { animation: fadeIn 0.5s ease; }
        .lock-icon-pulse { animation: pulse 2s infinite ease-in-out; }

        .clickable-link { color: #2563eb; font-weight: 600; text-decoration: underline; word-break: break-all; }
        .clickable-link:hover { color: #1d4ed8; }
        .chart-container { padding: 10px; margin-top: 10px; background-color: #f9fafb; border-radius: 8px; max-width: 320px; margin-left: auto; margin-right: auto; }
        
        .capital-king-card { border-left: 4px solid; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .capital-king-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }

        .modal { display: none; } .modal.active { display: flex; }
        .modal-content { animation: fadeIn 0.3s; }

        .post-answer-suggestion {
            background-color: #eef2ff; color: #4338ca; border: 1px solid #c7d2fe;
            padding: 8px 12px; margin: 4px; border-radius: 16px; font-size: 0.9em;
            cursor: pointer; transition: all 0.2s ease;
        }
        .post-answer-suggestion:hover { background-color: #e0e7ff; border-color: #a5b4fc; }
    </style>
</head>
<body class="antialiased">

    <div class="chat-container flex flex-col h-screen max-w-4xl mx-auto bg-white shadow-2xl">
        <header class="relative flex items-center justify-center p-4 bg-gray-800 text-white shadow-lg z-10">
            <h1 class="text-xl font-bold tracking-wider">Ultimate Bank Commity Bot</h1>
        </header>

        <div id="lock-mode-banner" class="hidden flex items-center justify-between p-3 bg-yellow-100 border-b-2 border-yellow-300">
            <div class="flex items-center">
                <i class="fas fa-lock text-yellow-600 text-xl mr-3 lock-icon-pulse"></i>
                <div>
                    <p class="font-bold text-yellow-800">Lock Mode Active</p>
                    <p id="locked-member-name" class="text-sm text-yellow-700"></p>
                </div>
            </div>
            <button id="unlock-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded-full text-sm">Unlock</button>
        </div>

        <div id="chat" class="chat-messages flex-1 p-6 overflow-y-auto bg-secondary-color"></div>

        <div class="bg-white p-4 border-t border-gray-200 shadow-inner">
            <div id="suggestions" class="mb-2 flex flex-wrap gap-2"></div>
            <div class="relative">
                <input type="text" id="input" class="w-full pl-4 pr-12 py-3 bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Yahan apna sawaal likhein...">
                <button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-green-600 hover:bg-green-700 text-white w-10 h-10 rounded-full flex items-center justify-center transition-transform duration-200 hover:scale-110">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="imageModal" class="modal fixed inset-0 bg-black bg-opacity-75 z-50 items-center justify-center" onclick="window.chatbot.closeImageModal()">
        <span class="absolute top-4 right-6 text-white text-4xl font-bold cursor-pointer" onclick="window.chatbot.closeImageModal()">&times;</span>
        <img id="modalImageContent" class="max-w-[90%] max-h-[90%] rounded-lg">
    </div>
    
    <div id="capitalKingsModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-40">
        <div class="modal-content bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Capital Kings Ranking</h2>
                <button onclick="window.chatbot.closeCapitalModal()" class="text-gray-500 text-2xl">&times;</button>
            </div>
            <div id="capital-kings-list" class="space-y-3 overflow-y-auto"></div>
        </div>
    </div>

    <div id="capitalDetailModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Capital Score Analysis</h2>
                <button onclick="window.chatbot.closeCapitalDetailModal()" class="text-gray-500 text-2xl">&times;</button>
            </div>
            <div id="capital-detail-content" class="overflow-y-auto"></div>
        </div>
    </div>


    <script>
        // --- Step 1: Authentication & Initialization ---
        async function checkAuthAndInitialize() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Configuration failed to load: ${errorText}`);
                }
                const config = await response.json();
                firebase.initializeApp(config.firebase);
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        runChatbotLogic();
                    } else {
                        window.location.href = `/login.html?redirect=${window.location.pathname}`;
                    }
                });
            } catch (error) {
                document.getElementById('chat').innerHTML = `<div class="p-4 text-red-600 text-center">Application failed to initialize: ${error.message}</div>`;
            }
        }

        // --- Step 2: Main Application Logic ---
        function runChatbotLogic() {
            const database = firebase.database();
            const faqsRef = database.ref('admin/faqs');
            const membersRef = database.ref('members');

            let isBotInitialized = false;
            let cachedMemberIndex = null;
            let cachedFaqs = null;
            let allMembersFullData = null;
            let capitalKingsData = null; 
            let lockMode = { active: false, member: null };
            let preAnalyzedCache = null;

            const chatBox = document.getElementById('chat');
            const inputBox = document.getElementById('input');
            const sendBtn = document.getElementById('send-btn');
            const suggestionsBox = document.getElementById('suggestions');
            const lockBanner = document.getElementById('lock-mode-banner');
            const lockedMemberNameEl = document.getElementById('locked-member-name');
            const unlockBtn = document.getElementById('unlock-btn');

            async function initializeBot() {
                await typeMessage("नमस्ते! मैं आपका स्मार्ट बैंक असिस्टेंट हूँ।", "bot");
                const typing = appendRichMessage("...", "bot typing");
                try {
                    const [memberSnapshot, faqsSnapshot] = await Promise.all([ membersRef.once('value'), faqsRef.once('value') ]);
                    
                    cachedMemberIndex = [];
                    if (memberSnapshot.exists()) {
                        allMembersFullData = memberSnapshot.val();
                        for (const key in allMembersFullData) {
                            if (allMembersFullData[key].fullName) {
                                cachedMemberIndex.push({ id: key, name: allMembersFullData[key].fullName });
                            }
                        }
                        cachedMemberIndex.sort((a,b) => a.name.localeCompare(b.name));
                    }

                    cachedFaqs = [];
                    if (faqsSnapshot.exists()) {
                        const faqsData = faqsSnapshot.val();
                        for(const key in faqsData) { if(faqsData[key].questions && faqsData[key].answer) { cachedFaqs.push(faqsData[key]); } }
                    } else {
                        const mockFaqs = [
                            { questions: ["बैंक कम्युनिटी लोन क्या है?", "लोन कैसे मिलता है"], answer: "बैंक कम्युनिटी लोन एक प्रकार का ऋण है जो सदस्यों को उनकी जमा राशि के आधार पर दिया जाता है।" },
                            { questions: ["SIP kab jama karna hota hai?", "SIP ki date kya hai"], answer: "हर महीने 1 से 10 तारीख के बीच SIP भुगतान किया जाता है।" },
                            { questions: ["Capital Kings कौन हैं?"], answer: "Capital Kings वे सदस्य हैं जिन्होंने सबसे लंबे समय तक सबसे अधिक पूंजी रखी है।" }
                        ];
                        cachedFaqs = mockFaqs;
                    }

                    typing.remove();
                    await typeMessage("आप किसी सदस्य का नाम टाइप कर सकते हैं या कोई नियम पूछ सकते हैं।", "bot");
                    isBotInitialized = true;
                    showDefaultSuggestions();

                } catch (error) { console.error("Initialization failed:", error); typing.innerHTML = "त्रुटि: डेटाबेस से कनेक्ट नहीं हो सका।"; }
            }
            
            // --- Core Message Handling ---
            async function handleSend(simulatedQuery = null) {
                if (!isBotInitialized) { await typeMessage("बॉट अभी शुरू हो रहा है, कृपया प्रतीक्षा करें...", "bot"); return; }
                const query = simulatedQuery || inputBox.value.trim();
                if (!query) return;
                appendRichMessage(query, "user");
                inputBox.value = '';
                suggestionsBox.innerHTML = '';
                if (lockMode.active) { await processLockedQuery(query, lockMode.member); } 
                else { await processGeneralQuery(query); }
            }

            async function processGeneralQuery(query) {
                const matchingMembers = findMatchingMembers(query);
                const matchingFaqs = findMatchingFaqs(query, 1);
                
                if (query.match(/capital king|capital hold|sabse zyada capital/i)) {
                    await displayCapitalKings();
                    return;
                }

                if (matchingMembers.length === 1 && !query.match(/list|sabhi|all/i)) {
                    await displayMemberDetails(matchingMembers[0].id);
                } else if (matchingMembers.length > 1) {
                    await typeMessage("मुझे इस नाम से मिलते-जुलते कई सदस्य मिले। आप किसके बारे में जानना चाहते हैं?", "bot");
                    matchingMembers.forEach(m => appendMemberClarification(m));
                } else if (matchingFaqs.length > 0) {
                    const topFaq = matchingFaqs[0];
                    await typeMessage(topFaq.answer, "bot");
                    showPostAnswerSuggestions(topFaq);
                } else {
                    await typeMessage(`माफ़ कीजिए, मैं केवल बैंक कम्युनिटी से जुड़े सवालों का जवाब दे सकता हूँ।`, "bot");
                    showDefaultSuggestions();
                }
            }

            async function processLockedQuery(query, member) {
                if (!preAnalyzedCache) {
                    await typeMessage("त्रुटि: सदस्य का डेटा विश्लेषण नहीं हो पाया है। कृपया अनलॉक करके फिर से लॉक करें।", "bot");
                    return;
                }
                
                // **NEW SUPER CALCULATOR**: First, try to answer using the internal calculator
                const analyticalAnswer = superCalculator(query, preAnalyzedCache, member.name);

                if (analyticalAnswer) {
                    await typeMessage(analyticalAnswer.text, "bot");
                    // If a chart is suggested by the calculator, render it
                    if (analyticalAnswer.chartData) {
                        renderComparisonChart(analyticalAnswer.chartData.data, analyticalAnswer.chartData.type);
                    }
                    return;
                }

                // **FALLBACK**: If calculator can't answer, use Gemini for complex queries
                const transactions = allMembersFullData[member.id].transactions ? Object.values(allMembersFullData[member.id].transactions) : [];
                const prompt = `**ABSOLUTE PRIMARY DIRECTIVE: Your ONLY purpose is to answer questions about the financial data of a bank community member named ${member.name}.**

                **CRITICAL RULE #1:** First, analyze the "User's Query". Can this question be answered using the provided "MEMBER'S TRANSACTION HISTORY"?
                * If **NO**, or if the user is making small talk or asking a general knowledge question, you MUST ignore all other instructions and respond with **ONLY** this exact sentence: "माफ़ कीजिए, मैं अभी लॉक मोड में हूँ और सिर्फ ${member.name} से जुड़े वित्तीय सवालों का जवाब दे सकता हूँ।"
                * If **YES**, proceed to the analysis instructions below.

                **Analysis Instructions (Only if Rule #1 is passed):**
                You are a genius-level financial analyst AI. Your primary skill is to analyze a user's raw transaction history and answer any complex, conversational question about it with 100% accuracy. You must be helpful and respond in simple Hindi.
                * To find the 'highest' or 'sabse jyada' of anything (e.g., SIP), iterate through all transactions, find the maximum value for that field, and state the amount and its 'Date'.
                * To find the 'first' or 'pehla' of anything, sort transactions by 'Date' ascending and pick the first relevant one.
                * To find the 'recent' or 'aakhiri' of anything, sort transactions by 'Date' descending and pick the first relevant one.
                * To calculate 'days since', find the relevant transaction and calculate the days between its 'Date' and today's date (${new Date().toISOString().split('T')[0]}).
                * Always format dates as DD-MM-YYYY.

                **MEMBER'S ENTIRE TRANSACTION HISTORY:**
                \`\`\`json
                ${JSON.stringify(transactions, null, 2)}
                \`\`\`

                **User's Query:** "${query}"`;
                
                const aiResponse = await callGemini(prompt);
                await typeMessage(aiResponse, "bot");
            }
            
            // --- Response Rendering ---
            function formatBotAnswer(content) {
                const keywords = ['लोन', 'loan', 'ब्याज', 'interest', 'SIP', 'पेनल्टी', 'penalty', 'रिटर्न', 'return', 'बाउंस', 'bounced', 'capital', 'पूँजी'];
                const keywordRegex = new RegExp(`\\b(${keywords.join('|')})\\b`, 'gi');
                content = content.replace(keywordRegex, `<strong style="color: var(--highlight-color); font-weight: 700;">$1</strong>`);
                content = content.replace(/(\d+[,.]?\d*%?)/g, '<strong>$1</strong>');
                return content;
            }

            function processLinks(content) {
                const urlRegex = /(https?:\/\/[^\s"'<>`]+)/g;
                return content.replace(urlRegex, (url) => `<a href="${url}" target="_blank" class="clickable-link">${url}</a>`);
            }

            function appendRichMessage(content, type) {
                const messageEl = document.createElement('div');
                messageEl.className = `message max-w-lg mb-4 clear-both ${type === 'user' ? 'ml-auto' : 'mr-auto'}`;
                const bubbleEl = document.createElement('div');
                bubbleEl.className = `p-4 rounded-2xl shadow-md ${type === 'user' ? 'bg-user-message-bg text-gray-800 rounded-br-none' : 'bg-bot-message-bg rounded-bl-none'}`;
                
                if (type === 'bot typing') {
                    bubbleEl.innerHTML = `<div class="flex items-center space-x-2"><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div></div>`;
                } else {
                    bubbleEl.innerHTML = content;
                }
                messageEl.appendChild(bubbleEl);
                chatBox.appendChild(messageEl);
                chatBox.scrollTop = chatBox.scrollHeight;
                return bubbleEl;
            }

            function typeMessage(text, type) {
                return new Promise(resolve => {
                    const formattedText = formatBotAnswer(text);
                    const finalHtml = processLinks(formattedText.replace(/\n/g, '<br>'));
                    
                    const messageEl = document.createElement('div');
                    messageEl.className = `message max-w-lg mb-4 clear-both ${type === 'user' ? 'ml-auto' : 'mr-auto'}`;
                    const bubbleEl = document.createElement('div');
                    bubbleEl.className = `p-4 rounded-2xl shadow-md ${type === 'user' ? 'bg-user-message-bg text-gray-800 rounded-br-none' : 'bg-bot-message-bg rounded-bl-none'}`;
                    messageEl.appendChild(bubbleEl);
                    chatBox.appendChild(messageEl);
                    
                    let i = 0;
                    bubbleEl.innerHTML = "▋";
                    const interval = setInterval(() => {
                        if (i < text.length) {
                            bubbleEl.innerHTML = formatBotAnswer(text.substring(0, i + 1)).replace(/\n/g, '<br>') + "▋";
                            chatBox.scrollTop = chatBox.scrollHeight;
                            i++;
                        } else {
                            clearInterval(interval);
                            bubbleEl.innerHTML = finalHtml;
                            chatBox.scrollTop = chatBox.scrollHeight;
                            resolve(bubbleEl);
                        }
                    }, 25);
                });
            }

            function appendMemberClarification(member) {
                const html = `<p class="font-semibold">${member.name}</p>
                    <div class="flex items-center space-x-2">
                        <button onclick="window.chatbot.displayMemberDetails('${member.id}')" class="bg-blue-500 hover:bg-blue-600 text-white w-8 h-8 rounded-full transition-transform hover:scale-110"><i class="fas fa-eye"></i></button>
                        <button onclick="window.chatbot.activateLockMode({id: '${member.id}', name: '${member.name}'})" class="bg-gray-500 hover:bg-gray-600 text-white w-8 h-8 rounded-full transition-transform hover:scale-110"><i class="fas fa-lock"></i></button>
                    </div>`;
                const messageEl = document.createElement('div');
                messageEl.className = 'message bg-white p-3 rounded-lg shadow-md flex items-center justify-between';
                messageEl.innerHTML = html;
                chatBox.appendChild(messageEl);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            async function displayMemberDetails(memberId) {
                const typing = appendRichMessage("...", "bot typing");
                const memberData = allMembersFullData[memberId];
                typing.remove();
                if (!memberData) { await typeMessage("त्रुटि: सदस्य का डेटा नहीं मिला।", "bot"); return; }
                const data = aggregateMemberData(memberData);
                const profileImageUrl = data.profilePicUrl || `https://placehold.co/100x100/E2E8F0/4A5568?text=${data.name.charAt(0)}`;
                const signatureImageUrl = data.signatureUrl || `https://placehold.co/150x75/E2E8F0/4A5568?text=No+Sign`;
                const cardHtml = `<div class="p-1"><div class="flex items-center justify-between pb-4 border-b"><div class="flex items-center"><img src="${profileImageUrl}" class="w-16 h-16 rounded-full mr-4 border-2 border-green-500 cursor-pointer" onclick="window.chatbot.openImageModal('${profileImageUrl}')"><div><h3 class="text-xl font-bold text-gray-800">${data.name}</h3><p class="text-sm text-gray-500">Joined: ${data.joinDate}</p></div></div><button onclick="window.chatbot.activateLockMode({id: '${memberId}', name: '${data.name}'})" class="text-gray-400 hover:text-green-600 transition-transform hover:scale-125" title="Lock on this member"><i class="fas fa-lock text-2xl"></i></button></div><div class="grid grid-cols-2 gap-4 text-center py-4"><div class="bg-green-50 p-3 rounded-lg"><p class="text-sm text-green-700">Net Balance</p><p class="font-bold text-lg text-green-900">₹${data.netBalance.toLocaleString('en-IN')}</p></div><div class="bg-red-50 p-3 rounded-lg"><p class="text-sm text-red-700">Outstanding Loan</p><p class="font-bold text-lg text-red-900">₹${data.netLoanOutstanding.toLocaleString('en-IN')}</p></div></div><div class="flex items-center justify-between pt-4 border-t"><div><p class="text-sm text-gray-500">SIP Status (This Month)</p><p class="font-bold text-lg ${data.sipStatus.class}">${data.sipStatus.text}</p></div><img src="${signatureImageUrl}" class="h-10 rounded border cursor-pointer" onclick="window.chatbot.openImageModal('${signatureImageUrl}')" alt="Signature"></div></div>`;
                appendRichMessage(cardHtml, "bot");
            }
            
            function renderComparisonChart(data, type) {
                const chartId = `chart-${Date.now()}`;
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                chartContainer.innerHTML = `<canvas id="${chartId}"></canvas>`;
                
                if (type === 'totalReturn') {
                    const notification = document.createElement('p');
                    notification.className = 'text-center text-xs text-gray-500 mt-2';
                    notification.innerHTML = '<b>Note:</b> Return amount ka 10% Bank wallet mein chala jaata hai.';
                    chartContainer.appendChild(notification);
                }
                
                appendRichMessage(chartContainer.outerHTML, 'bot');
                
                const titles = { totalSip: 'Total SIP Comparison', totalLoan: 'Total Loan Comparison', totalReturn: 'Total Return Comparison' };
                const colors = { totalSip: ['#36A2EB', '#4BC0C0', '#E5E7EB'], totalLoan: ['#FF6384', '#FF9F40', '#E5E7EB'], totalReturn: ['#9966FF', '#FFCD56', '#E5E7EB'] };
                
                const { totalValue, currentUser, topUser } = data;
                const chartLabels = [];
                const chartDataPoints = [];

                chartLabels.push(currentUser.name);
                chartDataPoints.push(currentUser.value);

                if (topUser && topUser.name !== currentUser.name) {
                    chartLabels.push(topUser.name);
                    chartDataPoints.push(topUser.value);
                }
                
                const othersValue = Math.max(0, totalValue - chartDataPoints.reduce((a,b) => a+b, 0));
                if (othersValue > 0.01) {
                    chartLabels.push('Other Members');
                    chartDataPoints.push(othersValue);
                }

                const chartConfig = {
                    type: 'doughnut',
                    data: { labels: chartLabels, datasets: [{ data: chartDataPoints, backgroundColor: colors[type], borderWidth: 1 }] },
                    options: { responsive: true, plugins: { legend: { position: 'top' }, title: { display: true, text: titles[type] }, tooltip: { callbacks: { label: function(context) { const label = context.label || ''; const value = context.raw; const total = context.chart.getDatasetMeta(0).total; const percentage = total > 0 ? ((value / total) * 100).toFixed(1) + '%' : '0%'; return `${label}: ₹${value.toLocaleString('en-IN')} (${percentage})`; } } } }, cutout: '60%' }
                };
                
                setTimeout(() => {
                    const ctx = document.getElementById(chartId)?.getContext('2d');
                    if (ctx) new Chart(ctx, chartConfig);
                }, 100);
            }

            async function displayCapitalKings(showAll = false) {
                if (!capitalKingsData) {
                    capitalKingsData = calculateCapitalScores().sort((a, b) => b.score - a.score);
                }

            // --- Utility & Helper Functions ---
            
            // **NEW**: The Super Calculator Engine
            function superCalculator(query, cache, memberName) {
                const lowerQuery = query.toLowerCase();
                const s = cache.summary;
                const tx = cache.transactions;
                let text = null;
                let chartData = null;

                const formatDate = (dateStr) => {
                    const d = new Date(dateStr);
                    const day = String(d.getDate()).padStart(2, '0');
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const year = d.getFullYear();
                    return `${day}-${month}-${year}`;
                };

                // Pattern for "first/last N items" e.g., "first 6 sip", "last 3 loan"
                const rangeMatch = lowerQuery.match(/(first|pehla|last|aakhiri)\s*(\d+)\s*(sip|loan|return|payment)/);
                if (rangeMatch) {
                    const direction = rangeMatch[1];
                    const count = parseInt(rangeMatch[2], 10);
                    const type = rangeMatch[3];

                    let relevantTxs = [];
                    let field = '';
                    let typeName = '';

                    if (type === 'sip') {
                        relevantTxs = tx.filter(t => (parseFloat(t['SIP Payment']) || 0) > 0);
                        field = 'SIP Payment';
                        typeName = 'SIP भुगतान';
                    } else if (type === 'loan') {
                        relevantTxs = tx.filter(t => (parseFloat(t.Loan) || 0) > 0);
                        field = 'Loan';
                        typeName = 'लोन';
                    } else if (type === 'return') {
                        relevantTxs = tx.filter(t => (parseFloat(t['Return amount']) || 0) > 0);
                        field = 'Return amount';
                        typeName = 'रिटर्न';
                    } else if (type === 'payment') {
                         relevantTxs = tx.filter(t => (parseFloat(t['Loan Payment']) || 0) > 0);
                        field = 'Loan Payment';
                        typeName = 'लोन भुगतान';
                    }

                    if (relevantTxs.length > 0) {
                        const sortedTxs = [...relevantTxs].sort((a, b) => new Date(a.Date) - new Date(b.Date));
                        const selectedTxs = direction.startsWith('first') || direction.startsWith('pehla')
                            ? sortedTxs.slice(0, count)
                            : sortedTxs.slice(-count);

                        if (selectedTxs.length > 0) {
                            const total = selectedTxs.reduce((sum, t) => sum + (parseFloat(t[field]) || 0), 0);
                            let responseLines = selectedTxs.map(t => `* ${formatDate(t.Date)}: ₹${(parseFloat(t[field]) || 0).toLocaleString('en-IN')}`);
                            text = `${direction === 'first' || direction === 'pehla' ? 'पहले' : 'आखिरी'} ${selectedTxs.length} ${typeName} का कुल योग ₹${total.toLocaleString('en-IN')} है। विवरण इस प्रकार है:\n${responseLines.join('\n')}`;
                            return { text, chartData: null };
                        }
                    }
                    text = `आपके कोई ${typeName} नहीं मिले।`;
                    return { text, chartData: null };
                }

                // General summary queries
                if (lowerQuery.includes('total sip') || lowerQuery.includes('kul sip')) {
                    text = `${memberName} जी, आपके कुल SIP का योग ₹${s.totalSIP.toLocaleString('en-IN')} है।`;
                    const topData = findTopContributors();
                    chartData = { type: 'totalSip', data: { totalValue: calculateAllTimeTotals().sip, currentUser: { name: memberName, value: s.totalSIP }, topUser: topData.totalSipUser } };
                } else if (lowerQuery.includes('total loan') || lowerQuery.includes('kul loan')) {
                    text = `${memberName} जी, आपने अब तक कुल ₹${s.totalLoan.toLocaleString('en-IN')} का लोन लिया है।`;
                    if (s.netLoanOutstanding > 0) { text += ` जिसमें से अभी ₹${s.netLoanOutstanding.toLocaleString('en-IN')} बकाया है।`; }
                    const topData = findTopContributors();
                    chartData = { type: 'totalLoan', data: { totalValue: calculateAllTimeTotals().loan, currentUser: { name: memberName, value: s.totalLoan }, topUser: topData.totalLoanUser } };
                } else if (lowerQuery.includes('total return') || lowerQuery.includes('kul return')) {
                    text = `${memberName} जी, आपको अब तक कुल ₹${s.totalReturn.toLocaleString('en-IN')} का रिटर्न मिला है।`;
                    const topData = findTopContributors();
                    chartData = { type: 'totalReturn', data: { totalValue: calculateAllTimeTotals().return, currentUser: { name: memberName, value: s.totalReturn }, topUser: topData.totalReturnUser } };
                } else if (lowerQuery.includes('outstanding') || lowerQuery.includes('bakaya')) {
                    text = s.netLoanOutstanding > 0 ? `${memberName} जी, आपका कुल बकाया लोन ₹${s.netLoanOutstanding.toLocaleString('en-IN')} है।` : `${memberName} जी, आपका कोई लोन बकाया नहीं है।`;
                } else if (lowerQuery.includes('net balance') || lowerQuery.includes('kul balance')) {
                    text = `${memberName} जी, आपका नेट बैलेंस (कुल जमा - कुल निकासी) ₹${s.netBalance.toLocaleString('en-IN')} है।`;
                } else if (lowerQuery.includes('total deposit') || lowerQuery.includes('kul jama')) {
                    text = `${memberName} जी, आपकी कुल जमा राशि (SIP + Loan Payment + Return) ₹${s.totalDeposits.toLocaleString('en-IN')} है।`;
                } else if (lowerQuery.includes('total withdrawal') || lowerQuery.includes('kul nikasi')) {
                    text = `${memberName} जी, आपकी कुल निकासी (Loan + Penalty) ₹${s.totalWithdrawals.toLocaleString('en-IN')} है।`;
                } else if (lowerQuery.match(/loan.*?sip.*?antar|difference/)) {
                    const diff = Math.abs(s.totalSIP - s.totalLoan);
                    text = `आपके कुल SIP (₹${s.totalSIP.toLocaleString('en-IN')}) और कुल लोन (₹${s.totalLoan.toLocaleString('en-IN')}) के बीच का अंतर ₹${diff.toLocaleString('en-IN')} है।`;
                } else if (lowerQuery.match(/jama.*?nikasi.*?antar|difference/)) {
                    const diff = Math.abs(s.totalDeposits - s.totalWithdrawals);
                    text = `आपकी कुल जमा (₹${s.totalDeposits.toLocaleString('en-IN')}) और कुल निकासी (₹${s.totalWithdrawals.toLocaleString('en-IN')}) के बीच का अंतर ₹${diff.toLocaleString('en-IN')} है।`;
                } else if (lowerQuery.includes('sabse jyada sip') || lowerQuery.includes('highest sip')) {
                    const data = cache.highestSip;
                    text = data ? `आपका सबसे ज़्यादा SIP पेमेंट ₹${data.amount.toLocaleString('en-IN')} का था, जो आपने ${data.date} को किया था।` : "आपके SIP पेमेंट का कोई रिकॉर्ड नहीं मिला।";
                } else if (lowerQuery.includes('pehla sip') || lowerQuery.includes('first sip')) {
                    const data = cache.firstSip;
                    text = data ? `आपका पहला SIP पेमेंट ₹${data.amount.toLocaleString('en-IN')} का था, जो आपने ${data.date} को किया था।` : "आपके SIP पेमेंट का कोई रिकॉर्ड नहीं मिला।";
                } else if (lowerQuery.includes('recent loan payment') || lowerQuery.includes('aakhiri loan payment')) {
                    const data = cache.recentLoanPayment;
                    text = data ? `आपका हाल ही का लोन पेमेंट ₹${data.amount.toLocaleString('en-IN')} का था, जो आपने ${data.date} को किया था।` : "आपके लोन पेमेंट का कोई रिकॉर्ड नहीं मिला।";
                } else if (lowerQuery.includes('pehla loan') || lowerQuery.includes('first loan')) {
                    const data = cache.firstLoan;
                    text = data ? `आपने अपना पहला लोन (${data.daysAgo} दिन पहले) ${data.date} को ₹${data.amount.toLocaleString('en-IN')} का लिया था।` : "आपके लोन लेने का कोई रिकॉर्ड नहीं मिला।";
                }

                if (text) {
                    return { text, chartData }; // Return the calculated answer
                }
                return null; // Return null if no direct calculation was found
            }

            function getWordMatchScore(query, text) { const queryWords = new Set(query.toLowerCase().split(/\s+/).filter(w => w.length > 2)); const textWords = new Set(text.toLowerCase().split(/\s+/)); let score = 0; for (const word of queryWords) { if (textWords.has(word)) score++; } return score; }
            function findMatchingMembers(query) { if (!cachedMemberIndex) return []; const lowerQuery = String(query).toLowerCase().trim(); if (lowerQuery.length < 1) return []; return cachedMemberIndex.filter(m => m.name && m.name.toLowerCase().includes(lowerQuery)); }
            function findMatchingFaqs(query, limit) { if (!cachedFaqs) return []; const lowerQuery = String(query).toLowerCase().trim(); if (lowerQuery.length < 2) return []; return cachedFaqs.map(faq => ({ ...faq, score: getWordMatchScore(lowerQuery, faq.questions.join(' ')) })).filter(faq => faq.score > 0).sort((a, b) => b.score - a.score).slice(0, limit); }
            
            function aggregateMemberData(data) {
                const transactions = data.transactions ? Object.values(data.transactions) : [];
                let totalSIP = 0, totalLoan = 0, totalLoanPayment = 0, totalPenalty = 0, totalReturn = 0, totalExtraWithdraw = 0, totalExtraBalance = 0;
                
                transactions.forEach(tx => {
                    totalSIP += parseFloat(tx['SIP Payment']) || 0;
                    totalLoan += parseFloat(tx.Loan) || 0;
                    totalLoanPayment += parseFloat(tx['Loan Payment']) || 0;
                    totalPenalty += parseFloat(tx['Penalty amount']) || 0;
                    totalReturn += parseFloat(tx['Return amount']) || 0;
                    totalExtraWithdraw += parseFloat(tx['Extra Withdraw']) || 0;
                    totalExtraBalance += parseFloat(tx['Extra Balance']) || 0;
                });

                const totalDeposits = totalSIP + totalLoanPayment + totalReturn + totalExtraBalance;
                const totalWithdrawals = totalLoan + totalPenalty + totalExtraWithdraw;
                const sipStatus = getSipStatus(transactions, new Date());
                
                return { 
                    name: data.fullName, 
                    profilePicUrl: data.profilePicUrl, 
                    signatureUrl: data.signatureUrl, 
                    joinDate: new Date(data.joiningDate).toLocaleDateString('en-GB'), 
                    totalSIP, totalLoan, totalLoanPayment, totalPenalty, totalReturn, 
                    totalDeposits, totalWithdrawals,
                    netBalance: totalDeposits - totalWithdrawals, 
                    netLoanOutstanding: Math.max(0, totalLoan - totalLoanPayment), 
                    sipStatus 
                };
            }

            function getSipStatus(transactions, date) { const currentMonth = date.getMonth(); const currentYear = date.getFullYear(); const currentMonthSipTx = transactions.find(tx => { if (!tx.Date) return false; const txDate = new Date(tx.Date); return (parseFloat(tx['SIP Payment']) || 0) > 0 && txDate.getMonth() === currentMonth && txDate.getFullYear() === currentYear; }); if (currentMonthSipTx) return { text: 'Paid', class: 'text-green-600', amount: parseFloat(currentMonthSipTx['SIP Payment']) }; if (date.getDate() > 10) return { text: 'Pending', class: 'text-red-600', amount: 0 }; return { text: 'Due', class: 'text-yellow-600', amount: 0 }; }
            
            function findTopContributors() {
                let totalSipUser = { name: 'N/A', value: 0 }, totalLoanUser = { name: 'N/A', value: 0 }, totalReturnUser = { name: 'N/A', value: 0 };
                if (!allMembersFullData) return { totalSipUser, totalLoanUser, totalReturnUser };
                
                for (const memberId in allMembersFullData) {
                    const member = allMembersFullData[memberId];
                    if(!member.fullName) continue;
                    const summary = aggregateMemberData(member);
                    if (summary.totalSIP > totalSipUser.value) totalSipUser = { name: member.fullName, value: summary.totalSIP };
                    if (summary.totalLoan > totalLoanUser.value) totalLoanUser = { name: member.fullName, value: summary.totalLoan };
                    if (summary.totalReturn > totalReturnUser.value) totalReturnUser = { name: member.fullName, value: summary.totalReturn };
                }
                return { totalSipUser, totalLoanUser, totalReturnUser };
            }

            function calculateAllTimeTotals() { let totalSIP = 0, totalLoan = 0, totalReturn = 0; if (!allMembersFullData) return { sip: 0, loan: 0, return: 0 }; for (const memberId in allMembersFullData) { const summary = aggregateMemberData(allMembersFullData[memberId]); totalSIP += summary.totalSIP; totalLoan += summary.totalLoan; totalReturn += summary.totalReturn; } return { sip: totalSIP, loan: totalLoan, return: totalReturn }; }
            
            function calculateCapitalScores() {
                const results = []; const today = new Date();
                if (!allMembersFullData) return [];
                for (const memberId in allMembersFullData) {
                    const member = allMembersFullData[memberId];
                    if (!member.transactions || !member.joiningDate || !member.fullName) continue;
                    const finalCapital = aggregateMemberData(member).netBalance;
                    if (finalCapital <= 0) continue;

                    const transactions = Object.values(member.transactions).sort((a, b) => new Date(a.Date) - new Date(b.Date));
                    let capitalDays = 0; let currentCapital = 0; let lastDate = new Date(member.joiningDate);
                    transactions.forEach(tx => {
                        const txDate = new Date(tx.Date);
                        const daysDifference = (txDate - lastDate) / (1000 * 3600 * 24);
                        if (daysDifference > 0) { capitalDays += currentCapital * daysDifference; }
                        const sip = parseFloat(tx['SIP Payment']) || 0;
                        const payment = parseFloat(tx['Loan Payment']) || 0;
                        const loan = parseFloat(tx.Loan) || 0;
                        const ret = parseFloat(tx['Return amount']) || 0;
                        currentCapital += sip + payment + ret - loan;
                        lastDate = txDate;
                    });
                    const daysSinceLastTx = (today - lastDate) / (1000 * 3600 * 24);
                    capitalDays += currentCapital * daysSinceLastTx;
                    const holdingDays = Math.floor((today - new Date(member.joiningDate)) / (1000 * 3600 * 24));
                    
                    if (holdingDays > 0) {
                        results.push({ id: memberId, name: member.fullName, capital: finalCapital, holdingDays, score: capitalDays });
                    }
                }
                return results;
            }

            function preAnalyzeMemberData(memberId) {
                const memberData = allMembersFullData[memberId];
                if (!memberData) return null;

                const transactions = memberData.transactions ? Object.values(memberData.transactions).filter(tx => tx.Date) : [];
                
                if (transactions.length === 0) {
                    return { summary: aggregateMemberData(memberData), transactions: [] };
                }

                const today = new Date();
                const formatDate = (dateStr) => {
                    const d = new Date(dateStr);
                    const day = String(d.getDate()).padStart(2, '0');
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const year = d.getFullYear();
                    return `${day}-${month}-${year}`;
                };
                const daysBetween = (date1, date2) => Math.round(Math.abs((date1 - date2) / (1000 * 60 * 60 * 24)));

                const sortedTransactions = [...transactions].sort((a, b) => new Date(a.Date) - new Date(b.Date));

                const sipPayments = sortedTransactions.filter(t => (parseFloat(t['SIP Payment']) || 0) > 0);
                const loanPayments = sortedTransactions.filter(t => (parseFloat(t['Loan Payment']) || 0) > 0);
                const loansTaken = sortedTransactions.filter(t => (parseFloat(t.Loan) || 0) > 0);
                
                let highestSip = null;
                if (sipPayments.length > 0) {
                    const topSip = sipPayments.reduce((max, t) => (parseFloat(t['SIP Payment']) > parseFloat(max['SIP Payment'])) ? t : max, sipPayments[0]);
                    highestSip = { amount: parseFloat(topSip['SIP Payment']), date: formatDate(topSip.Date) };
                }

                let firstSip = null;
                if (sipPayments.length > 0) {
                    firstSip = { amount: parseFloat(sipPayments[0]['SIP Payment']), date: formatDate(sipPayments[0].Date) };
                }
                
                let recentLoanPayment = null;
                if (loanPayments.length > 0) {
                    const lastLoanPayment = loanPayments[loanPayments.length - 1];
                    recentLoanPayment = { amount: parseFloat(lastLoanPayment['Loan Payment']), date: formatDate(lastLoanPayment.Date) };
                }
                
                let firstLoan = null;
                if (loansTaken.length > 0) {
                    const firstLoanTx = loansTaken[0];
                    firstLoan = { amount: parseFloat(firstLoanTx.Loan), date: formatDate(firstLoanTx.Date), daysAgo: daysBetween(today, new Date(firstLoanTx.Date)) };
                }

                return {
                    summary: aggregateMemberData(memberData),
                    transactions: sortedTransactions, // Store all sorted transactions for the calculator
                    highestSip, firstSip, recentLoanPayment, firstLoan
                };
            }

                    const chartColors = [];

                    if (prevMember) { chartLabels.push(`#${index} ${prevMember.name}`); chartData.push(prevMember.score); chartColors.push('rgba(255, 99, 132, 0.7)'); }
                    chartLabels.push(`#${index + 1} ${member.name} (You)`); chartData.push(member.score); chartColors.push('rgba(75, 192, 192, 0.7)');
                    if (nextMember) { chartLabels.push(`#${index + 2} ${nextMember.name}`); chartData.push(nextMember.score); chartColors.push('rgba(255, 206, 86, 0.7)'); }
                    
                    const ctx = document.getElementById('capitalCompareChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: chartLabels,
                            datasets: [{
                                label: 'Capital Score',
                                data: chartData,
                                backgroundColor: chartColors,
                                borderColor: chartColors.map(c => c.replace('0.7', '1')),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            plugins: {
                                legend: { display: false },
                                title: { display: true, text: 'Score Comparison with Nearby Ranks' }
                            },
                            scales: { x: { beginAtZero: true } }
                        }
                    });

                    document.getElementById('capitalDetailModal').classList.add('active');
                },
                closeCapitalDetailModal: () => document.getElementById('capitalDetailModal').classList.remove('active'),
            };
            
            async function callGemini(prompt) {
                try {
                    const response = await fetch('/api/getAiExplanation', { 
                        method: "POST", 
                        headers: { "Content-Type": "application/json" }, 
                        body: JSON.stringify({ promptText: prompt }) 
                    });
                    
                    if (!response.ok) { 
                        const errorData = await response.json().catch(() => null);
                        const statusText = response.statusText;
                        const statusCode = response.status;
                        console.error("AI Backend Error:", statusCode, statusText, errorData); 
                        return `AI से jawaab nahi mil pa raha hai. (Error: ${statusCode})`; 
                    }

                    const data = await response.json();
                    return data.explanation;

                } catch (e) { 
                    console.error("Network error calling AI backend:", e); 
                    return "AI backend se connect nahi ho pa raha hai. Kripya apna internet connection jaanchein."; 
                }
            }

            sendBtn.addEventListener('click', () => handleSend(null));
            inputBox.addEventListener('keyup', (e) => { if (e.key === 'Enter') handleSend(null); });
            inputBox.addEventListener('input', () => showSuggestions(inputBox.value));
            unlockBtn.addEventListener('click', window.chatbot.deactivateLockMode);
            
            initializeBot();
        }

        // --- Start the application ---
        checkAuthAndInitialize();
    </script>
</body>
</html>
