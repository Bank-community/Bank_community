<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#002366">
    <title>Trust Rules - Community Gallery</title>
    
    <!-- Royal Theme CSS -->
    <link rel="stylesheet" href="user-style.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* --- Gallery Specific Royal Tweaks --- */
        body {
            background-color: var(--bg-color);
            padding-bottom: 40px;
        }

        /* Header Specific Adjustments */
        .rules-header-display {
            background: linear-gradient(145deg, #D4AF37, #B8860B);
            border-radius: 20px;
            padding: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .rules-header-inner {
            background-color: #0b1021; /* Deep Royal Blue */
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            /* Royal Pattern Overlay */
            background-image: radial-gradient(circle, rgba(212, 175, 55, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .rules-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
            object-fit: cover;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .rules-title {
            color: white;
            font-size: 1.8em;
            font-weight: 800;
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        /* Royal Card Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Mobile: 2 Columns */
            gap: 15px;
            padding: 5px;
        }

        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr); /* Desktop: 4 Columns */
            }
        }

        /* Card Styling */
        .rule-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(212, 175, 55, 0.3); /* Subtle Gold Border */
            cursor: pointer;
        }

        .rule-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(212, 175, 55, 0.3); /* Gold Glow */
            border-color: var(--accent-gold);
        }

        .rule-img-wrapper {
            width: 100%;
            padding-top: 141.4%; /* Aspect Ratio for A4 Paper (1:1.414) */
            position: relative;
            background: #f8f9fa;
        }

        .rule-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .rule-card:hover .rule-img {
            transform: scale(1.05);
        }

        .rule-info {
            padding: 12px;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #f4f6f9);
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .rule-name {
            font-size: 0.95em;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Loading & Status */
        .status-container {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            color: var(--light-text);
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Custom Lightbox for Rules */
        #ruleModal .modal-content {
            background: transparent;
            box-shadow: none;
            width: 100%;
            max-width: 600px; /* Better for reading text documents */
            padding: 0;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #ruleFullImg {
            width: auto;
            max-width: 95%;
            max-height: 85vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 3px solid var(--accent-gold);
            background: white;
        }
        
        #closeRuleModal {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        
        <!-- Royal Header -->
        <div class="rules-header-display animate-on-scroll">
            <div class="rules-header-inner">
                <img src="https://ik.imagekit.io/kdtvm0r78/IMG-20251202-WA0000.jpg" alt="Logo" class="rules-logo">
                <h1 class="rules-title">Trust Rules</h1>
            </div>
        </div>

        <!-- Navigation & Stats -->
        <div class="nav-bar animate-on-scroll">
            <a href="index.html" class="civil-button btn-glossy" style="padding: 8px 18px; border-radius: 50px; font-size: 0.9em;">
                <i data-feather="arrow-left" style="width: 18px; height: 18px;"></i> Back
            </a>
            <span id="ruleCountBadge" style="background: var(--primary-color); color: var(--accent-gold); padding: 5px 12px; border-radius: 20px; font-weight: 700; font-size: 0.85em; border: 1px solid var(--accent-gold);">
                Loading...
            </span>
        </div>

        <!-- Gallery Grid -->
        <div id="rulesContainer" class="gallery-grid animate-on-scroll">
            <div class="status-container">
                <div class="loader-spinner"></div>
                <p>Loading Rules...</p>
            </div>
        </div>

    </div>

    <!-- Full Screen Lightbox Modal -->
    <div id="ruleModal" class="modal">
        <span class="close" id="closeRuleModal">×</span>
        <div class="modal-content">
            <img id="ruleFullImg" src="" alt="Rule Document">
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CACHE_KEY_RULES = 'tcf_rules_cache_v2'; // Cache Key for Rules
        const DEFAULT_IMAGE = 'https://via.placeholder.com/400x600?text=No+Image';

        // --- DOM ELEMENTS ---
        const container = document.getElementById('rulesContainer');
        const countBadge = document.getElementById('ruleCountBadge');
        const modal = document.getElementById('ruleModal');
        const fullImg = document.getElementById('ruleFullImg');
        const closeBtn = document.getElementById('closeRuleModal');

        // --- 1. INITIALIZE ---
        document.addEventListener('DOMContentLoaded', async () => {
            feather.replace();
            
            // Step 1: Instant Load from Local Storage
            loadRulesFromCache();

            // Step 2: Connect to Firebase
            await initializeFirebase();
        });

        // --- 2. CACHE LOGIC ---
        function loadRulesFromCache() {
            const cachedData = localStorage.getItem(CACHE_KEY_RULES);
            if (cachedData) {
                // console.log("⚡ Rules Loaded from Cache");
                const data = JSON.parse(cachedData);
                renderRules(data);
            }
        }

        function saveRulesToCache(data) {
            localStorage.setItem(CACHE_KEY_RULES, JSON.stringify(data));
        }

        // --- 3. FIREBASE SYNC ---
        async function initializeFirebase() {
            try {
                // Config Fetch (Reuse existing API pattern)
                const response = await fetch('/api/firebase-config');
                if (!response.ok) throw new Error('Config load failed');
                const config = await response.json();

                if (!firebase.apps.length) {
                    firebase.initializeApp(config);
                }

                const db = firebase.database();
                // CORRECTED PATH: admin/rules
                const rulesRef = db.ref('admin/rules');
                
                rulesRef.on('value', (snapshot) => {
                    const rawData = snapshot.val();
                    let rulesArray = [];

                    if (rawData) {
                        // Handle both Array and Object structures from Firebase
                        if (Array.isArray(rawData)) {
                            rulesArray = rawData.filter(item => item); // remove nulls
                        } else {
                            rulesArray = Object.keys(rawData).map(key => ({
                                id: key,
                                ...rawData[key]
                            }));
                        }
                    }

                    // Save & Render
                    saveRulesToCache(rulesArray);
                    renderRules(rulesArray);
                });

            } catch (error) {
                console.error("Firebase Error:", error);
                if (!localStorage.getItem(CACHE_KEY_RULES)) {
                    container.innerHTML = `<div class="status-container" style="color:red;">Error loading rules.<br>${error.message}</div>`;
                    countBadge.textContent = 'Error';
                }
            }
        }

        // --- 4. RENDER UI ---
        function renderRules(rules) {
            if (!rules || rules.length === 0) {
                container.innerHTML = `<div class="status-container"><i data-feather="file-minus" style="width:40px;height:40px;color:#aaa;"></i><p>No Rules Found.</p></div>`;
                feather.replace();
                countBadge.textContent = '0 Rules';
                return;
            }

            countBadge.textContent = `${rules.length} Rules`;
            container.innerHTML = ''; // Clear loading

            // Sort logic (Optional: newest first if timestamps exist, else as is)
            // rules.reverse(); 

            rules.forEach(rule => {
                const card = document.createElement('div');
                card.className = 'rule-card animate-on-scroll';
                // Trigger Lightbox on Click
                card.onclick = () => openLightbox(rule.imageUrl);

                card.innerHTML = `
                    <div class="rule-img-wrapper">
                        <img src="${rule.imageUrl}" 
                             alt="${rule.title || 'Rule'}" 
                             class="rule-img" 
                             loading="lazy"
                             onerror="this.onerror=null; this.src='${DEFAULT_IMAGE}';">
                    </div>
                    ${rule.title ? `<div class="rule-info"><h3 class="rule-name">${rule.title}</h3></div>` : ''}
                `;
                container.appendChild(card);
            });
            
            // Re-trigger scroll animation classes
            setTimeout(() => {
                document.querySelectorAll('.animate-on-scroll').forEach(el => el.classList.add('is-visible'));
            }, 100);
        }

        // --- 5. LIGHTBOX FUNCTIONALITY ---
        function openLightbox(src) {
            if (!src) return;
            modal.classList.add('show');
            fullImg.src = src;
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeLightbox() {
            modal.classList.remove('show');
            document.body.style.overflow = ''; // Unlock scroll
            setTimeout(() => { fullImg.src = ''; }, 300);
        }

        closeBtn.addEventListener('click', closeLightbox);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeLightbox();
        });
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // Animation Observer (Shared Logic)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

    </script>
</body>
</html>
