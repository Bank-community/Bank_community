<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#002366">
    <title>Trust Rules - Community Gallery</title>
    
    <!-- Royal Theme CSS -->
    <link rel="stylesheet" href="user-style.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* --- Gallery Specific Tweaks --- */
        body {
            background-color: var(--bg-color);
            padding-bottom: 40px;
        }

        /* Header Specific Adjustments */
        .rules-header-display {
            background: linear-gradient(145deg, #D4AF37, #B8860B);
            border-radius: 20px;
            padding: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .rules-header-inner {
            background-color: #0b1021;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            background-image: radial-gradient(circle, rgba(212, 175, 55, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .rules-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
            object-fit: cover;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .rules-title {
            color: white;
            font-size: 1.8em;
            font-weight: 800;
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 5px;
        }

        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .rule-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            cursor: pointer;
        }

        .rule-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(212, 175, 55, 0.3);
            border-color: var(--accent-gold);
        }

        .rule-img-wrapper {
            width: 100%;
            padding-top: 141.4%;
            position: relative;
            background: #f8f9fa;
        }

        .rule-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .rule-card:hover .rule-img {
            transform: scale(1.05);
        }

        .rule-info {
            padding: 12px;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #f4f6f9);
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .rule-name {
            font-size: 0.95em;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .status-container {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            color: var(--light-text);
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- LIGHTBOX STYLES --- */
        #ruleModal .modal-content {
            background: transparent;
            box-shadow: none;
            width: 100%;
            height: 100%;
            padding: 0;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible !important; /* Allow close button to be outside if needed */
        }

        #ruleFullImg {
            width: auto;
            max-width: 95%;
            max-height: 85vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 3px solid var(--accent-gold);
            background: white;
            object-fit: contain;
            transition: opacity 0.3s ease;
            z-index: 2001;
        }
        
        /* RESTORING THE GLOBAL RED CIRCLE CLOSE BUTTON */
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2010 !important; /* Highest Z-Index */
            line-height: 1;
            
            /* The Style from user-style.css */
            width: 38px;
            height: 38px;
            background-color: var(--danger-color); /* #dc3545 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid #fff;
            transition: transform 0.2s ease;
        }

        .close:active { transform: scale(0.9); }
        .close:hover { background-color: #c82333; }

        /* Navigation Arrows */
        .modal-nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 35, 102, 0.6);
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2005;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }

        .modal-nav-btn:hover {
            background: rgba(0, 35, 102, 0.9);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        #prevBtn { left: 15px; }
        #nextBtn { right: 15px; }

        .modal-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 2005;
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        
        <div class="rules-header-display animate-on-scroll">
            <div class="rules-header-inner">
                <img src="https://ik.imagekit.io/kdtvm0r78/IMG-20251202-WA0000.jpg" alt="Logo" class="rules-logo">
                <h1 class="rules-title">Trust Rules</h1>
            </div>
        </div>

        <div class="nav-bar animate-on-scroll">
            <a href="index.html" class="civil-button btn-glossy" style="padding: 8px 18px; border-radius: 50px; font-size: 0.9em;">
                <i data-feather="arrow-left" style="width: 18px; height: 18px;"></i> Back
            </a>
            <span id="ruleCountBadge" style="background: var(--primary-color); color: var(--accent-gold); padding: 5px 12px; border-radius: 20px; font-weight: 700; font-size: 0.85em; border: 1px solid var(--accent-gold);">
                Loading...
            </span>
        </div>

        <div id="rulesContainer" class="gallery-grid animate-on-scroll">
            <div class="status-container">
                <div class="loader-spinner"></div>
                <p>Loading Rules...</p>
            </div>
        </div>

    </div>

    <!-- Lightbox Modal -->
    <div id="ruleModal" class="modal">
        <!-- GLOBAL RED CIRCLE CLOSE BUTTON -->
        <span class="close" id="closeRuleModal">Ã—</span>
        
        <button id="prevBtn" class="modal-nav-btn"><i data-feather="chevron-left"></i></button>
        <button id="nextBtn" class="modal-nav-btn"><i data-feather="chevron-right"></i></button>
        
        <div class="modal-content">
            <img id="ruleFullImg" src="" alt="Rule Document">
        </div>

        <div id="imageCounter" class="modal-counter">0 / 0</div>
    </div>

    <script>
        const CACHE_KEY_RULES = 'tcf_rules_cache_v2'; 
        const DEFAULT_IMAGE = 'https://via.placeholder.com/400x600?text=No+Image';

        const container = document.getElementById('rulesContainer');
        const countBadge = document.getElementById('ruleCountBadge');
        const modal = document.getElementById('ruleModal');
        const fullImg = document.getElementById('ruleFullImg');
        const closeBtn = document.getElementById('closeRuleModal');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const imageCounter = document.getElementById('imageCounter');

        let allRulesData = [];
        let currentImageIndex = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            feather.replace();
            loadRulesFromCache();
            await initializeFirebase();
            setupNavigation();
        });

        function loadRulesFromCache() {
            const cachedData = localStorage.getItem(CACHE_KEY_RULES);
            if (cachedData) {
                const data = JSON.parse(cachedData);
                renderRules(data);
            }
        }

        function saveRulesToCache(data) {
            localStorage.setItem(CACHE_KEY_RULES, JSON.stringify(data));
        }

        async function initializeFirebase() {
            try {
                const response = await fetch('/api/firebase-config');
                if (!response.ok) throw new Error('Config load failed');
                const config = await response.json();

                if (!firebase.apps.length) {
                    firebase.initializeApp(config);
                }

                const db = firebase.database();
                const rulesRef = db.ref('admin/rules');
                
                rulesRef.on('value', (snapshot) => {
                    const rawData = snapshot.val();
                    let rulesArray = [];

                    if (rawData) {
                        if (Array.isArray(rawData)) {
                            rulesArray = rawData.filter(item => item); 
                        } else {
                            rulesArray = Object.keys(rawData).map(key => ({
                                id: key,
                                ...rawData[key]
                            }));
                        }
                    }

                    saveRulesToCache(rulesArray);
                    renderRules(rulesArray);
                });

            } catch (error) {
                console.error("Firebase Error:", error);
                if (!localStorage.getItem(CACHE_KEY_RULES)) {
                    container.innerHTML = `<div class="status-container" style="color:red;">Error loading rules.<br>${error.message}</div>`;
                    countBadge.textContent = 'Error';
                }
            }
        }

        function renderRules(rules) {
            allRulesData = rules; 
            
            if (!rules || rules.length === 0) {
                container.innerHTML = `<div class="status-container"><i data-feather="file-minus" style="width:40px;height:40px;color:#aaa;"></i><p>No Rules Found.</p></div>`;
                feather.replace();
                countBadge.textContent = '0 Rules';
                return;
            }

            countBadge.textContent = `${rules.length} Rules`;
            container.innerHTML = ''; 

            rules.forEach((rule, index) => {
                const card = document.createElement('div');
                card.className = 'rule-card animate-on-scroll';
                card.onclick = () => openLightbox(index);

                card.innerHTML = `
                    <div class="rule-img-wrapper">
                        <img src="${rule.imageUrl}" 
                             alt="${rule.title || 'Rule'}" 
                             class="rule-img" 
                             loading="lazy"
                             onerror="this.onerror=null; this.src='${DEFAULT_IMAGE}';">
                    </div>
                    ${rule.title ? `<div class="rule-info"><h3 class="rule-name">${rule.title}</h3></div>` : ''}
                `;
                container.appendChild(card);
            });
            
            setTimeout(() => {
                document.querySelectorAll('.animate-on-scroll').forEach(el => el.classList.add('is-visible'));
            }, 100);
        }

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxContent();
            modal.classList.add('show');
            document.body.style.overflow = 'hidden'; 
        }

        function updateLightboxContent() {
            if (currentImageIndex < 0) currentImageIndex = allRulesData.length - 1;
            if (currentImageIndex >= allRulesData.length) currentImageIndex = 0;

            const rule = allRulesData[currentImageIndex];
            
            fullImg.style.opacity = '0.5';
            setTimeout(() => {
                fullImg.src = rule.imageUrl;
                fullImg.style.opacity = '1';
            }, 150);

            imageCounter.textContent = `${currentImageIndex + 1} / ${allRulesData.length}`;
        }

        function closeLightbox() {
            modal.classList.remove('show');
            document.body.style.overflow = ''; 
            setTimeout(() => { fullImg.src = ''; }, 300);
        }

        function setupNavigation() {
            prevBtn.onclick = (e) => {
                e.stopPropagation();
                currentImageIndex--;
                updateLightboxContent();
            };

            nextBtn.onclick = (e) => {
                e.stopPropagation();
                currentImageIndex++;
                updateLightboxContent();
            };

            window.addEventListener('keydown', (e) => {
                if (!modal.classList.contains('show')) return;
                
                if (e.key === 'ArrowLeft') {
                    currentImageIndex--;
                    updateLightboxContent();
                } else if (e.key === 'ArrowRight') {
                    currentImageIndex++;
                    updateLightboxContent();
                } else if (e.key === 'Escape') {
                    closeLightbox();
                }
            });

            closeBtn.addEventListener('click', closeLightbox);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeLightbox();
            });
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

    </script>
</body>
</html>
