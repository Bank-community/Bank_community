<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#001540">
    <title>लॉगिन - TRUST COMMUNITY FUND</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                royal: {
                  dark: '#001540',
                  blue: '#002366',
                  gold: '#D4AF37',
                }
              },
              fontFamily: {
                sans: ['Poppins', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
              }
            }
          }
        }
    </script>

    <style>
        body {
            background-color: #001540;
            background-image: radial-gradient(circle at top right, #003399 0%, #001540 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Royal Card Style */
        .royal-card {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* Input Styling */
        .royal-input {
            transition: all 0.3s ease;
        }
        .royal-input:focus {
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        /* Button Styling */
        .btn-royal {
            background: linear-gradient(135deg, #002366 0%, #001540 100%);
            border: 1px solid #D4AF37;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .btn-royal:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
            background: linear-gradient(135deg, #003399 0%, #002366 100%);
        }

        /* Secondary Button (For Reset) */
        .btn-outline-gold {
            border: 1px solid #D4AF37;
            color: #b8860b;
            background: transparent;
            transition: all 0.3s ease;
        }
        .btn-outline-gold:hover {
            background: #D4AF37;
            color: white;
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-md">
        <div class="royal-card rounded-2xl p-8 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-transparent via-[#D4AF37] to-transparent"></div>

            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#001540] border-2 border-[#D4AF37] text-[#D4AF37] mb-4 shadow-lg">
                    <i class="fas fa-crown text-2xl"></i>
                </div>
                
                <h1 class="font-serif text-3xl font-bold text-royal-blue mb-2 tracking-wide">Welcome Back</h1>
                <p class="text-sm font-medium text-gray-500 uppercase tracking-widest">Trust कम्युनिटी में आपका स्वागत है।</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div class="group">
                    <label for="email" class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1 group-focus-within:text-[#D4AF37] transition-colors">
                        Email ID
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="email" required value="tcfunit@gmail.com"
                            class="royal-input w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 font-medium outline-none"
                            placeholder="Enter your email">
                    </div>
                </div>

                <div class="group">
                    <label for="password" class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1 group-focus-within:text-[#D4AF37] transition-colors">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="number" id="password" required 
                            class="royal-input w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 font-medium outline-none placeholder-gray-300"
                            placeholder="Enter your password">
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="btn-royal w-full py-3.5 rounded-xl text-white font-bold tracking-wide flex items-center justify-center gap-2 mt-4">
                    <span id="loginBtnText">SECURE LOGIN</span>
                    <div id="loader" class="loader hidden"></div>
                </button>
            </form>

            <div class="text-center mt-5">
                <button type="button" onclick="toggleResetSection()" class="text-xs font-bold text-[#D4AF37] hover:text-[#B8860B] uppercase tracking-wider transition-colors outline-none focus:outline-none">
                    FORGOT PASSWORD?
                </button>
            </div>

            <div id="resetSection" class="hidden mt-4 pt-4 border-t border-gray-100 fade-in">
                <p class="text-[11px] text-gray-500 mb-2 text-center">अपना रजिस्टर ईमेल डालें, हम आपको रिसेट लिंक भेजेंगे।</p>
                
                <div class="relative mb-3">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <input type="email" id="resetEmail" 
                        class="royal-input w-full pl-10 pr-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 text-sm outline-none"
                        placeholder="Ex: user@gmail.com">
                </div>

                <button type="button" onclick="sendResetLink()" id="resetBtn" class="btn-outline-gold w-full py-2 rounded-lg text-xs font-bold uppercase tracking-wide">
                    SEND RESET LINK
                </button>
            </div>

            <div id="errorMessage" class="hidden mt-6 p-3 bg-red-50 border border-red-100 rounded-lg text-red-600 text-xs font-semibold text-center flex items-center justify-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
            </div>

            <p class="text-center text-[10px] text-gray-400 mt-8 font-medium">
                SECURED BY TRUST COMMUNITY FUND &copy; 2025
            </p>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE INITIALIZATION ---
        async function initializeAppWithConfig() {
            try {
                const response = await fetch('/api/firebase-config');
                if (!response.ok) throw new Error('कॉन्फ़िगरेशन लोड करने में विफल। (Config Load Failed)');
                
                const config = await response.json();
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(config);
                }
                
                setupLoginListener();

            } catch (error) {
                console.error("Initialization failed:", error);
                showError(error.message);
            }
        }

        // --- 2. LOGIN LOGIC ---
        function setupLoginListener() {
            const auth = firebase.auth(); 
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loader = document.getElementById('loader');

            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                hideError();
                
                // Loading State
                loginBtn.disabled = true;
                loginBtn.classList.add('opacity-80', 'cursor-not-allowed');
                loginBtnText.classList.add('hidden');
                loader.classList.remove('hidden');

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const adminUid = 'hWsZo6gONzOOccP7y4GCT4oV93A2';

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;

                        if (user.uid === adminUid) {
                            sessionStorage.setItem('isAdminLoggedIn', 'true');
                            window.location.href = redirectUrl || '/admin.html'; 
                        } else {
                            window.location.href = redirectUrl || '/index.html'; 
                        }
                    })
                    .catch((error) => {
                        console.error("Login Error:", error.code);
                        showError('गलत ईमेल या पासवर्ड। कृपया पुनः प्रयास करें।');
                        
                        // Reset Button
                        loginBtn.disabled = false;
                        loginBtn.classList.remove('opacity-80', 'cursor-not-allowed');
                        loginBtnText.classList.remove('hidden');
                        loader.classList.add('hidden');
                    });
            });
        }

        // --- 3. FORGOT PASSWORD LOGIC ---
        function toggleResetSection() {
            const section = document.getElementById('resetSection');
            section.classList.toggle('hidden');
            hideError();
        }

        function sendResetLink() {
            const emailInput = document.getElementById('resetEmail');
            const email = emailInput.value.trim();
            const btn = document.getElementById('resetBtn');

            if (!email) {
                showError("Please enter your registered email address first.");
                return;
            }

            // Button Loading State
            const originalText = btn.innerText;
            btn.innerText = "SENDING...";
            btn.disabled = true;

            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    alert(`✅ LINK SENT!\n\nWe have sent a password reset link to:\n${email}\n\nPlease check your Inbox and Spam folder.`);
                    toggleResetSection();
                    emailInput.value = '';
                })
                .catch((error) => {
                    console.error("Reset Error:", error);
                    if(error.code === 'auth/user-not-found') {
                        showError("No user found with this email.");
                    } else if (error.code === 'auth/invalid-email') {
                        showError("Invalid email format.");
                    } else {
                        showError(error.message);
                    }
                })
                .finally(() => {
                    btn.innerText = originalText;
                    btn.disabled = false;
                });
        }

        // --- HELPER FUNCTIONS ---
        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.querySelector('span').textContent = msg;
            el.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
        
        // Start App
        initializeAppWithConfig();
    </script>
</body>
</html>
