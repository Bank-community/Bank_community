<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#001540">
    <title>लॉगिन - TRUST COMMUNITY FUND</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs (v8 Compat for Login) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                royal: {
                  dark: '#001540',
                  blue: '#002366',
                  gold: '#D4AF37',
                }
              },
              fontFamily: {
                sans: ['Poppins', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
              }
            }
          }
        }
    </script>

    <style>
        body {
            background-color: #001540;
            background-image: radial-gradient(circle at top right, #003399 0%, #001540 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .royal-card {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .btn-royal {
            background: linear-gradient(135deg, #002366 0%, #001540 100%);
            border: 1px solid #D4AF37;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .btn-royal:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
            background: linear-gradient(135deg, #003399 0%, #002366 100%);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-md">
        <!-- Main Card -->
        <div class="royal-card rounded-2xl p-8 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-transparent via-[#D4AF37] to-transparent"></div>

            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#001540] border-2 border-[#D4AF37] text-[#D4AF37] mb-4 shadow-lg">
                    <i class="fas fa-crown text-2xl"></i>
                </div>
                <h1 class="font-serif text-3xl font-bold text-royal-blue mb-2 tracking-wide">Welcome Back</h1>
                <p class="text-sm font-medium text-gray-500 uppercase tracking-widest">TCF Admin Panel</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div class="group">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Admin Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <!-- UPDATED EMAIL HERE -->
                        <input type="email" id="email" required value="princekbc2@gmail.com" readonly
                            class="w-full pl-10 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-xl text-gray-500 font-medium outline-none cursor-not-allowed">
                    </div>
                </div>

                <div class="group">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" required 
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 font-medium outline-none focus:border-[#D4AF37] transition-colors"
                            placeholder="Enter admin password">
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="btn-royal w-full py-3.5 rounded-xl text-white font-bold tracking-wide flex items-center justify-center gap-2 mt-4">
                    <span id="loginBtnText">SECURE LOGIN</span>
                    <div id="loader" class="loader hidden"></div>
                </button>
            </form>

            <div id="errorMessage" class="hidden mt-6 p-3 bg-red-50 border border-red-100 rounded-lg text-red-600 text-xs font-semibold text-center flex items-center justify-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
            </div>

            <p class="text-center text-[10px] text-gray-400 mt-8 font-medium">SECURED BY TRUST COMMUNITY FUND &copy; 2025</p>
        </div>
    </div>

    <script>
        async function initializeAppWithConfig() {
            try {
                const response = await fetch('/api/firebase-config');
                if (!response.ok) throw new Error('Config Load Failed');
                const config = await response.json();
                if (!firebase.apps.length) firebase.initializeApp(config);
                setupLoginListener();
            } catch (error) {
                console.error("Initialization failed:", error);
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('errorMessage').querySelector('span').textContent = "Config Error: " + error.message;
            }
        }

        function setupLoginListener() {
            const auth = firebase.auth(); 
            const loginForm = document.getElementById('loginForm');
            const errorEl = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loader = document.getElementById('loader');

            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || 'analytics.html';

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                errorEl.classList.add('hidden');
                loginBtn.disabled = true;
                document.getElementById('loginBtnText').classList.add('hidden');
                loader.classList.remove('hidden');

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // UPDATED SECURITY CHECK: EMAIL BASED
                const ALLOWED_EMAIL = 'princekbc2@gmail.com';

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        if (user.email === ALLOWED_EMAIL) {
                            sessionStorage.setItem('isAdminLoggedIn', 'true');
                            window.location.href = redirectUrl; 
                        } else {
                            throw new Error("Unauthorized Email.");
                        }
                    })
                    .catch((error) => {
                        errorEl.querySelector('span').textContent = 'गलत पासवर्ड या अनाधिकृत ईमेल।';
                        errorEl.classList.remove('hidden');
                        loginBtn.disabled = false;
                        document.getElementById('loginBtnText').classList.remove('hidden');
                        loader.classList.add('hidden');
                    });
            });
        }
        initializeAppWithConfig();
    </script>
</body>
</html>
