<style>
:root {
    --primary-bg: #f7f8fc;
    --card-bg: #ffffff;
    --text-dark: #1a202c;
    --text-light: #718096;
    --border-color: #e2e8f0;
    --primary-color: #4f46e5;
    --primary-dark: #4338ca;
    --danger-color: #e53e3e;
    --danger-light: #fff5f5;
    --success-color: #38a169;
    --success-light: #f0fff4;
    --warning-color: #dd6b20;
    --warning-light: #fffaf0;
    --font-family: 'Poppins', sans-serif;
}

body { 
    font-family: var(--font-family); 
    background-color: var(--primary-bg); 
    margin: 0; 
    padding: 24px;
    color: var(--text-dark); 
}

.container { 
    max-width: 1380px; 
    margin: 0 auto; 
}

.header { 
    text-align: left; 
    margin-bottom: 10px; 
    position: relative;
}
.header h1 { 
    margin: 0; 
    font-size: 32px; 
    font-weight: 700; 
    color: var(--text-dark);
}
.header p { 
    margin: 8px 0 0; 
    color: var(--text-light); 
    font-size: 18px; 
}

#generate-credit-btn {
    position: absolute;
    top: 0;
    right: 0;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}
#generate-credit-btn:hover {
    background-color: var(--primary-dark);
}

.summary-section { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 24px; 
    margin-bottom: 40px; 
}
.summary-card { 
    background: var(--card-bg); 
    border-radius: 12px; 
    padding: 24px; 
    text-align: center; 
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}
.summary-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px -5px rgba(0,0,0,0.07);
}
.summary-card h3 { 
    margin: 0 0 8px 0; 
    font-size: 16px; 
    color: var(--text-light); 
    font-weight: 500; 
}
.summary-card p { 
    margin: 0; 
    font-size: 36px; 
    font-weight: 700; 
    color: var(--primary-color); 
}

.filter-controls { 
    margin-bottom: 32px; 
}
#search-input { 
    width: 100%; 
    padding: 12px 16px; 
    border: 1px solid var(--border-color); 
    border-radius: 8px; 
    font-size: 16px; 
    box-sizing: border-box; 
    transition: border-color 0.2s, box-shadow 0.2s; 
    background-color: var(--card-bg);
}
#search-input:focus { 
    outline: none; 
    border-color: var(--primary-color); 
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

#loader { 
    text-align: center; 
    padding: 50px; 
    font-size: 16px; 
    color: var(--text-light); 
}
.spinner { 
    width: 40px; height: 40px; 
    border: 4px solid rgba(0,0,0,0.1); 
    border-left-color: var(--primary-color); 
    border-radius: 50%; 
    animation: spin 1s linear infinite; 
    margin: 0 auto 15px auto; 
}
@keyframes spin { to { transform: rotate(360deg); } }
#loader.hidden { display: none; }

.message-box { 
    background-color: var(--success-light); 
    color: var(--success-color); 
    padding: 25px; 
    border-radius: 12px; 
    text-align: center; 
    border: 1px solid #c6f6d5; 
    grid-column: 1 / -1;
}

#outstanding-loans-container { 
    display: grid; 
    gap: 24px; 
    grid-template-columns: 1fr; 
}
@media (min-width: 640px) { #outstanding-loans-container { grid-template-columns: repeat(2, 1fr); } }
@media (min-width: 1024px) { #outstanding-loans-container { grid-template-columns: repeat(3, 1fr); } }

.old-loans-separator {
    grid-column: 1 / -1;
    display: flex;
    align-items: center;
    text-align: center;
    margin: 40px 0 20px 0;
    color: var(--text-light);
    font-weight: 500;
}
.old-loans-separator::before,
.old-loans-separator::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid var(--border-color);
}
.old-loans-separator:not(:empty)::before {
    margin-right: 1em;
}
.old-loans-separator:not(:empty)::after {
    margin-left: 1em;
}

.loan-card { 
    background-color: var(--card-bg); 
    border-radius: 12px; 
    border: 1px solid var(--border-color);
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
    transition: all 0.3s ease; 
    overflow: hidden; 
    display: flex; 
    flex-direction: column; 
    width: 350px;
}
.loan-card:hover { 
    transform: translateY(-5px); 
    box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
}

.credit-card-wrapper {
    background-color: transparent; border: none; box-shadow: none;
    overflow: visible; display: flex; flex-direction: column; gap: 8px;
    width: 350px;
}
.credit-card-wrapper:hover .credit-card-image-bg {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px -5px rgba(0,0,0,0.15);
}
.credit-card-image-bg {
    color: white; position: relative; padding-bottom: 56.25%;
    background-size: cover; background-position: center; width: 100%;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7); border-radius: 16px;
    transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
}
.cc-content { position: absolute; top: 0; left: 0; right: 0; bottom: 0; padding: 0; }
.cc-profile-pic {
    position: absolute; top: 18px; left: 18px; width: 45px; height: 45px;
    border-radius: 50%; border: 2px solid rgba(255,255,255,0.7); overflow: hidden;
}
.cc-profile-pic img { width: 100%; height: 100%; object-fit: cover; }
.cc-member-name { position: absolute; bottom: 40px; left: 35px; font-size: 18px; font-weight: 500; }
.cc-amount-group { position: absolute; bottom: 25px; right: 35px; text-align: right; }
.cc-amount-group .cc-value { font-size: 26px; font-weight: 700; line-height: 1; }
.cc-telecom-logo {
    position: absolute;
    top: 25px;
    right: 35px;
    font-size: 24px;
    font-weight: 700;
    color: white;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}
.credit-card-wrapper .pending-banner { border-radius: 10px; }

.card-main-content { padding: 20px; position: relative; flex-grow: 1; display: flex; flex-direction: column; }
.card-download-btn { position: absolute; top: 16px; right: 16px; background-color: #f3f4f6; color: #4b5563; border: none; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; z-index: 2;}
.card-download-btn:hover { background-color: #e5e7eb; transform: scale(1.1); }
.card-download-btn .icon { width: 20px; height: 20px; }
.card-top { display: flex; align-items: center; margin-bottom: 20px; }
.profile-picture { width: 50px; height: 50px; border-radius: 50%; overflow: hidden; margin-right: 16px; flex-shrink: 0; border: 2px solid var(--border-color); }
.profile-picture img { width: 100%; height: 100%; object-fit: cover; }
.user-details h3 { margin: 0; font-size: 18px; font-weight: 600; color: var(--text-dark); }
.loan-date { font-size: 13px; color: var(--text-light); display: flex; align-items: center; gap: 6px; margin-top: 4px; }
.loan-date .icon { width: 14px; height: 14px; }
.smart-slab-badge { display: inline-flex; align-items: center; gap: 4px; padding: 3px 8px; border-radius: 12px; font-size: 11px; font-weight: 600; margin-top: 6px; }
.smart-slab-badge.active { background-color: #e0e7ff; color: var(--primary-color); }
.smart-slab-badge.defaulted { background-color: var(--danger-light); color: var(--danger-color); }
.smart-slab-badge .icon { width: 12px; height: 12px; }
.emi-countdown { display: flex; align-items: center; gap: 6px; padding: 6px 10px; border-radius: 8px; font-size: 12px; font-weight: 600; margin-top: 8px; background-color: var(--success-light); color: var(--success-color); border: 1px solid #9ae6b4; }
.emi-countdown .icon { width: 14px; height: 14px; }
.card-middle { background-color: var(--primary-bg); border-radius: 12px; padding: 16px; border: 1px solid var(--border-color); margin-top: auto; }
.detail-row { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
.detail-row:not(:last-child) { margin-bottom: 12px; }
.detail-label { display: flex; align-items: center; gap: 8px; color: var(--text-light); font-weight: 500; }
.detail-label .icon { width: 16px; height: 16px; }
.detail-value { font-weight: 600; font-size: 15px; }
.detail-value.amount { color: var(--text-dark); }
.detail-value.loan-type-value { color: var(--primary-dark); font-weight: 600; background-color: #e0e7ff; padding: 2px 8px; border-radius: 6px; font-size: 13px; }
.detail-value.penalty-value { color: var(--danger-color); font-weight: 700; }
.pending-banner { color: white; padding: 10px 20px; text-align: center; font-weight: 500; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: background-color 0.3s ease; }
.pending-banner.green { background-color: var(--success-color); }
.pending-banner.warning { background-color: var(--warning-color); }
.pending-banner.danger { background-color: var(--danger-color); }
.pending-banner .icon { width: 16px; height: 16px; flex-shrink: 0; }

/* Modal Styles */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6); display: flex; align-items: center;
    justify-content: center; z-index: 1000; opacity: 0;
    visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
}
.modal-overlay.visible { opacity: 1; visibility: visible; }
.modal-content {
    background-color: var(--card-bg); border-radius: 16px; padding: 28px;
    width: 90%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transform: scale(0.95); transition: transform 0.3s;
}
.modal-overlay.visible .modal-content { transform: scale(1); }
.modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
.modal-header h2 { margin: 0; font-size: 22px; }
.close-modal-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-light); }
.form-group { margin-bottom: 20px; }
.form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-dark); }
.form-group select, .form-group input {
    width: 100%; padding: 12px; border: 1px solid var(--border-color);
    border-radius: 8px; font-size: 16px; box-sizing: border-box; background-color: var(--primary-bg);
}
.modal-btn {
    width: 100%; padding: 14px; border-radius: 8px; border: none; font-size: 16px;
    font-weight: 600; cursor: pointer; transition: background-color 0.3s;
    background-color: var(--primary-color); color: white;
}
.modal-btn:hover { background-color: var(--primary-dark); }
#generated-card-container { margin-top: 24px; }
#modal-status { text-align: center; margin-top: 15px; font-weight: 500; }
.action-buttons { display: flex; gap: 12px; margin-top: 12px; }
.action-buttons .modal-btn {
    display: flex; align-items: center; justify-content: center; gap: 8px;
}
#share-btn { background-color: #25D366; }
#share-btn:hover { background-color: #128C7E; }
#download-btn { background-color: var(--text-light); }
#download-btn:hover { background-color: var(--text-dark); }

/* Toggle Switch Styles */
.toggle-switch-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    background-color: var(--primary-bg);
    padding: 8px;
    border-radius: 10px;
}
.toggle-switch-container label {
    font-weight: 500;
    margin: 0;
}
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}
.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 28px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: var(--primary-color);
}
input:checked + .slider:before {
  transform: translateX(22px);
}

<script>
document.addEventListener("DOMContentLoaded", () => {
    
    async function checkAuthAndInitialize() {
        try {
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Configuration failed to load.');
            const config = await response.json();
            
            firebase.initializeApp(config.firebase);
            
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    runAppLogic();
                } else {
                    window.location.href = `/login.html?redirect=${window.location.pathname}`;
                }
            });

        } catch (error) {
            console.error("Initialization Error:", error);
            const loader = document.getElementById('loader');
            loader.innerHTML = `<p style="color: red;">Application failed to initialize: ${error.message}</p>`;
        }
    }

    function runAppLogic() {
        // NEW: Ab recent loan ki seema 100 din kar di gayi hai
        const RECENT_DAYS_THRESHOLD = 100;

        const ICONS = {

        };

        const state = {
            allOutstandingLoans: [],
            membersData: {},
            ui: {
                loader: document.getElementById('loader'),
                container: document.getElementById('outstanding-loans-container'),
                totalCountEl: document.getElementById('total-outstanding-count'),
                totalAmountEl: document.getElementById('total-outstanding-amount'),
                searchInput: document.getElementById('search-input'),
                modal: document.getElementById('credit-modal'),
                modalTitle: document.getElementById('modal-title'),
                openModalBtn: document.getElementById('generate-credit-btn'),
                closeModalBtn: document.querySelector('.close-modal-btn'),
                memberSelect: document.getElementById('member-select'),
                rechargeToggle: document.getElementById('recharge-toggle'),
                creditFields: document.getElementById('credit-fields'),
                rechargeFields: document.getElementById('recharge-fields'),
                creditAmountInput: document.getElementById('credit-amount'),
                telecomSelect: document.getElementById('telecom-select'),
                rechargeAmountInput: document.getElementById('recharge-amount'),
                generateCardBtn: document.getElementById('generate-card-btn'),
                generatedCardContainer: document.getElementById('generated-card-container'),
                modalStatus: document.getElementById('modal-status'),
            },
        };

        async function fetchAndProcessData() {
            state.ui.loader.innerHTML = '<div class="spinner"></div>Loading member data...';
            state.ui.loader.classList.remove('hidden');
            state.ui.container.innerHTML = '';
            try {
                const db = firebase.database();
                const membersRef = db.ref('members');
                const snapshot = await membersRef.once('value');
                if (!snapshot.exists()) throw new Error('No member data found.');
                
                state.membersData = snapshot.val();
                const allTransactions = [];
                for (const memberId in state.membersData) {
                    const member = state.membersData[memberId];
                    if (member.transactions) {
                        for (const txId in member.transactions) {
                            allTransactions.push({ 
                                txId: txId, 
                                ...member.transactions[txId], 
                                fullName: member.fullName, 
                                profilePicUrl: member.profilePicUrl 
                            });
                        }
                    }
                }
                
                const processedData = processRawData(allTransactions);
                state.allOutstandingLoans = findOutstandingLoans(processedData);
                
                populateMembersDropdown(); 
                displayAllData();

            } catch (error) {
                console.error("Data fetch failed:", error);
                state.ui.container.innerHTML = `<p style="color: red; text-align: center;">Data could not be loaded: ${error.message}</p>`;
            } finally {
                state.ui.loader.classList.add('hidden');
            }
        }
        
        function processRawData(rawData) {
             return rawData
                .map(row => ({
                    txId: row.txId,
                    paymentForTxId: row.paymentForTxId || null,
                    Name: String(row.fullName || 'Unknown').trim(),
                    Date: new Date(row.Date),
                    Loan: parseFloat(row.Loan || 0),
                    Payment: parseFloat(row['Loan Payment'] || 0),
                    ImageUrl: row.profilePicUrl || null,
                    LoanType: row['Loan Type'] || null,
                    TelecomCompany: row['Telecom Company'] || null,
                    transactionType: row.transactionType || null,
                }))
                .filter(r => r.Name !== 'Unknown' && !isNaN(r.Date.getTime()));
        }

        function calculateStandardPenalty(loanAmount, daysSinceLoan) {
            let percentage = 0;
            if (daysSinceLoan > 10 && daysSinceLoan <= 30) percentage = 1;
            else if (daysSinceLoan >= 31 && daysSinceLoan <= 60) percentage = 3;
            else if (daysSinceLoan >= 61 && daysSinceLoan <= 90) percentage = 5;
            else if (daysSinceLoan > 90) percentage = 6;
            const amount = Math.round((loanAmount * percentage) / 100);
            return { type: 'penalty', percentage, amount };
        }
        
        function calculateSmartSlabInterest(loanAmount, paymentsMadeCount) {
            let percentage = 0;
            let slabName = "";
            if (paymentsMadeCount === 0) { percentage = 1; slabName = "Month 1"; } 
            else if (paymentsMadeCount === 1) { percentage = 2.5; slabName = "Month 2"; } 
            else { percentage = 4.5; slabName = "Month 3+"; }
            const amount = Math.round((loanAmount * percentage) / 100);
            return { type: 'smart-interest', percentage, amount, slabName };
        }

        function findOutstandingLoans(allData) {
            const paidLoanIds = new Set(
                allData
                    .filter(tx => tx.paymentForTxId)
                    .map(tx => tx.paymentForTxId)
            );

            const outstandingLoanTransactions = allData.filter(tx => 
                tx.Loan > 0 && !paidLoanIds.has(tx.txId)
            );

            const today = new Date();

            return outstandingLoanTransactions.map(loan => {
                const loanDate = loan.Date;
                const daysSinceLoan = Math.floor((today.getTime() - loanDate.getTime()) / (1000 * 3600 * 24));
                const currentBalance = loan.Loan;

                if (loan.LoanType === 'Recharge') {
                     return {
                        name: loan.Name, loanAmount: currentBalance, daysAgo: daysSinceLoan,
                        imageUrl: loan.ImageUrl || null, loanDate,
                        status: 'recharge', loanType: 'Recharge', 
                        telecomCompany: loan.TelecomCompany
                    };
                }
                
                if (loan.transactionType === '10DaysCredit') {
                    const todayAtMidnight = new Date();
                    todayAtMidnight.setHours(0, 0, 0, 0);
                    const dueDate = new Date(loanDate);
                    dueDate.setDate(dueDate.getDate() + 10);
                    dueDate.setHours(0, 0, 0, 0);

                    if (todayAtMidnight <= dueDate) {
                        const timeDiff = dueDate.getTime() - todayAtMidnight.getTime();
                        const daysRemaining = Math.max(0, Math.ceil(timeDiff / (1000 * 3600 * 24)));
                        return {
                            name: loan.Name, loanAmount: currentBalance, daysAgo: daysSinceLoan,
                            imageUrl: loan.ImageUrl || null, loanDate,
                            status: '10-day-credit', loanType: '10 Days Credit', daysRemaining,
                        };
                    }
                }
                
                if (loan.LoanType === 'Business Loan') {
                    let processingFee = (currentBalance <= 9000) ? Math.round(currentBalance * 0.01) : Math.round(currentBalance * 0.01) + 200;
                    let dueText = 'Monthly Interest (1.5%)', dueAmount = Math.round(currentBalance * 0.015);
                    return {
                        name: loan.Name, loanAmount: currentBalance, daysAgo: daysSinceLoan,
                        imageUrl: loan.ImageUrl || null, loanDate,
                        interest: { type: dueText, amount: dueAmount }, status: 'business',
                        loanType: loan.LoanType, processingFee
                    };
                } 
                
                const paymentsMadeCount = 0; 
                let interestInfo, status = 'standard', daysRemainingForEMI = null;
                
                status = 'standard';
                interestInfo = calculateStandardPenalty(currentBalance, daysSinceLoan);
                
                const finalLoanType = loan.transactionType === '10DaysCredit' ? '10 Days Credit (Overdue)' : (loan.LoanType || 'Personal Loan');
                
                return {
                    name: loan.Name, loanAmount: currentBalance, daysAgo: daysSinceLoan,
                    imageUrl: loan.ImageUrl || null, loanDate, interest: interestInfo,
                    status, loanType: finalLoanType, daysRemainingForEMI
                };

            }).sort((a, b) => b.loanDate - a.loanDate);
        }


        function displayAllData() {
            displaySummary(state.allOutstandingLoans);
            displayLoanCards(state.allOutstandingLoans);
        }

        function displaySummary(loans) {
            const { totalCountEl, totalAmountEl } = state.ui;
            
            const recentLoans = loans.filter(loan => loan.daysAgo <= RECENT_DAYS_THRESHOLD);
            const totalRecentAmount = recentLoans.reduce((sum, loan) => sum + loan.loanAmount, 0);
            
            totalCountEl.textContent = loans.length;
            totalAmountEl.textContent = `₹${totalRecentAmount.toLocaleString('en-IN')}`;
            document.querySelector('#total-outstanding-amount').previousElementSibling.textContent = `Recent Amount Due (Last ${RECENT_DAYS_THRESHOLD} Days)`;
        }
        
        function displayLoanCards(loans) {
            const { container } = state.ui;
            container.innerHTML = '';
            if (loans.length === 0) {
                container.innerHTML = `<div class="message-box"><h2>All Clear!</h2><p>There are no outstanding loans.</p></div>`;
                return;
            }

            let separatorInserted = false;

            loans.forEach(loan => {
                if (loan.daysAgo > RECENT_DAYS_THRESHOLD && !separatorInserted) {
                    const separator = document.createElement('div');
                    separator.className = 'old-loans-separator';
                    separator.textContent = 'Old Outstanding Loans';
                    container.appendChild(separator);
                    separatorInserted = true;
                }

                const card = document.createElement('div');
                const cardId = `loan-card-${loan.name.replace(/[^a-zA-Z0-9]/g, '')}-${Math.random().toString(36).substr(2, 9)}`;
                card.id = cardId;
                const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(loan.name)}&background=4f46e5&color=fff&size=50`;
                const profilePic = loan.imageUrl || defaultPic;

                if (loan.status === '10-day-credit') {
                    card.className = 'credit-card-wrapper';
                    const dayText = loan.daysRemaining === 1 ? 'day' : 'days';
                    const bannerText = `Free period ends in ${loan.daysRemaining} ${dayText}`;
                    const cardImageUrl = "https://i.ibb.co/bjWtdV0L/1757738358948.jpg";
                    card.innerHTML = `
                        <div class="credit-card-image-bg" style="background-image: url('${cardImageUrl}')">
                            <div class="cc-content">
                                <div class="cc-profile-pic"><img src="${profilePic}" alt="${loan.name}" onerror="this.onerror=null; this.src='${defaultPic}';"></div>
                                <div class="cc-member-name">${loan.name}</div>
                                <div class="cc-amount-group"><div class="cc-value">₹${loan.loanAmount.toLocaleString('en-IN')}</div></div>
                            </div>
                        </div>
                        <div class="pending-banner green">${ICONS.clock}<span>${bannerText}</span></div>`;
                } else if (loan.status === 'recharge') {
                    card.className = 'credit-card-wrapper';
                    const bannerText = `Recharge taken ${loan.daysAgo} ${loan.daysAgo === 1 ? 'day' : 'days'} ago`;
                    const rechargeCardImageUrl = "https://i.ibb.co/p7pVDLx/IMG-20250922-104425.jpg";
                    card.innerHTML = `
                        <div class="credit-card-image-bg" style="background-image: url('${rechargeCardImageUrl}')">
                            <div class="cc-content">
                                <div class="cc-profile-pic"><img src="${profilePic}" alt="${loan.name}" onerror="this.onerror=null; this.src='${defaultPic}';"></div>
                                <div class="cc-telecom-logo">${loan.telecomCompany || ''}</div>
                                <div class="cc-member-name">${loan.name}</div>
                                <div class="cc-amount-group"><div class="cc-value">₹${loan.loanAmount.toLocaleString('en-IN')}</div></div>
                            </div>
                        </div>
                        <div class="pending-banner warning">${ICONS.clock}<span>${bannerText}</span></div>`;
                } else { 
                    card.className = 'loan-card';
                    const formattedDate = loan.loanDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
                    let bannerClass = 'green';
                    if (loan.daysAgo > 60) bannerClass = 'danger';
                    else if (loan.daysAgo > 30) bannerClass = 'warning';
                    let bannerText = `Loan taken ${loan.daysAgo} ${loan.daysAgo === 1 ? 'day' : 'days'} ago`;
                    const cardTopHtml = `
                        <button class="card-download-btn" data-card-id="${cardId}" title="Download Card">${ICONS.download}</button>
                        <div class="card-top">
                            <div class="profile-picture"><img src="${profilePic}" alt="${loan.name}" onerror="this.onerror=null; this.src='${defaultPic}';"></div>
                            <div class="user-details"><h3>${loan.name}</h3><div class="loan-date">${ICONS.calendar} Loan Date: ${formattedDate}</div></div>
                        </div>`;
                    
                    let middleContent = '';
                    if (loan.status === 'business') {
                        middleContent = `
                            <div class="detail-row"><span class="detail-label">${ICONS.money} Outstanding Amount:</span><span class="detail-value amount">₹${loan.loanAmount.toLocaleString('en-IN')}</span></div>
                             <div class="detail-row"><span class="detail-label">${ICONS.tag} Loan Type:</span><span class="detail-value loan-type-value">${loan.loanType}</span></div>
                            <div class="detail-row"><span class="detail-label">${ICONS.receipt} Processing Fee:</span><span class="detail-value">₹${loan.processingFee.toLocaleString('en-IN')}</span></div>
                            <div class="detail-row"><span class="detail-label">${ICONS.money} ${loan.interest.type}:</span><span class="detail-value penalty-value">₹${loan.interest.amount.toLocaleString('en-IN')}</span></div>`;
                    } else { 
                        let interestHtml = '';
                        if (loan.interest && loan.interest.amount > 0) {
                             const label = loan.status === 'smart-active' ? `Smart Interest (${loan.interest.slabName})` : 'Late Fee';
                            interestHtml = `<div class="detail-row"><span class="detail-label">${ICONS.penalty} ${label} (${loan.interest.percentage}%):</span><span class="detail-value penalty-value">₹${loan.interest.amount.toLocaleString('en-IN')}</span></div>`;
                        }
                        let statusBadge = '';
                        if (loan.status === 'smart-active') statusBadge = `<div class="smart-slab-badge active">${ICONS.star} Smart Slab Active</div>`;
                        else if (loan.status === 'smart-defaulted') statusBadge = `<div class="smart-slab-badge defaulted">${ICONS.penalty} Slab Defaulted</div>`;
                        
                        let emiCountdownHtml = '';
                        if (loan.status === 'smart-active' && loan.daysRemainingForEMI !== null) {
                            const dayText = loan.daysRemainingForEMI === 1 ? 'day' : 'days';
                            emiCountdownHtml = `<div class="emi-countdown">${ICONS.hourglass} Next EMI in: <strong>${loan.daysRemainingForEMI} ${dayText}</strong></div>`;
                        }
                        
                        middleContent = `
                            ${statusBadge ? `<div style="margin-bottom:8px;">${statusBadge}${emiCountdownHtml}</div>` : ''}
                            <div class="detail-row"><span class="detail-label">${ICONS.money} Outstanding Amount:</span><span class="detail-value amount">₹${loan.loanAmount.toLocaleString('en-IN')}</span></div>
                            <div class="detail-row"><span class="detail-label">${ICONS.tag} Loan Type:</span><span class="detail-value loan-type-value">${loan.loanType}</span></div>
                            ${interestHtml}`;
                    }
                    
                    card.innerHTML = `
                        <div class="card-main-content">
                             ${cardTopHtml}
                            <div class="card-middle">${middleContent}</div>
                        </div>
                        <div class="pending-banner ${bannerClass}">${ICONS.clock}<span>${bannerText}</span></div>`;
                }
                container.appendChild(card);
            });
        }
        
        function populateMembersDropdown() {
            const { memberSelect } = state.ui;
            memberSelect.innerHTML = '<option value="">-- Choose a member --</option>';
            for (const memberId in state.membersData) {
                const member = state.membersData[memberId];
                if(member.status === 'Approved') {
                    const option = document.createElement('option');
                    option.value = memberId;
                    option.textContent = member.fullName;
                    option.dataset.profilePic = member.profilePicUrl || '';
                    memberSelect.appendChild(option);
                }
            }
        }

        function setupModalEventListeners() {
            const { modal, openModalBtn, closeModalBtn, memberSelect, creditAmountInput, generateCardBtn, modalStatus, generatedCardContainer, rechargeToggle, creditFields, rechargeFields, modalTitle, telecomSelect, rechargeAmountInput } = state.ui;

            openModalBtn.addEventListener('click', () => {
                rechargeToggle.checked = false;
                creditFields.style.display = 'block';
                rechargeFields.style.display = 'none';
                modalTitle.textContent = 'Generate 10-Day Credit';
                generateCardBtn.textContent = 'Generate Card';
                memberSelect.value = '';
                creditAmountInput.value = '';
                rechargeAmountInput.value = '';
                creditAmountInput.disabled = true;
                creditAmountInput.placeholder = 'Select a member first';
                generatedCardContainer.innerHTML = '';
                modalStatus.textContent = '';
                modal.classList.add('visible');
            });
            
            closeModalBtn.addEventListener('click', () => modal.classList.remove('visible'));
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('visible'); });

            memberSelect.addEventListener('change', () => {
                creditAmountInput.disabled = !memberSelect.value;
                creditAmountInput.placeholder = memberSelect.value ? 'Enter amount' : 'Select a member first';
            });
            
            rechargeToggle.addEventListener('change', () => {
                const isRecharge = rechargeToggle.checked;
                creditFields.style.display = isRecharge ? 'none' : 'block';
                rechargeFields.style.display = isRecharge ? 'block' : 'none';
                modalTitle.textContent = isRecharge ? 'Generate Recharge Card' : 'Generate 10-Day Credit';
                generateCardBtn.textContent = isRecharge ? 'Generate Recharge Card' : 'Generate Card';
                generatedCardContainer.innerHTML = '';
                modalStatus.textContent = '';
            });

            generateCardBtn.addEventListener('click', () => {
                const isRecharge = rechargeToggle.checked;
                const memberId = memberSelect.value;
                const selectedOption = memberSelect.options[memberSelect.selectedIndex];

                if (!memberId) {
                    modalStatus.textContent = 'Please select a member.';
                    modalStatus.style.color = 'red';
                    return;
                }

                let amount, telecomCompany, cardImageUrl;
                
                if (isRecharge) {
                    amount = parseFloat(rechargeAmountInput.value);
                    telecomCompany = telecomSelect.value;
                    cardImageUrl = "https://i.ibb.co/p7pVDLx/IMG-20250922-104425.jpg";
                    if (isNaN(amount) || amount <= 0) {
                         modalStatus.textContent = 'Please enter a valid recharge amount.';
                         modalStatus.style.color = 'red';
                         return;
                    }
                } else {
                    amount = parseFloat(creditAmountInput.value);
                    cardImageUrl = "https://i.ibb.co/bjWtdV0L/1757738358948.jpg";
                    if (isNaN(amount) || amount <= 0) {
                        modalStatus.textContent = 'Please enter a valid credit amount.';
                        modalStatus.style.color = 'red';
                        return;
                    }
                }
                
                modalStatus.textContent = '';
                const memberName = selectedOption.textContent;
                const profilePic = selectedOption.dataset.profilePic || `https://ui-avatars.com/api/?name=${encodeURIComponent(memberName)}&background=4f46e5&color=fff&size=50`;

                let cardContentHtml = `
                    <div class="cc-profile-pic"><img src="${profilePic}" alt="${memberName}" ></div>
                    <div class="cc-member-name">${memberName}</div>
                    <div class="cc-amount-group"><div class="cc-value">₹${amount.toLocaleString('en-IN')}</div></div>
                `;
                
                if(isRecharge) {
                    cardContentHtml += `<div class="cc-telecom-logo">${telecomCompany}</div>`;
                }

                generatedCardContainer.innerHTML = `
                    <div id="card-to-share" class="credit-card-wrapper">
                       <div class="credit-card-image-bg" style="background-image: url('${cardImageUrl}');">
                          <div class="cc-content">${cardContentHtml}</div>
                       </div>
                    </div>
                    <div class="action-buttons">
                        <button class="modal-btn" id="download-btn">Download Card</button>
                        <button class="modal-btn" id="share-btn">Share on WhatsApp</button>
                    </div>
                `;
                
                document.getElementById('download-btn').addEventListener('click', () => handleCardAction('download'));
                document.getElementById('share-btn').addEventListener('click', () => handleCardAction('share'));
            });
        }
        
        async function handleCardAction(action) {
            const cardElement = document.getElementById('card-to-share');
            const statusEl = state.ui.modalStatus;
            statusEl.textContent = "Preparing image...";
            statusEl.style.color = 'var(--text-light)';

            try {
                const canvas = await html2canvas(cardElement, { useCORS: true, scale: 3 });
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                if (action === 'download') {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `card-${Date.now()}.png`;
                    link.click();
                    URL.revokeObjectURL(link.href);
                    statusEl.textContent = "Image downloaded!";
                    statusEl.style.color = 'var(--success-color)';
                } else if (action === 'share') {
                    const file = new File([blob], 'card.png', { type: 'image/png' });
                    if (navigator.share && navigator.canShare({ files: [file] })) {
                         await navigator.share({ files: [file], title: 'Generated Card' });
                    } else {
                        statusEl.textContent = 'Sharing not supported. Please download.';
                        statusEl.style.color = 'var(--warning-color)';
                    }
                }
            } catch (err) {
                console.error('Action failed:', err);
                statusEl.textContent = 'Could not generate image.';
                statusEl.style.color = 'red';
            }
        }
        
        function downloadCardAsImage(cardId) {
            const cardElement = document.getElementById(cardId);
            if (!cardElement) return;

            html2canvas(cardElement, { 
                useCORS: true,
                scale: 4,
                onclone: (document) => {
                    const button = document.querySelector(`#${cardId} .card-download-btn`);
                    if(button) button.style.display = 'none';
                }
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `${cardId}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        function setupEventListeners() {
             state.ui.searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const filteredLoans = state.allOutstandingLoans.filter(loan => 
                    loan.name.toLowerCase().includes(searchTerm)
                );
                displayLoanCards(filteredLoans);
            });
            
            state.ui.container.addEventListener('click', function(event) {
                const downloadButton = event.target.closest('.card-download-btn');
                if (downloadButton) {
                    const cardId = downloadButton.dataset.cardId;
                    downloadCardAsImage(cardId);
                }
            });
        }
        
        fetchAndProcessData();
        setupEventListeners();
        setupModalEventListeners();
    }
    
    checkAuthAndInitialize();
});
</script>
