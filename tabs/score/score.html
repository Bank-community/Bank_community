<div class="animate-fade p-4 pb-24">
    <h2 class="text-xl font-bold text-[#001540] mb-4">Performance</h2>

    <div class="bg-gradient-to-br from-[#001540] to-[#002366] rounded-2xl p-5 text-white shadow-xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-5 rounded-full -mr-10 -mt-10"></div>
        <div class="flex justify-between items-start relative z-10">
            <div>
                <p class="text-[10px] text-blue-200 uppercase font-bold">Trust Score</p>
                <h3 id="analytics-score" class="text-4xl font-bold mt-1 text-[#D4AF37]">--</h3>
            </div>
            <button id="score-info-btn" class="bg-white/10 p-2 rounded-lg hover:bg-white/20 transition-colors">
                <i class="fas fa-info-circle"></i>
            </button>
        </div>
        <div class="mt-4 pt-3 border-t border-white/10 flex justify-between">
             <div>
                 <p class="text-[9px] text-blue-200 font-bold uppercase">Loan Limit</p>
                 <p id="analytics-limit" class="font-bold text-lg">--</p>
             </div>
             <div class="text-right">
                 <p class="text-[9px] text-blue-200 font-bold uppercase">Status</p>
                 <p id="analytics-status" class="font-bold text-[#25D366]">Checking...</p>
             </div>
        </div>
    </div>

    <div id="score-breakdown-list" class="space-y-3 mt-4"></div>

    <div id="scoreBreakdownModal" class="modal-overlay fixed inset-0 z-[3000] hidden items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-6 w-full max-w-sm border-t-4 border-[#D4AF37]">
           <h3 class="text-lg font-bold text-center mb-4 text-[#001540]">Score Breakdown</h3>
           <div id="score-breakdown-content"></div>
           <button id="close-score-modal" class="mt-5 w-full bg-gray-100 py-3 rounded-xl font-bold text-[#001540] hover:bg-gray-200 transition-colors">Close</button>
        </div>
    </div>
</div>
