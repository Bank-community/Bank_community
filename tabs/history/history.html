<div class="animate-fade p-4 pb-24">
    <h2 class="text-xl font-bold text-[#001540] mb-4">Activity Log</h2>
    
    <div class="bg-gradient-to-r from-[#001540] to-[#002366] rounded-2xl p-5 text-white shadow-lg mb-5 relative overflow-hidden border border-[#D4AF37]/30">
        <div class="absolute right-0 top-0 opacity-10 text-8xl -mt-4 -mr-4"><i class="fas fa-book"></i></div>
        
        <p class="text-[10px] text-blue-200 uppercase font-bold tracking-widest mb-1">Available Net Balance</p>
        <h1 id="history-net-balance" class="text-4xl font-bold text-[#D4AF37] drop-shadow-md">₹0</h1>
        
        <div class="mt-4 pt-3 border-t border-white/20 flex justify-between items-center">
            <div>
                <p class="text-[9px] text-blue-200 uppercase font-bold tracking-widest mb-0.5">Total SIP Deposit</p>
                <p id="history-total-sip" class="font-bold text-sm">₹0</p>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-red-300 uppercase font-bold tracking-widest mb-0.5">Active Loan Due</p>
                <p id="history-loan-due" class="font-bold text-sm text-red-400">₹0</p>
            </div>
        </div>
    </div>

    <div id="history-filters" class="flex bg-white p-1 rounded-xl shadow-sm border border-gray-200 gap-1 mb-4">
        <button data-filter="all" class="filter-btn active flex-1 py-2 text-[10px] font-bold rounded-lg bg-[#001540] text-white transition-colors uppercase tracking-wider">All</button>
        <button data-filter="loan" class="filter-btn flex-1 py-2 text-[10px] font-bold rounded-lg text-gray-500 hover:bg-gray-50 transition-colors uppercase tracking-wider">Loans</button>
        <button data-filter="payment" class="filter-btn flex-1 py-2 text-[10px] font-bold rounded-lg text-gray-500 hover:bg-gray-50 transition-colors uppercase tracking-wider">Paid</button>
        <button data-filter="sip" class="filter-btn flex-1 py-2 text-[10px] font-bold rounded-lg text-gray-500 hover:bg-gray-50 transition-colors uppercase tracking-wider">SIP</button>
    </div>
    
    <div id="history-container" class="space-y-3">
        </div>
</div>
