<div class="animate-fade p-4 pb-24">
    <h2 class="text-xl font-bold text-[#001540] mb-4">Activity Log</h2>
    
    <div class="bg-[#001540] rounded-2xl p-5 shadow-xl mb-5 relative overflow-hidden">
        
        <div class="absolute right-0 top-0 h-full w-24 bg-white/5 rounded-l-3xl flex flex-col justify-center p-4 gap-2.5 border-l border-white/5 pointer-events-none">
            <div class="w-10 h-6 bg-white/10 rounded-sm"></div>
            <div class="w-14 h-1.5 bg-white/10 rounded-full"></div>
        </div>
        
        <div class="relative z-10">
            <p class="text-[9px] text-blue-100 uppercase font-bold tracking-widest mb-1 opacity-90">Available Net Balance</p>
            <h1 id="history-net-balance" class="text-4xl font-extrabold text-[#D4AF37] tracking-tight">₹0</h1>
        </div>
        
        <div class="w-full h-px bg-white/10 my-4 relative z-10"></div>
        
        <div class="flex justify-between items-center relative z-10">
            <div>
                <p class="text-[9px] text-blue-100 uppercase font-bold tracking-widest mb-1 opacity-90">Total SIP Deposit</p>
                <p id="history-total-sip" class="font-bold text-white text-sm">₹0</p>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-red-300 uppercase font-bold tracking-widest mb-1 opacity-90">Active Loan Due</p>
                <p id="history-loan-due" class="font-bold text-[#ff8a80] text-sm">₹0</p>
            </div>
        </div>
    </div>

    <div id="history-filters" class="flex bg-white p-1.5 rounded-xl shadow-sm border border-gray-100 mb-5">
        <button data-filter="all" class="filter-btn flex-1 py-2.5 text-[11px] font-bold rounded-lg bg-[#001540] text-white shadow-md uppercase tracking-wide transition-all">All</button>
        <button data-filter="loan" class="filter-btn flex-1 py-2.5 text-[11px] font-bold rounded-lg bg-transparent text-gray-400 uppercase tracking-wide transition-all">Loans</button>
        <button data-filter="payment" class="filter-btn flex-1 py-2.5 text-[11px] font-bold rounded-lg bg-transparent text-gray-400 uppercase tracking-wide transition-all">Paid</button>
        <button data-filter="sip" class="filter-btn flex-1 py-2.5 text-[11px] font-bold rounded-lg bg-transparent text-gray-400 uppercase tracking-wide transition-all">SIP</button>
    </div>
    
    <div id="history-container" class="space-y-3">
        </div>
</div>
