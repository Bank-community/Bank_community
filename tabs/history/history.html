<div class="animate-fade p-4 pb-24">
    <h2 class="text-xl font-bold text-royal-dark mb-4">Activity Log</h2>
    
    <div class="bg-royal-dark rounded-[1.2rem] p-5 shadow-xl mb-6 relative overflow-hidden">
        <div class="absolute right-0 top-2 opacity-5 text-8xl -mr-4"><i class="fas fa-wallet"></i></div>
        
        <p class="text-[9.5px] text-gray-300 uppercase font-bold tracking-widest mb-1">Available Net Balance</p>
        <h1 id="history-net-balance" class="text-[2.5rem] leading-none font-extrabold text-royal-gold mb-6 tracking-tight">₹0</h1>
        
        <div class="flex justify-between items-end">
            <div>
                <p class="text-[9px] text-gray-300 uppercase font-bold tracking-widest mb-0.5">Total SIP Deposit</p>
                <p id="history-total-sip" class="font-bold text-[15px] text-white">₹0</p>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-red-300/80 uppercase font-bold tracking-widest mb-0.5">Active Loan Due</p>
                <p id="history-loan-due" class="font-bold text-[15px] text-red-300">₹0</p>
            </div>
        </div>
    </div>

    <div id="history-filters" class="flex bg-white p-1.5 rounded-xl shadow-sm border border-gray-100 mb-5">
        <button data-filter="all" class="filter-btn flex-1 py-2.5 text-[11px] font-bold rounded-lg bg-royal-dark text-white uppercase tracking-wide transition-all">All</button>
        <button data-filter="loan" class="filter-btn flex-1 py-2.5 text-[11px] font-bold rounded-lg bg-transparent text-gray-400 uppercase tracking-wide transition-all">Loans</button>
        <button data-filter="payment" class="filter-btn flex-1 py-2.5 text-[11px] font-bold rounded-lg bg-transparent text-gray-400 uppercase tracking-wide transition-all">Paid</button>
        <button data-filter="sip" class="filter-btn flex-1 py-2.5 text-[11px] font-bold rounded-lg bg-transparent text-gray-400 uppercase tracking-wide transition-all">SIP</button>
    </div>
    
    <div id="history-container" class="space-y-3">
        </div>
</div>
