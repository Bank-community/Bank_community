<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate FAQ & Rules Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal { display: none; } .modal.active { display: flex; }
        .tab-button { transition: all 0.2s; }
        .tab-button.active { border-color: #4f46e5; color: #4f46e5; background-color: #eef2ff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .answer-type-fields { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Ultimate FAQ & Rules Manager</h1>
            <p class="text-gray-600 mt-2">चैटबॉट के ज्ञान को यहाँ से मैनेज करें।</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Form -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">नया नियम/FAQ जोड़ें</h2>
                <div id="faq-form" class="space-y-6">
                    <div>
                        <label for="main-question" class="block text-sm font-medium text-gray-700">मुख्य प्रश्न</label>
                        <div class="flex items-center space-x-2 mt-1">
                            <textarea id="main-question" rows="2" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="जैसे: लोन पर ब्याज कितना लगता है?"></textarea>
                            <button id="generate-variations-btn" title="Generate AI Variations" class="bg-blue-500 hover:bg-blue-600 text-white font-bold p-3 rounded-md"><i class="fas fa-magic"></i><span class="loader hidden"></span></button>
                        </div>
                    </div>
                    <div id="variations-container">
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-medium text-gray-700">मिलते-जुलते प्रश्न</label>
                            <button id="add-variation-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-lg"><i class="fas fa-plus mr-1"></i> Add Question</button>
                        </div>
                        <div id="variations-list" class="space-y-2"></div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Answer Type</label>
                        <div class="mt-2 flex space-x-4">
                            <label class="flex items-center"><input type="radio" name="answer-type" value="text" class="form-radio" checked><span class="ml-2">Simple Text</span></label>
                            <label class="flex items-center"><input type="radio" name="answer-type" value="image_card" class="form-radio"><span class="ml-2">Image Card</span></label>
                        </div>
                    </div>

                    <div id="text-answer-fields" class="answer-type-fields">
                        <label for="answer-text" class="block text-sm font-medium text-gray-700">उत्तर (Answer)</label>
                        <div class="flex items-center space-x-2 mt-1">
                            <textarea id="answer-text" rows="3" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="एक छोटा और सीधा जवाब लिखें।"></textarea>
                            <button id="enhance-answer-btn" title="Enhance with AI" class="bg-green-500 hover:bg-green-600 text-white font-bold p-3 rounded-md"><i class="fas fa-rocket"></i><span class="loader hidden"></span></button>
                        </div>
                        <div id="answer-suggestions-container" class="space-y-2 mt-2"></div>
                    </div>

                    <div id="image-card-fields" class="answer-type-fields border-t pt-4">
                        <h3 class="font-semibold text-lg text-gray-600 mb-3">Image Card Details</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="card-title" class="block text-sm font-medium text-gray-700">Card Title</label>
                                <input type="text" id="card-title" class="mt-1 w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., Capital Kings Ranking">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Image Upload</label>
                                <div class="mt-1 flex items-center space-x-4">
                                    <input type="file" id="image-upload" class="hidden" accept="image/*">
                                    <button type="button" onclick="document.getElementById('image-upload').click()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">Choose Image</button>
                                    <div id="image-preview-container" class="hidden items-center space-x-2">
                                        <img id="image-preview" src="" class="h-12 w-12 object-cover rounded">
                                        <button id="remove-image-btn" class="text-red-500 text-xl">&times;</button>
                                    </div>
                                    <span id="upload-status" class="text-sm text-gray-500"></span>
                                </div>
                                <input type="hidden" id="image-url">
                            </div>
                             <div>
                                <label for="card-description" class="block text-sm font-medium text-gray-700">Description</label>
                                <textarea id="card-description" rows="2" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="action-button-text" class="block text-sm font-medium text-gray-700">Button Text</label>
                                    <input type="text" id="action-button-text" class="mt-1 w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., View Ranking">
                                </div>
                                <div>
                                    <label for="action-button-link" class="block text-sm font-medium text-gray-700">Button Link/Action</label>
                                    <input type="text" id="action-button-link" class="mt-1 w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., https://... or show_capital_kings">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-right pt-4 border-t"><button id="submit-faq-btn" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg"><i class="fas fa-save mr-2"></i>सबमिट करें<span class="loader hidden ml-2"></span></button></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex border-b mb-4">
                    <button id="tab-rules" class="tab-button py-2 px-4 border-b-2 font-semibold active">मौजूदा नियम</button>
                    <button id="tab-insights" class="tab-button py-2 px-4 border-b-2 font-semibold">User Insights</button>
                </div>
                <div id="content-rules" class="tab-content active">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-gray-700">All Rules</h2>
                        <button id="refresh-faqs-btn" title="Refresh List" class="text-gray-500 hover:text-blue-600"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    <div class="mb-4">
                        <input type="text" id="search-faqs" class="w-full p-2 border border-gray-300 rounded-md" placeholder="कोई नियम खोजें...">
                    </div>
                    <div id="existing-faqs-container" class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                        <p id="loading-faqs" class="text-gray-500">Authenticating...</p>
                    </div>
                </div>
                <div id="content-insights" class="tab-content">
                     <h2 class="text-2xl font-semibold text-gray-700 mb-4">Top Unanswered Questions</h2>
                     <div id="insights-container" class="space-y-3 max-h-[500px] overflow-y-auto pr-2">
                        <p id="loading-insights" class="text-gray-500">Loading insights...</p>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">नियम एडिट करें</h2>
            <div id="edit-form-container" class="space-y-4"></div>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-edit-btn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">कैंसिल</button>
                <button id="save-edit-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">सेव करें</button>
            </div>
        </div>
    </div>

    <script>
        async function checkAuthAndInitialize() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Configuration failed to load: ${response.status} ${errorText}`);
                }
                const config = await response.json();
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(config.firebase);
                }
                
                firebase.auth().onAuthStateChanged(user => {
                    const ADMIN_UID = 'hWsZo6gONzOOccP7y4GCT4oV93A2';
                    if (user && user.uid === ADMIN_UID) {
                        document.getElementById('loading-faqs').textContent = "Loading rules...";
                        runAppLogic(user);
                    } else {
                        window.location.href = `/login.html?redirect=${window.location.pathname}`;
                    }
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<div class="p-8 text-center text-red-600"><h1>Application Error</h1><p>${error.message}</p></div>`;
            }
        }

        function runAppLogic(user) {
            const database = firebase.database();
            const faqsRef = database.ref('admin/faqs');
            const loggedQueriesRef = database.ref('logged_queries');

            const mainQuestionInput = document.getElementById('main-question');
            const variationsList = document.getElementById('variations-list');
            const generateVariationsBtn = document.getElementById('generate-variations-btn');
            const submitFaqBtn = document.getElementById('submit-faq-btn');
            const existingFaqsContainer = document.getElementById('existing-faqs-container');
            const loadingFaqs = document.getElementById('loading-faqs');
            const refreshFaqsBtn = document.getElementById('refresh-faqs-btn');
            const searchFaqsInput = document.getElementById('search-faqs');
            const editModal = document.getElementById('edit-modal');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const saveEditBtn = document.getElementById('save-edit-btn');
            const addVariationBtn = document.getElementById('add-variation-btn');
            const imageUploadInput = document.getElementById('image-upload');
            const imageUrlInput = document.getElementById('image-url');
            const imagePreview = document.getElementById('image-preview');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const removeImageBtn = document.getElementById('remove-image-btn');
            const uploadStatus = document.getElementById('upload-status');
            const insightsContainer = document.getElementById('insights-container');
            const loadingInsights = document.getElementById('loading-insights');
            const answerTypeRadios = document.querySelectorAll('input[name="answer-type"]');
            const textAnswerFields = document.getElementById('text-answer-fields');
            const imageCardFields = document.getElementById('image-card-fields');
            const answerTextInput = document.getElementById('answer-text');
            const enhanceAnswerBtn = document.getElementById('enhance-answer-btn');
            const answerSuggestionsContainer = document.getElementById('answer-suggestions-container');
            const cardTitleInput = document.getElementById('card-title');
            const cardDescriptionInput = document.getElementById('card-description');
            const actionButtonTextInput = document.getElementById('action-button-text');
            const actionButtonLinkInput = document.getElementById('action-button-link');

            let currentEditKey = null;
            let imgbbApiKey = null;

            function toggleAnswerTypeFields() {
                const selectedType = document.querySelector('input[name="answer-type"]:checked').value;
                textAnswerFields.style.display = selectedType === 'text' ? 'block' : 'none';
                imageCardFields.style.display = selectedType === 'image_card' ? 'block' : 'none';
            }

            async function fetchImgbbKey() {
                try {
                    const response = await fetch('/api/imgbb-key');
                    if (!response.ok) throw new Error('Could not fetch ImgBB key.');
                    const data = await response.json();
                    imgbbApiKey = data.key;
                } catch (error) {
                    console.error(error);
                    uploadStatus.textContent = "Image upload disabled.";
                }
            }

            async function callGemini(prompt) {
                try {
                    const response = await fetch('/api/getAiExplanation', {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ promptText: prompt })
                    });
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.details || 'Unknown AI error');
                    }
                    const data = await response.json();
                    return data.explanation;
                } catch (error) {
                    console.error("AI Backend Error:", error);
                    alert("AI से कनेक्ट करने में समस्या आ रही है: " + error.message);
                    return null;
                }
            }

            async function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file || !imgbbApiKey) return;
                uploadStatus.textContent = 'Uploading...';
                const formData = new FormData();
                formData.append('image', file);
                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, { method: 'POST', body: formData });
                    const data = await response.json();
                    if (data.success) {
                        imageUrlInput.value = data.data.url;
                        imagePreview.src = data.data.thumb.url;
                        imagePreviewContainer.classList.remove('hidden');
                        imagePreviewContainer.classList.add('flex');
                        uploadStatus.textContent = 'Success!';
                    } else { throw new Error(data.error.message); }
                } catch (error) {
                    console.error('Image upload failed:', error);
                    uploadStatus.textContent = 'Upload Failed.';
                    alert('Image upload failed: ' + error.message);
                }
            }

            function removeImage() {
                imageUrlInput.value = '';
                imagePreview.src = '';
                imagePreviewContainer.classList.add('hidden');
                imageUploadInput.value = '';
                uploadStatus.textContent = '';
            }

            async function handleEnhanceAnswer() {
                const originalAnswer = answerTextInput.value.trim();
                if (!originalAnswer) { alert("कृपया पहले एक उत्तर लिखें।"); return; }
                toggleButtonLoader(enhanceAnswerBtn, true);
                const prompt = `You are an AI assistant for a small community bank in India. Your task is to enhance a given answer. Keep it short, simple, and clear. The language of the enhanced answer MUST BE Hinglish. Provide 3 slightly different enhanced versions. Return the result as a JavaScript array of strings. Original Answer: "${originalAnswer}"\nJavaScript Array:`;
                const response = await callGemini(prompt);
                answerSuggestionsContainer.innerHTML = '';
                if (response) {
                    try {
                        const arrayString = response.match(/\[.*\]/s)[0];
                        const suggestions = JSON.parse(arrayString);
                        const title = document.createElement('label');
                        title.className = "block text-sm font-medium text-gray-700 mb-2";
                        title.textContent = "AI द्वारा सुझाए गए जवाब (एक चुनें):";
                        answerSuggestionsContainer.appendChild(title);
                        suggestions.forEach(suggestion => {
                            const pill = document.createElement('div');
                            pill.className = 'suggestion-pill p-3 bg-gray-200 text-gray-800 rounded-lg text-sm';
                            pill.textContent = suggestion;
                            pill.onclick = () => { answerTextInput.value = suggestion; answerSuggestionsContainer.innerHTML = ''; };
                            answerSuggestionsContainer.appendChild(pill);
                        });
                    } catch (e) { alert("AI से मिले जवाबों को समझने में विफल रहा।"); }
                }
                toggleButtonLoader(enhanceAnswerBtn, false);
            }

            async function handleGenerateVariations() {
                const mainQuestion = mainQuestionInput.value.trim();
                if (!mainQuestion) { alert("कृपया पहले मुख्य प्रश्न लिखें।"); return; }
                toggleButtonLoader(generateVariationsBtn, true);
                const prompt = `A user asked this question: "${mainQuestion}". Generate 4 other ways a user might ask the exact same thing. CRITICAL RULE: The generated questions MUST be in Hindi, but written using the English alphabet (Hinglish). Return the result as a clean JavaScript array of strings. JavaScript Array:`;
                let response = await callGemini(prompt);
                variationsList.innerHTML = '';
                addVariationInput(mainQuestion);
                if (response) {
                    try {
                        const arrayString = response.match(/\[.*\]/s)[0];
                        const variations = JSON.parse(arrayString);
                        variations.forEach(q => addVariationInput(q));
                    } catch (e) { alert("AI से मिले वेरिएशन को समझने में विफल रहा।"); }
                }
                toggleButtonLoader(generateVariationsBtn, false);
            }

            function addVariationInput(value = '') {
                const div = document.createElement('div');
                div.className = 'flex items-center space-x-2';
                div.innerHTML = `<input type="text" value="${value}" class="w-full p-2 border border-gray-300 rounded-md shadow-sm variation-input"><button type="button" class="remove-variation-btn text-red-500 hover:text-red-700 font-bold text-xl">&times;</button>`;
                variationsList.appendChild(div);
            }

            async function handleSubmit() {
                const newFaq = buildFaqObjectFromForm();
                if (!newFaq) return;
                toggleButtonLoader(submitFaqBtn, true);
                try {
                    await faqsRef.push(newFaq);
                    alert("नया FAQ सफलतापूर्वक जोड़ा गया!");
                    clearForm();
                    fetchAndDisplayFAQs();
                } catch (error) { alert("Firebase में डेटा सबमिट करने में त्रुटि हुई।"); } finally {
                    toggleButtonLoader(submitFaqBtn, false);
                }
            }

            function fetchAndDisplayFAQs() {
                loadingFaqs.style.display = 'block';
                loadingFaqs.textContent = "नियम लोड हो रहे हैं...";
                faqsRef.once('value', (snapshot) => {
                    existingFaqsContainer.innerHTML = '';
                    if (snapshot.exists()) {
                        const faqs = snapshot.val();
                        loadingFaqs.style.display = 'none';
                        Object.keys(faqs).forEach(key => {
                            const faq = faqs[key];
                            const faqElement = document.createElement('div');
                            faqElement.className = 'faq-item p-4 border rounded-md bg-gray-50';
                            faqElement.dataset.searchText = `${faq.answerType === 'text' ? faq.answer : faq.cardData.title} ${faq.questions.join(' ')}`.toLowerCase();
                            let questionsHtml = '<ul class="list-disc list-inside text-gray-600 text-sm mt-2">';
                            faq.questions.forEach(q => { questionsHtml += `<li class="truncate">${q}</li>`; });
                            questionsHtml += '</ul>';
                            
                            let answerHtml = '';
                            if (faq.answerType === 'image_card') {
                                answerHtml = `<div class="font-semibold text-gray-800 mt-2">[Image Card] ${faq.cardData.title}</div>`;
                            } else {
                                answerHtml = `<p class="font-semibold text-gray-800 mt-2">${faq.answer}</p>`;
                            }

                            faqElement.innerHTML = `
                                <div class="flex justify-between items-start">
                                    <div>${answerHtml}${questionsHtml}</div>
                                    <div class="flex space-x-2 flex-shrink-0">
                                        <button data-key="${key}" class="edit-faq-btn text-gray-400 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                                        <button data-key="${key}" class="delete-faq-btn text-gray-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                                    </div>
                                </div>`;
                            existingFaqsContainer.appendChild(faqElement);
                        });
                    } else { loadingFaqs.textContent = "कोई नियम नहीं मिला।"; }
                }, (error) => { loadingFaqs.textContent = "नियम लोड करने में त्रुटि हुई।"; });
            }
            
            function handleFilterFAQs() {
                const searchTerm = searchFaqsInput.value.toLowerCase();
                const items = existingFaqsContainer.querySelectorAll('.faq-item');
                items.forEach(item => {
                    item.style.display = item.dataset.searchText.includes(searchTerm) ? '' : 'none';
                });
            }

            function openEditModal(key) { /* Logic to open edit modal */ }
            function closeEditModal() { /* Logic to close edit modal */ }
            async function handleSaveEdit() { /* Logic to save edits */ }

            function buildFaqObjectFromForm() {
                const mainQuestion = mainQuestionInput.value.trim();
                if (!mainQuestion) { alert("मुख्य प्रश्न आवश्यक है।"); return null; }
                const variationInputs = document.querySelectorAll('.variation-input');
                const questions = [...new Set([mainQuestion, ...Array.from(variationInputs).map(input => input.value.trim()).filter(Boolean)])];
                const answerType = document.querySelector('input[name="answer-type"]:checked').value;

                const faqObject = {
                    questions: questions,
                    answerType: answerType,
                    createdAt: new Date().toISOString()
                };

                if (answerType === 'text') {
                    const answer = answerTextInput.value.trim();
                    if (!answer) { alert("उत्तर आवश्यक है।"); return null; }
                    faqObject.answer = answer;
                } else { // image_card
                    const title = cardTitleInput.value.trim();
                    const imageUrl = imageUrlInput.value;
                    if (!title || !imageUrl) { alert("Image Card के लिए Title और Image दोनों आवश्यक हैं।"); return null; }
                    faqObject.cardData = {
                        title: title,
                        imageUrl: imageUrl,
                        description: cardDescriptionInput.value.trim(),
                        buttonText: actionButtonTextInput.value.trim(),
                        buttonLink: actionButtonLinkInput.value.trim()
                    };
                }
                return faqObject;
            }

            function clearForm() {
                document.getElementById('faq-form').reset();
                variationsList.innerHTML = '';
                answerSuggestionsContainer.innerHTML = '';
                removeImage();
                toggleAnswerTypeFields();
            }
            
            function toggleButtonLoader(button, showLoader) {
                const icon = button.querySelector('i');
                const loader = button.querySelector('.loader');
                button.disabled = showLoader;
                if (icon) icon.style.display = showLoader ? 'none' : 'inline-block';
                if (loader) loader.style.display = showLoader ? 'inline-block' : 'none';
            }

            function setupTabs() {
                const tabButtons = document.querySelectorAll('.tab-button');
                const tabContents = document.querySelectorAll('.tab-content');
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        const target = button.id.replace('tab-', 'content-');
                        tabContents.forEach(content => {
                            content.classList.remove('active');
                            if (content.id === target) content.classList.add('active');
                        });
                        if (target === 'content-insights') fetchAndDisplayInsights();
                    });
                });
            }

            function fetchAndDisplayInsights() {
                loadingInsights.style.display = 'block';
                insightsContainer.innerHTML = '';
                loggedQueriesRef.limitToLast(100).once('value', (snapshot) => {
                    if (!snapshot.exists()) {
                        loadingInsights.textContent = "No user insights found yet.";
                        return;
                    }
                    loadingInsights.style.display = 'none';
                    const queries = snapshot.val();
                    const queryCounts = {};
                    for (const key in queries) {
                        const queryText = queries[key].query.toLowerCase().trim();
                        queryCounts[queryText] = (queryCounts[queryText] || 0) + 1;
                    }
                    const sortedQueries = Object.entries(queryCounts).sort(([,a],[,b]) => b-a);
                    sortedQueries.forEach(([query, count]) => {
                        const insightEl = document.createElement('div');
                        insightEl.className = 'p-3 border rounded-md bg-yellow-50 flex justify-between items-center';
                        insightEl.innerHTML = `<div><p class="font-semibold text-gray-800">${query}</p><p class="text-sm text-gray-500">Poocha Gaya: ${count} baar</p></div><button class="create-faq-from-insight-btn bg-blue-500 text-white text-sm py-1 px-3 rounded-lg hover:bg-blue-600">Create FAQ</button>`;
                        insightEl.querySelector('.create-faq-from-insight-btn').onclick = () => {
                            document.getElementById('tab-rules').click();
                            mainQuestionInput.value = query;
                            mainQuestionInput.focus();
                        };
                        insightsContainer.appendChild(insightEl);
                    });
                });
            }

            answerTypeRadios.forEach(radio => radio.addEventListener('change', toggleAnswerTypeFields));
            generateVariationsBtn.addEventListener('click', handleGenerateVariations);
            enhanceAnswerBtn.addEventListener('click', handleEnhanceAnswer);
            submitFaqBtn.addEventListener('click', handleSubmit);
            refreshFaqsBtn.addEventListener('click', fetchAndDisplayFAQs);
            searchFaqsInput.addEventListener('input', handleFilterFAQs);
            cancelEditBtn.addEventListener('click', closeEditModal);
            saveEditBtn.addEventListener('click', handleSaveEdit);
            addVariationBtn.addEventListener('click', () => addVariationInput(''));
            imageUploadInput.addEventListener('change', handleImageUpload);
            removeImageBtn.addEventListener('click', removeImage);
            variationsList.addEventListener('click', (e) => { if (e.target.classList.contains('remove-variation-btn')) e.target.parentElement.remove(); });
            existingFaqsContainer.addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const key = btn.dataset.key;
                if (btn.classList.contains('delete-faq-btn')) handleDeleteFAQ(key);
                if (btn.classList.contains('edit-faq-btn')) openEditModal(key);
            });
            async function handleDeleteFAQ(key) { 
                if (confirm("क्या आप वाकई इस नियम को हटाना चाहते हैं?")) {
                    await faqsRef.child(key).remove();
                    fetchAndDisplayFAQs();
                }
            }
            
            fetchAndDisplayFAQs();
            fetchImgbbKey();
            setupTabs();
            toggleAnswerTypeFields();
        }

        checkAuthAndInitialize();
    </script>
</body>
</html>
