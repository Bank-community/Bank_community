<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate FAQ & Rules Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .suggestion-pill { cursor: pointer; transition: all 0.2s ease-in-out; }
        .suggestion-pill:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .modal { display: none; }
        .modal.active { display: flex; }
        /* Style for the active radio button label */
        input[type="radio"]:checked + label {
            background-color: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Ultimate FAQ & Rules Manager</h1>
            <p class="text-gray-600 mt-2">चैटबॉट के ज्ञान को यहाँ से मैनेज करें।</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Form -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700 border-b pb-3">नया नियम/FAQ जोड़ें</h2>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">नियम का प्रकार चुनें</label>
                    <div class="flex items-center space-x-4">
                        <input type="radio" id="type-text" name="faq-type" value="text" class="hidden" checked>
                        <label for="type-text" class="cursor-pointer text-center w-full p-3 border border-gray-300 rounded-lg transition">
                            <i class="fas fa-font mr-2"></i>Text Only
                        </label>
                        
                        <input type="radio" id="type-image" name="faq-type" value="image" class="hidden">
                        <label for="type-image" class="cursor-pointer text-center w-full p-3 border border-gray-300 rounded-lg transition">
                            <i class="fas fa-image mr-2"></i>Image Based
                        </label>
                    </div>
                </div>

                <div id="form-fields">
                    <!-- Fields for Text-based FAQ -->
                    <div id="text-faq-fields" class="space-y-6">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">कैटेगरी (Category)</label>
                            <input type="text" id="category" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="जैसे: लोन नियम, SIP Rules">
                        </div>
                        <div>
                            <label for="main-question" class="block text-sm font-medium text-gray-700">मुख्य प्रश्न (Main Question)</label>
                            <div class="flex items-center space-x-2 mt-1">
                                <textarea id="main-question" rows="2" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="जैसे: लोन पर ब्याज कितना लगता है?"></textarea>
                                <button id="generate-variations-btn" title="Generate AI Variations" class="bg-blue-500 hover:bg-blue-600 text-white font-bold p-3 rounded-md"><i class="fas fa-magic"></i><span class="loader hidden"></span></button>
                            </div>
                        </div>
                        <div id="variations-container">
                            <div class="flex justify-between items-center mb-2">
                                <label class="block text-sm font-medium text-gray-700">मिलते-जुलते प्रश्न</label>
                                <button id="add-variation-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-lg"><i class="fas fa-plus mr-1"></i> Add</button>
                            </div>
                            <div id="variations-list" class="space-y-2"></div>
                        </div>
                        <div>
                            <label for="answer" class="block text-sm font-medium text-gray-700">उत्तर (Answer)</label>
                            <div class="flex items-center space-x-2 mt-1">
                                <textarea id="answer" rows="3" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="एक छोटा और सीधा जवाब लिखें।"></textarea>
                                <button id="enhance-answer-btn" title="Enhance with AI" class="bg-green-500 hover:bg-green-600 text-white font-bold p-3 rounded-md"><i class="fas fa-rocket"></i><span class="loader hidden"></span></button>
                            </div>
                        </div>
                        <div id="answer-suggestions-container" class="space-y-2"></div>
                    </div>

                    <!-- Fields for Image-based FAQ -->
                    <div id="image-faq-fields" class="hidden space-y-6">
                         <div>
                            <label for="image-main-question" class="block text-sm font-medium text-gray-700">मुख्य प्रश्न (Main Question)</label>
                            <input type="text" id="image-main-question" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="जैसे: बैंक का QR कोड क्या है?">
                        </div>
                        <div>
                            <label for="image-title" class="block text-sm font-medium text-gray-700">इमेज का टाइटल</label>
                            <input type="text" id="image-title" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="जैसे: Bank Community QR Code">
                        </div>
                        <div>
                            <label for="image-upload" class="block text-sm font-medium text-gray-700">इमेज अपलोड करें</label>
                            <input type="file" id="image-upload" accept="image/*" class="mt-1 w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                            <div id="image-preview-container" class="mt-2 hidden">
                                <img id="image-preview" src="" alt="Image Preview" class="max-h-40 rounded-md border p-1">
                                <input type="hidden" id="image-url-hidden">
                            </div>
                             <div id="image-upload-loader" class="hidden flex items-center space-x-2 mt-2">
                                <div class="loader"></div>
                                <span class="text-sm text-gray-600">Uploading...</span>
                            </div>
                        </div>
                        <div>
                            <label for="image-answer" class="block text-sm font-medium text-gray-700">विवरण (Description)</label>
                            <textarea id="image-answer" rows="3" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="इमेज के बारे में संक्षिप्त जानकारी।"></textarea>
                        </div>
                    </div>
                </div>

                <div class="text-right mt-6"><button id="submit-faq-btn" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg"><i class="fas fa-save mr-2"></i>सबमिट करें<span class="loader hidden ml-2"></span></button></div>
            </div>

            <!-- Right Column: Existing FAQs -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4 border-b pb-3">
                    <h2 class="text-2xl font-semibold text-gray-700">मौजूदा नियम</h2>
                    <button id="refresh-faqs-btn" title="Refresh List" class="text-gray-500 hover:text-blue-600"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="mb-4">
                    <input type="text" id="search-faqs" class="w-full p-2 border border-gray-300 rounded-md" placeholder="कोई नियम खोजें...">
                </div>
                <div id="existing-faqs-container" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                    <p id="loading-faqs" class="text-gray-500">Authenticating...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[90vh] flex flex-col">
            <h2 class="text-2xl font-bold mb-4">नियम एडिट करें</h2>
            <div id="edit-modal-content" class="overflow-y-auto">
                <!-- Content will be dynamically inserted here -->
            </div>
            <div class="mt-6 flex justify-end space-x-3 border-t pt-4">
                <button id="cancel-edit-btn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">कैंसिल</button>
                <button id="save-edit-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">सेव करें</button>
            </div>
        </div>
    </div>

    <script>
        // *** UPDATED: This is the only function that needs changes ***
        async function checkAuthAndInitialize() {
            try {
                // Step 1: Fetch all configuration in one go.
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Configuration failed to load.');
                const config = await response.json();
                
                // Step 2: Initialize Firebase using the fetched config.
                firebase.initializeApp(config.firebase);
                
                // Step 3: Set up the authentication listener.
                firebase.auth().onAuthStateChanged(user => {
                    const ADMIN_UID = 'hWsZo6gONzOOccP7y4GCT4oV93A2';
                    if (user && user.uid === ADMIN_UID) {
                        console.log("Admin authenticated. Initializing FAQ Manager...");
                        // Step 4: Pass the ImgBB key to the main application logic.
                        runAppLogic(config.imgbb.apiKey);
                    } else {
                        console.log("User not authenticated as admin. Redirecting...");
                        window.location.href = `/login.html?redirect=${window.location.pathname}`;
                    }
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<div class="p-8 text-center text-red-600"><h1>Initialization Error</h1><p>${error.message}</p></div>`;
            }
        }
        
        // *** UPDATED: Now accepts the API key as an argument ***
        function runAppLogic(imgbbApiKey) {
            const database = firebase.database();
            const faqsRef = database.ref('admin/faqs');
            // The imgbbApiKey is now passed directly, no need to fetch it separately.
            if (!imgbbApiKey) {
                console.error("ImgBB API Key was not provided. Image uploads will fail.");
                alert("चेतावनी: इमेज अपलोड की चाबी नहीं मिली। इमेज अपलोड काम नहीं करेगा।");
            }

            // --- Form Elements ---
            const faqTypeRadios = document.querySelectorAll('input[name="faq-type"]');
            const textFaqFields = document.getElementById('text-faq-fields');
            const imageFaqFields = document.getElementById('image-faq-fields');
            
            // Text fields
            const categoryInput = document.getElementById('category');
            const mainQuestionInput = document.getElementById('main-question');
            const answerInput = document.getElementById('answer');
            const variationsList = document.getElementById('variations-list');
            const answerSuggestionsContainer = document.getElementById('answer-suggestions-container');
            const generateVariationsBtn = document.getElementById('generate-variations-btn');
            const enhanceAnswerBtn = document.getElementById('enhance-answer-btn');
            const addVariationBtn = document.getElementById('add-variation-btn');

            // Image fields
            const imageMainQuestionInput = document.getElementById('image-main-question');
            const imageTitleInput = document.getElementById('image-title');
            const imageUploadInput = document.getElementById('image-upload');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('image-preview');
            const imageUrlHidden = document.getElementById('image-url-hidden');
            const imageAnswerInput = document.getElementById('image-answer');
            const imageUploadLoader = document.getElementById('image-upload-loader');

            // Common elements
            const submitFaqBtn = document.getElementById('submit-faq-btn');
            const existingFaqsContainer = document.getElementById('existing-faqs-container');
            const loadingFaqs = document.getElementById('loading-faqs');
            const refreshFaqsBtn = document.getElementById('refresh-faqs-btn');
            const searchFaqsInput = document.getElementById('search-faqs');
            
            // Modal elements
            const editModal = document.getElementById('edit-modal');
            const editModalContent = document.getElementById('edit-modal-content');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const saveEditBtn = document.getElementById('save-edit-btn');
            let currentEditKey = null;

            // --- AI & API Call Functions ---
            async function callGemini(prompt) {
                try {
                    const response = await fetch('/api/getAiExplanation', {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ promptText: prompt })
                    });
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.details || 'Unknown AI error');
                    }
                    const data = await response.json();
                    return data.explanation;
                } catch (error) {
                    console.error("AI Backend Error:", error);
                    alert("AI से कनेक्ट करने में समस्या आ रही है: " + error.message);
                    return null;
                }
            }

            // --- Form Logic & Event Handlers ---
            function toggleFaqType(type) {
                if (type === 'image') {
                    textFaqFields.classList.add('hidden');
                    imageFaqFields.classList.remove('hidden');
                } else {
                    imageFaqFields.classList.add('hidden');
                    textFaqFields.classList.remove('hidden');
                }
            }

            faqTypeRadios.forEach(radio => {
                radio.addEventListener('change', (e) => toggleFaqType(e.target.value));
            });

            async function handleImageUpload(file) {
                if (!imgbbApiKey) {
                    alert('ImgBB API key not available. Cannot upload image.');
                    return null;
                }
                imageUploadLoader.classList.remove('hidden');
                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();
                    if (result.success) {
                        return result.data.url;
                    } else {
                        throw new Error(result.error.message || 'ImgBB upload failed.');
                    }
                } catch (error) {
                    console.error('Image Upload Error:', error);
                    alert(`Image upload failed: ${error.message}`);
                    return null;
                } finally {
                    imageUploadLoader.classList.add('hidden');
                }
            }
            
            imageUploadInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const uploadedUrl = await handleImageUpload(file);
                    if (uploadedUrl) {
                        imagePreview.src = uploadedUrl;
                        imageUrlHidden.value = uploadedUrl;
                        imagePreviewContainer.classList.remove('hidden');
                    }
                }
            });

            async function handleSubmit() {
                toggleButtonLoader(submitFaqBtn, true);
                const faqType = document.querySelector('input[name="faq-type"]:checked').value;
                let newFaq = null;

                if (faqType === 'text') {
                    const mainQuestion = mainQuestionInput.value.trim();
                    const answer = answerInput.value.trim();
                    if (!mainQuestion || !answer) { alert("मुख्य प्रश्न और उत्तर दोनों आवश्यक हैं।"); toggleButtonLoader(submitFaqBtn, false); return; }
                    
                    const variationInputs = document.querySelectorAll('.variation-input');
                    const questions = [...new Set([mainQuestion, ...Array.from(variationInputs).map(input => input.value.trim()).filter(Boolean)])];
                    
                    newFaq = {
                        type: 'text',
                        category: categoryInput.value.trim(),
                        questions: questions,
                        answer: answer,
                        createdAt: new Date().toISOString()
                    };
                } else { // Image FAQ
                    const question = imageMainQuestionInput.value.trim();
                    const title = imageTitleInput.value.trim();
                    const imageUrl = imageUrlHidden.value;
                    const answer = imageAnswerInput.value.trim();

                    if (!question || !title || !imageUrl) { alert("प्रश्न, टाइटल, और इमेज आवश्यक हैं।"); toggleButtonLoader(submitFaqBtn, false); return; }

                    newFaq = {
                        type: 'image',
                        questions: [question], // For now, image FAQs have one main question
                        imageTitle: title,
                        imageUrl: imageUrl,
                        answer: answer, // Descriptive text
                        createdAt: new Date().toISOString()
                    };
                }

                try {
                    await faqsRef.push(newFaq);
                    alert("नया FAQ सफलतापूर्वक जोड़ा गया!");
                    clearForm();
                    fetchAndDisplayFAQs();
                } catch (error) { alert("Firebase में डेटा सबमिट करने में त्रुटि हुई।"); } finally {
                    toggleButtonLoader(submitFaqBtn, false);
                }
            }

            function clearForm() {
                // Reset text form
                categoryInput.value = '';
                mainQuestionInput.value = '';
                answerInput.value = '';
                variationsList.innerHTML = '';
                answerSuggestionsContainer.innerHTML = '';
                
                // Reset image form
                imageMainQuestionInput.value = '';
                imageTitleInput.value = '';
                imageAnswerInput.value = '';
                imageUploadInput.value = ''; // Clear file input
                imagePreviewContainer.classList.add('hidden');
                imagePreview.src = '';
                imageUrlHidden.value = '';
            }

            // --- Display and Edit Logic ---
            function fetchAndDisplayFAQs() {
                loadingFaqs.style.display = 'block';
                loadingFaqs.textContent = "नियम लोड हो रहे हैं...";
                faqsRef.once('value', (snapshot) => {
                    existingFaqsContainer.innerHTML = '';
                    if (snapshot.exists()) {
                        const faqs = snapshot.val();
                        loadingFaqs.style.display = 'none';
                        const sortedKeys = Object.keys(faqs).sort((a, b) => (faqs[b].createdAt || '').localeCompare(faqs[a].createdAt || ''));
                        
                        sortedKeys.forEach(key => {
                            const faq = faqs[key];
                            const faqElement = document.createElement('div');
                            faqElement.className = 'faq-item p-4 border rounded-md bg-gray-50';
                            
                            let contentHtml = '';
                            let searchText = '';

                            // Check type, default to 'text' for old data
                            if (faq.type === 'image') {
                                searchText = `${faq.imageTitle} ${faq.questions.join(' ')} ${faq.answer}`.toLowerCase();
                                contentHtml = `
                                    <div class="flex items-start space-x-4">
                                        <img src="${faq.imageUrl}" alt="${faq.imageTitle}" class="w-20 h-20 object-cover rounded-md border">
                                        <div>
                                            <p class="font-bold text-gray-800">${faq.imageTitle}</p>
                                            <p class="text-sm text-gray-600 mt-1"><strong>Q:</strong> ${faq.questions[0]}</p>
                                            <p class="text-sm text-gray-500 mt-1">${faq.answer}</p>
                                        </div>
                                    </div>`;
                            } else { // Text FAQ
                                searchText = `${faq.answer} ${faq.questions.join(' ')} ${faq.category || ''}`.toLowerCase();
                                let questionsHtml = '<ul class="list-disc list-inside text-gray-600 text-sm mt-2">';
                                faq.questions.forEach(q => { questionsHtml += `<li class="truncate">${q}</li>`; });
                                questionsHtml += '</ul>';
                                contentHtml = `
                                    ${faq.category ? `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${faq.category}</span>` : ''}
                                    <p class="font-semibold text-gray-800 mt-2">${faq.answer}</p>
                                    ${questionsHtml}`;
                            }

                            faqElement.dataset.searchText = searchText;
                            faqElement.innerHTML = `
                                <div class="flex justify-between items-start">
                                    <div class="flex-grow">${contentHtml}</div>
                                    <div class="flex space-x-2 flex-shrink-0 ml-4">
                                        <button data-key="${key}" class="edit-faq-btn text-gray-400 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                                        <button data-key="${key}" class="delete-faq-btn text-gray-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                                    </div>
                                </div>`;
                            existingFaqsContainer.appendChild(faqElement);
                        });
                    } else { loadingFaqs.textContent = "कोई नियम नहीं मिला।"; }
                }, (error) => { loadingFaqs.textContent = "नियम लोड करने में त्रुटि हुई।"; });
            }

            function openEditModal(key) {
                currentEditKey = key;
                faqsRef.child(key).once('value', (snapshot) => {
                    const faq = snapshot.val();
                    let modalHtml = '';

                    if (faq.type === 'image') {
                        modalHtml = `
                            <div class="space-y-4">
                                <input type="hidden" id="edit-type" value="image">
                                <div>
                                    <label for="edit-image-question" class="block text-sm font-medium text-gray-700">प्रश्न</label>
                                    <input type="text" id="edit-image-question" value="${faq.questions[0] || ''}" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="edit-image-title" class="block text-sm font-medium text-gray-700">टाइटल</label>
                                    <input type="text" id="edit-image-title" value="${faq.imageTitle || ''}" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">मौजूदा इमेज</label>
                                    <img src="${faq.imageUrl}" class="mt-1 max-h-32 border p-1 rounded-md">
                                    <input type="hidden" id="edit-image-url" value="${faq.imageUrl}">
                                </div>
                                <div>
                                    <label for="edit-image-upload" class="block text-sm font-medium text-gray-700">इमेज बदलें (वैकल्पिक)</label>
                                    <input type="file" id="edit-image-upload" accept="image/*" class="mt-1 w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                                </div>
                                <div>
                                    <label for="edit-image-answer" class="block text-sm font-medium text-gray-700">विवरण</label>
                                    <textarea id="edit-image-answer" rows="3" class="mt-1 w-full p-2 border border-gray-300 rounded-md">${faq.answer || ''}</textarea>
                                </div>
                            </div>`;
                    } else { // Text FAQ
                        modalHtml = `
                            <div class="space-y-4">
                                <input type="hidden" id="edit-type" value="text">
                                <div>
                                    <label for="edit-category" class="block text-sm font-medium text-gray-700">कैटेगरी</label>
                                    <input type="text" id="edit-category" value="${faq.category || ''}" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="edit-questions" class="block text-sm font-medium text-gray-700">प्रश्न (हर लाइन में एक)</label>
                                    <textarea id="edit-questions" rows="5" class="mt-1 w-full p-2 border border-gray-300 rounded-md">${faq.questions.join('\n')}</textarea>
                                </div>
                                <div>
                                    <label for="edit-answer" class="block text-sm font-medium text-gray-700">उत्तर</label>
                                    <textarea id="edit-answer" rows="4" class="mt-1 w-full p-2 border border-gray-300 rounded-md">${faq.answer}</textarea>
                                </div>
                            </div>`;
                    }
                    editModalContent.innerHTML = modalHtml;
                    editModal.classList.add('active');
                });
            }

            async function handleSaveEdit() {
                if (!currentEditKey) return;
                const type = document.getElementById('edit-type').value;
                let updatedFaq = {};

                if (type === 'image') {
                    const newImageFile = document.getElementById('edit-image-upload').files[0];
                    let imageUrl = document.getElementById('edit-image-url').value;

                    if (newImageFile) {
                        const newUrl = await handleImageUpload(newImageFile);
                        if(newUrl) imageUrl = newUrl;
                        else return; // Upload failed, stop saving.
                    }
                    
                    updatedFaq = {
                        type: 'image',
                        questions: [document.getElementById('edit-image-question').value.trim()],
                        imageTitle: document.getElementById('edit-image-title').value.trim(),
                        imageUrl: imageUrl,
                        answer: document.getElementById('edit-image-answer').value.trim(),
                        updatedAt: new Date().toISOString()
                    };
                } else { // Text FAQ
                    updatedFaq = {
                        type: 'text',
                        category: document.getElementById('edit-category').value.trim(),
                        questions: document.getElementById('edit-questions').value.split('\n').map(q => q.trim()).filter(Boolean),
                        answer: document.getElementById('edit-answer').value.trim(),
                        updatedAt: new Date().toISOString()
                    };
                    if (updatedFaq.questions.length === 0 || !updatedFaq.answer) {
                        alert("प्रश्न और उत्तर खाली नहीं हो सकते।"); return;
                    }
                }

                await faqsRef.child(currentEditKey).update(updatedFaq);
                closeEditModal();
                fetchAndDisplayFAQs();
            }

            // --- Unchanged Helper Functions & Event Listeners ---
            function closeEditModal() { editModal.classList.remove('active'); currentEditKey = null; }
            function toggleButtonLoader(button, showLoader) { const icon = button.querySelector('i'); const loader = button.querySelector('.loader'); button.disabled = showLoader; if (icon) icon.style.display = showLoader ? 'none' : 'inline-block'; if (loader) loader.style.display = showLoader ? 'inline-block' : 'none'; }
            function handleFilterFAQs() { const searchTerm = searchFaqsInput.value.toLowerCase(); const items = existingFaqsContainer.querySelectorAll('.faq-item'); items.forEach(item => { item.style.display = item.dataset.searchText.includes(searchTerm) ? '' : 'none'; }); }
            async function handleDeleteFAQ(key) { if (confirm("क्या आप वाकई इस नियम को हटाना चाहते हैं?")) { await faqsRef.child(key).remove(); fetchAndDisplayFAQs(); } }
            function addVariationInput(value = '') { const div = document.createElement('div'); div.className = 'flex items-center space-x-2'; div.innerHTML = `<input type="text" value="${value}" class="w-full p-2 border border-gray-300 rounded-md shadow-sm variation-input"><button type="button" class="remove-variation-btn text-red-500 hover:text-red-700 font-bold text-xl">&times;</button>`; variationsList.appendChild(div); }
            async function handleEnhanceAnswer() { const originalAnswer = answerInput.value.trim(); if (!originalAnswer) { alert("कृपया पहले एक उत्तर लिखें।"); return; } toggleButtonLoader(enhanceAnswerBtn, true); const prompt = `You are an AI assistant for a small community bank in India. Your task is to enhance a given answer. - Keep the answer short, simple, and clear. - Add only a few words (5-10 words max) to make it more professional and complete. - **The language of the enhanced answer MUST BE Hinglish (Hindi written in English alphabet).** For example, if the original is "Loan mil jayega", an enhanced version could be "Aapko loan aasani se mil jayega." - Provide 3 slightly different enhanced versions. - Return the result as a JavaScript array of strings, like ["suggestion 1", "suggestion 2", "suggestion 3"]. Original Answer: "${originalAnswer}" JavaScript Array:`; const response = await callGemini(prompt); answerSuggestionsContainer.innerHTML = ''; if (response) { try { const arrayString = response.match(/\[.*\]/s)[0]; const suggestions = JSON.parse(arrayString); const title = document.createElement('label'); title.className = "block text-sm font-medium text-gray-700 mb-2"; title.textContent = "AI द्वारा सुझाए गए जवाब (एक चुनें):"; answerSuggestionsContainer.appendChild(title); suggestions.forEach(suggestion => { const pill = document.createElement('div'); pill.className = 'suggestion-pill p-3 bg-gray-200 text-gray-800 rounded-lg text-sm'; pill.textContent = suggestion; pill.onclick = () => { answerInput.value = suggestion; answerSuggestionsContainer.innerHTML = ''; }; answerSuggestionsContainer.appendChild(pill); }); } catch (e) { alert("AI से मिले जवाबों को समझने में विफल रहा।"); } } toggleButtonLoader(enhanceAnswerBtn, false); }
            async function handleGenerateVariations() { const mainQuestion = mainQuestionInput.value.trim(); if (!mainQuestion) { alert("कृपया पहले मुख्य प्रश्न लिखें।"); return; } toggleButtonLoader(generateVariationsBtn, true); const prompt = `You are an AI assistant for a bank in India. A user asked this question: "${mainQuestion}". Your task is to generate 4 other ways a user might ask the exact same thing. **CRITICAL RULE: The generated questions MUST be in Hindi, but written using the English alphabet (this is called Hinglish).** For example, if the question is "लोन पर ब्याज कितना है?", valid variations are "Loan par byaj kitna lagta hai?" or "Interest rate kya hai loan ka?". Do NOT provide English translations like "What is the interest on the loan?". Return the result as a clean JavaScript array of strings, like ["variation 1", "variation 2", "variation 3", "variation 4"]. JavaScript Array:`; let response = await callGemini(prompt); variationsList.innerHTML = ''; addVariationInput(mainQuestion); if (response) { try { const arrayString = response.match(/\[.*\]/s)[0]; const variations = JSON.parse(arrayString); variations.forEach(q => addVariationInput(q)); } catch (e) { console.error("Failed to parse AI variations:", e, "Response was:", response); alert("AI से मिले वेरिएशन को समझने में विफल रहा।"); } } toggleButtonLoader(generateVariationsBtn, false); }

            // Attach Event Listeners
            submitFaqBtn.addEventListener('click', handleSubmit);
            refreshFaqsBtn.addEventListener('click', fetchAndDisplayFAQs);
            searchFaqsInput.addEventListener('input', handleFilterFAQs);
            cancelEditBtn.addEventListener('click', closeEditModal);
            saveEditBtn.addEventListener('click', handleSaveEdit);
            existingFaqsContainer.addEventListener('click', (e) => { const btn = e.target.closest('button'); if (!btn) return; const key = btn.dataset.key; if (btn.classList.contains('delete-faq-btn')) handleDeleteFAQ(key); if (btn.classList.contains('edit-faq-btn')) openEditModal(key); });
            // Text FAQ specific listeners
            generateVariationsBtn.addEventListener('click', handleGenerateVariations);
            enhanceAnswerBtn.addEventListener('click', handleEnhanceAnswer);
            addVariationBtn.addEventListener('click', () => addVariationInput(''));
            variationsList.addEventListener('click', (e) => { if (e.target.classList.contains('remove-variation-btn')) { e.target.parentElement.remove(); } });

            // Initial calls
            fetchAndDisplayFAQs();
        }

        // Start the application
        checkAuthAndInitialize();
    </script>
