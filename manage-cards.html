<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/20mS3KgF/IMG-20250630-184409.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .form-input { background-color: #f8fafc; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .form-input:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2); }
        .btn-primary { background-color: #4f46e5; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .btn-success { background-color: #22c55e; color: white; }
        .btn-success:hover { background-color: #16a34a; }
        .modal-overlay { background-color: rgba(17, 24, 39, 0.7); backdrop-filter: blur(5px); transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out; }
        .loader { border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid #fff; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Dashboard Styles */
        .stat-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease-in-out;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            position: relative;
        }
        .stat-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ef4444;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid white;
        }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 antialiased">

    <main class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="mb-8 relative">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>
            <a href="index.html" class="absolute top-0 right-0 text-gray-500 hover:text-indigo-600 transition-colors" title="Go to Home Page">
                <i class="ph-house text-4xl"></i>
            </a>
            <div id="dashboard-stats" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="stat-card p-6 flex items-center justify-center text-gray-400">Loading Stats...</div>
            </div>
        </header>

        <div id="dashboard-view" class="view active">
            <!-- Loan Approvals Section -->
            <section id="loan-approvals-section" class="mb-10">
                <header class="flex justify-between items-center mb-6 pb-4 border-b">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Pending Loan Approvals</h2>
                    <button class="back-to-dashboard-btn text-indigo-600 hover:text-indigo-800 font-semibold">← Back to Dashboard</button>
                </header>
                <div id="loan-approvals-list" class="space-y-4">
                    <p class="text-center text-gray-500 col-span-full py-10">Loading pending loans...</p>
                </div>
            </section>
            
            <!-- Community Letters Section -->
            <section id="community-letters-section" class="mb-10">
                <header class="flex justify-between items-center mb-6 pb-4 border-b">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Manage Community Letters</h2>
                    <div class="flex items-center gap-4">
                        <button class="back-to-dashboard-btn text-indigo-600 hover:text-indigo-800 font-semibold">← Back to Dashboard</button>
                        <button id="add-new-letter-btn" class="btn-primary flex items-center gap-2 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:scale-105 transition-transform">
                            <i class="ph-plus"></i> Add New Letter
                        </button>
                    </div>
                </header>
                <div id="community-letters-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <p class="text-center text-gray-500 col-span-full py-10">Loading letters...</p>
                </div>
            </section>

            <!-- Custom Cards Section -->
            <section id="custom-cards-section">
                <header class="flex justify-between items-center mb-6 pb-4 border-b">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Manage Custom Cards</h2>
                    <div class="flex items-center gap-4">
                        <button class="back-to-dashboard-btn text-indigo-600 hover:text-indigo-800 font-semibold">← Back to Dashboard</button>
                        <button id="add-new-card-btn" class="btn-primary flex items-center gap-2 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:scale-105 transition-transform">
                            <i class="ph-plus"></i> Add New Card
                        </button>
                    </div>
                </header>
                <div id="custom-cards-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <p class="text-center text-gray-500 col-span-full py-10">Loading cards...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Modals -->
    <div id="loanReviewModal" class="modal-overlay fixed inset-0 z-50 hidden items-center justify-center p-4 opacity-0"></div>
    <div id="customCardModal" class="modal-overlay fixed inset-0 z-50 hidden items-center justify-center p-4 opacity-0"></div>
    <div id="communityLetterModal" class="modal-overlay fixed inset-0 z-50 hidden items-center justify-center p-4 opacity-0"></div>
    <div id="confirmModal" class="modal-overlay fixed inset-0 z-50 hidden items-center justify-center p-4 opacity-0">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md p-6 scale-95">
            <h3 id="confirmModalTitle" class="text-lg font-bold text-gray-900">Confirmation</h3>
            <p id="confirmModalMessage" class="mt-2 text-sm text-gray-600">Are you sure?</p>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="confirmCancelBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">Cancel</button>
                <button id="confirmOkBtn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        let db, IMGBB_API_KEY;
        let adminSettings = {};
        let pendingLoansData = {};
        const ADMIN_UID = 'hWsZo6gONzOOccP7y4GCT4oV93A2';

        async function checkAuthAndInitialize() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Config fetch failed');
                const config = await response.json();
                
                IMGBB_API_KEY = config.imgbb.apiKey;
                const app = initializeApp(config.firebase);
                const auth = getAuth(app);
                db = getDatabase(app);

                onAuthStateChanged(auth, (user) => {
                    if (user && user.uid === ADMIN_UID) {
                        runAppLogic();
                    } else {
                        window.location.href = `/login.html?redirect=${window.location.pathname}`;
                    }
                });
            } catch (error) {
                console.error("App Init Failed:", error);
                document.body.innerHTML = `<div class="text-center p-8"><h1>Initialization Error</h1><p>${error.message}</p></div>`;
            }
        }

        function runAppLogic() {
            attachEventHandlers();
            fetchAllData();
            showDashboard();
        }

        function fetchAllData() {
            onValue(ref(db, 'admin'), (snapshot) => {
                adminSettings = snapshot.val() || {};
                renderDashboardStats();
                renderCustomCardsList(adminSettings.custom_cards || {});
                renderCommunityLettersList(adminSettings.community_letters || {});
            });

            onValue(ref(db, 'pendingLoans'), (snapshot) => {
                pendingLoansData = snapshot.val() || {};
                renderDashboardStats();
                renderLoanApprovalsList(pendingLoansData);
            });
        }

        function renderDashboardStats() { /* ... No changes ... */ }
        function renderLoanApprovalsList(loans) { /* ... No changes ... */ }
        function renderLoanReviewModal(key) { /* ... No changes ... */ }
        function showDashboard() { /* ... No changes ... */ }
        function showView(viewName) { /* ... No changes ... */ }
        function renderCustomCardsList(cards) { /* ... No changes ... */ }
        function renderCommunityLettersList(letters) { /* ... No changes ... */ }
        function renderCustomCardModal(key = null) { /* ... No changes ... */ }
        function renderCommunityLetterModal(key = null) { /* ... No changes ... */ }
        function attachModalImageUploadListeners() { /* ... No changes ... */ }
        function uploadImage(file) { /* ... No changes ... */ }
        function openModal(modal) { /* ... No changes ... */ }
        function closeModal(modal) { /* ... No changes ... */ }
        function showConfirmation(title, message) { /* ... No changes ... */ }

        // ✅✅✅ CORRECTED DATA SAVING LOGIC ✅✅✅
        async function handleApproveLoan(key) {
            const loan = pendingLoansData[key];
            if (!loan) return;

            const confirmed = await showConfirmation('Approve Loan?', `Are you sure you want to approve this loan for ${loan.applicantName}?`);
            if (!confirmed) return;

            // Create a detailed transaction object, similar to the pendingLoans structure
            const transactionData = {
                Date: new Date().toISOString(),
                Name: loan.applicantName,
                Loan: loan.loanAmount,
                "Loan Type": loan.loanCategoryText,
                guarantorName: loan.guarantorName,
                rateText: loan.rateText,
                totalPayable: loan.totalPayable,
                repaymentEndDate: loan.repaymentEndDate,
                loanDetails: loan.loanDetails || {}, // Include nested details
                
                // Keep the image URLs
                letterImageUrl: loan.letterImageUrl,
                imageUrl: loan.additionalDocUrl || "", // Use imageUrl for the additional doc
                
                // Set default values for other transaction fields
                "SIP Payment": "",
                "Loan Payment": "",
                "Return amount": "",
                "Penalty amount": "",
                "Extra Balance": "",
                "Extra Withdraw": ""
            };

            try {
                // Push the detailed transaction to the member's node
                const txRef = ref(db, `members/${loan.applicantId}/transactions`);
                await push(txRef, transactionData);

                // Remove the loan from the pending list
                await remove(ref(db, `pendingLoans/${key}`));

                alert('Loan approved and detailed transaction recorded successfully!');
                closeModal(document.getElementById('loanReviewModal'));
            } catch (err) {
                alert('Failed to approve loan: ' + err.message);
            }
        }

        async function handleRejectLoan(key) {
            const loan = pendingLoansData[key];
            if (!loan) return;

            const confirmed = await showConfirmation('Reject Loan?', `This will permanently delete the application for ${loan.applicantName}.`);
            if (!confirmed) return;
            
            try {
                await remove(ref(db, `pendingLoans/${key}`));
                alert('Loan application rejected and deleted.');
                closeModal(document.getElementById('loanReviewModal'));
            } catch (err) {
                alert('Failed to reject loan: ' + err.message);
            }
        }

        function attachEventHandlers() {
            document.getElementById('add-new-card-btn').addEventListener('click', () => renderCustomCardModal());
            document.getElementById('add-new-letter-btn').addEventListener('click', () => renderCommunityLetterModal());

            document.body.addEventListener('click', async (e) => {
                const statCard = e.target.closest('.stat-card');
                if (statCard) showView(statCard.dataset.view);

                const backBtn = e.target.closest('.back-to-dashboard-btn');
                if (backBtn) showDashboard();

                const reviewLoanBtn = e.target.closest('.review-loan-btn');
                if (reviewLoanBtn) renderLoanReviewModal(reviewLoanBtn.dataset.key);

                const approveLoanBtn = e.target.closest('.approve-loan-btn');
                if (approveLoanBtn) handleApproveLoan(approveLoanBtn.dataset.key);

                const rejectLoanBtn = e.target.closest('.reject-loan-btn');
                if (rejectLoanBtn) handleRejectLoan(rejectLoanBtn.dataset.key);
                
                const editCardBtn = e.target.closest('.edit-card-btn');
                if (editCardBtn) renderCustomCardModal(editCardBtn.dataset.key);
                
                const deleteCardBtn = e.target.closest('.delete-card-btn');
                if (deleteCardBtn) {
                    const key = deleteCardBtn.dataset.key;
                    const cardTitle = adminSettings.custom_cards[key]?.title || 'this card';
                    const confirmed = await showConfirmation('Delete Custom Card?', `Are you sure you want to delete "${cardTitle}"?`);
                    if (confirmed) {
                        try {
                            await remove(ref(db, `admin/custom_cards/${key}`));
                            alert('Card deleted successfully.');
                        } catch (err) { alert('Error deleting card: ' + err.message); }
                    }
                }
                const editLetterBtn = e.target.closest('.edit-letter-btn');
                if (editLetterBtn) renderCommunityLetterModal(editLetterBtn.dataset.key);

                const deleteLetterBtn = e.target.closest('.delete-letter-btn');
                if (deleteLetterBtn) {
                    const key = deleteLetterBtn.dataset.key;
                    const letterTitle = adminSettings.community_letters[key]?.altText || 'this letter';
                    const confirmed = await showConfirmation('Delete Letter?', `Are you sure you want to delete "${letterTitle}"?`);
                    if (confirmed) {
                        try {
                            await remove(ref(db, `admin/community_letters/${key}`));
                            alert('Letter deleted successfully.');
                        } catch (err) { alert('Error deleting letter: ' + err.message); }
                    }
                }
                
                const closeBtn = e.target.closest('.close-modal-btn');
                if (closeBtn) closeModal(closeBtn.closest('.modal-overlay'));
            });

            document.body.addEventListener('submit', async (e) => {
                if (e.target.id === 'custom-card-form' || e.target.id === 'community-letter-form') {
                    e.preventDefault();
                    const form = e.target;
                    const isLetterForm = form.id === 'community-letter-form';
                    const saveBtn = form.querySelector('#save-card-btn');
                    const btnText = form.querySelector('#save-btn-text');
                    const loader = form.querySelector('#save-loader');
                    
                    saveBtn.disabled = true;
                    btnText.textContent = 'Saving...';
                    loader.style.display = 'inline-block';

                    try {
                        let key = form.dataset.key;
                        const file = form.querySelector('#card-img').files[0];
                        let imageUrl = form.querySelector('#existing-image-url').value;

                        if (file) { imageUrl = await uploadImage(file); }
                        if (!imageUrl) { throw new Error('Please select an image to upload.'); }

                        let dataToSave, dbPath, modalToClose, successMessage;

                        if (isLetterForm) {
                            dataToSave = { imageUrl, altText: form.querySelector('#letter-alt-text').value };
                            dbPath = 'admin/community_letters';
                            modalToClose = document.getElementById('communityLetterModal');
                            successMessage = `Letter ${key ? 'updated' : 'added'} successfully!`;
                        } else {
                            dataToSave = { title: form.querySelector('#card-title').value, description: form.querySelector('#card-desc').value, imageUrl, buttonText: form.querySelector('#card-btn-text').value, buttonLink: form.querySelector('#card-btn-url').value, buttonColor: form.querySelector('#card-btn-color').value };
                            dbPath = 'admin/custom_cards';
                            modalToClose = document.getElementById('customCardModal');
                            successMessage = `Custom card ${key ? 'updated' : 'added'} successfully!`;
                        }
                        
                        if (!key) { key = push(ref(db, dbPath)).key; }
                        const dbRef = ref(db, `${dbPath}/${key}`);
                        await set(dbRef, dataToSave);
                        
                        alert(successMessage);
                        closeModal(modalToClose);

                    } catch (err) {
                        alert('Error saving data: ' + err.message);
                    } finally {
                        saveBtn.disabled = false;
                        btnText.textContent = isLetterForm ? 'Save Letter' : 'Save Card';
                        loader.style.display = 'none';
                    }
                }
            });
        }
        
        // Re-pasting unchanged functions
        renderDashboardStats = function() { const container = document.getElementById('dashboard-stats'); const pendingCount = Object.keys(pendingLoansData).length; const cardCount = Object.keys(adminSettings.custom_cards || {}).length; const letterCount = Object.keys(adminSettings.community_letters || {}).length; container.innerHTML = ` <div class="stat-card p-6 flex items-center" data-view="loan-approvals"> <i class="ph-file-text text-4xl text-yellow-500 mr-4"></i> <div> <p class="text-3xl font-bold text-gray-800">${pendingCount}</p> <p class="text-gray-500 font-semibold">Loan Approvals</p> </div> ${pendingCount > 0 ? `<div class="notification-badge">${pendingCount}</div>` : ''} </div> <div class="stat-card p-6 flex items-center" data-view="custom-cards"> <i class="ph-cards text-4xl text-indigo-500 mr-4"></i> <div> <p class="text-3xl font-bold text-gray-800">${cardCount}</p> <p class="text-gray-500 font-semibold">Custom Cards</p> </div> </div> <div class="stat-card p-6 flex items-center" data-view="community-letters"> <i class="ph-envelope-simple text-4xl text-green-500 mr-4"></i> <div> <p class="text-3xl font-bold text-gray-800">${letterCount}</p> <p class="text-gray-500 font-semibold">Community Letters</p> </div> </div> `; }
        renderLoanApprovalsList = function(loans) { const container = document.getElementById('loan-approvals-list'); container.innerHTML = ''; if (Object.keys(loans).length === 0) { container.innerHTML = `<p class="text-center text-gray-500 py-10">No pending loan applications.</p>`; return; } for (const [key, loan] of Object.entries(loans).reverse()) { const loanElement = document.createElement('div'); loanElement.className = 'bg-white rounded-xl shadow-md p-4 flex items-center justify-between'; loanElement.innerHTML = ` <div class="flex items-center gap-4"> <img src="${loan.applicantPhotoUrl}" class="w-12 h-12 rounded-full object-cover" onerror="this.src='https://placehold.co/48x48/EFEFEF/AAAAAA&text=?'"> <div> <p class="font-bold text-gray-800">${loan.applicantName}</p> <p class="text-sm text-gray-600">Amount: <span class="font-semibold">₹${loan.loanAmount.toLocaleString('en-IN')}</span> | Category: ${loan.loanCategoryText}</p> </div> </div> <button class="review-loan-btn btn-primary text-white font-bold py-2 px-4 rounded-lg" data-key="${key}">Review</button> `; container.appendChild(loanElement); } }
        renderLoanReviewModal = function(key) { const modal = document.getElementById('loanReviewModal'); const loan = pendingLoansData[key]; if (!loan) return; modal.innerHTML = ` <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col scale-95"> <div class="p-4 border-b flex justify-between items-center"> <h3 class="text-xl font-bold text-gray-800">Review Loan for ${loan.applicantName}</h3> <button class="close-modal-btn text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button> </div> <div class="p-6 space-y-4 overflow-y-auto"> <div class="grid grid-cols-1 md:grid-cols-2 gap-6"> <div> <h4 class="font-bold text-lg mb-2">Loan Details</h4> <ul class="space-y-2 text-gray-700"> <li><strong>Applicant:</strong> ${loan.applicantName}</li> <li><strong>Amount:</strong> ₹${loan.loanAmount.toLocaleString('en-IN')}</li> <li><strong>Category:</strong> ${loan.loanCategoryText}</li> <li><strong>Rate/Duration:</strong> ${loan.rateText}</li> <li><strong>Total Payable:</strong> ₹${loan.totalPayable.toFixed(2)}</li> <li><strong>Repayment End:</strong> ${new Date(loan.repaymentEndDate).toLocaleDateString()}</li> <li><strong>Guarantor:</strong> ${loan.guarantorName}</li> ${loan.collateralItem ? `<li><strong>Collateral:</strong> ${loan.collateralItem}</li>` : ''} </ul> </div> <div> <h4 class="font-bold text-lg mb-2">Generated Letter</h4> <img src="${loan.letterImageUrl}" class="w-full rounded-lg border shadow-sm" alt="Generated Loan Letter"> ${loan.additionalDocUrl ? `<a href="${loan.additionalDocUrl}" target="_blank" class="text-indigo-600 hover:underline mt-2 inline-block">View Additional Document</a>` : ''} </div> </div> </div> <div class="p-4 bg-gray-50 border-t flex justify-end gap-4"> <button class="reject-loan-btn btn-danger font-semibold py-2 px-6 rounded-lg" data-key="${key}">Reject</button> <button class="approve-loan-btn btn-success font-semibold py-2 px-6 rounded-lg" data-key="${key}">Approve</button> </div> </div> `; openModal(modal); }
        showDashboard = function() { document.getElementById('dashboard-stats').style.display = 'grid'; document.querySelectorAll('#dashboard-view section').forEach(sec => sec.style.display = 'none'); }
        showView = function(viewName) { document.getElementById('dashboard-stats').style.display = 'none'; document.querySelectorAll('#dashboard-view section').forEach(sec => { sec.style.display = sec.id.includes(viewName) ? 'block' : 'none'; }); }
        uploadImage = async function(file) { const formData = new FormData(); formData.append('image', file); const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData }); const json = await res.json(); if (!json.success) throw new Error(json.error.message); return json.data.url; }
        openModal = function(modal) { modal.classList.remove('hidden'); setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('.modal-content').classList.remove('scale-95'); }, 10); }
        closeModal = function(modal) { if(modal) { modal.querySelector('.modal-content').classList.add('scale-95'); modal.classList.add('opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); } }
        showConfirmation = function(title, message) { return new Promise(resolve => { const modal = document.getElementById('confirmModal'); modal.querySelector('#confirmModalTitle').textContent = title; modal.querySelector('#confirmModalMessage').textContent = message; openModal(modal); const okBtn = modal.querySelector('#confirmOkBtn'); const cancelBtn = modal.querySelector('#confirmCancelBtn'); const cleanup = () => { closeModal(modal); okBtn.onclick = null; cancelBtn.onclick = null; }; okBtn.onclick = () => { cleanup(); resolve(true); }; cancelBtn.onclick = () => { cleanup(); resolve(false); }; }); }
        renderCustomCardsList = function(cards) { const container = document.getElementById('custom-cards-list'); container.innerHTML = ''; if (Object.keys(cards).length === 0) { container.innerHTML = `<p class="text-center text-gray-500 col-span-full py-10">No custom cards added yet.</p>`; return; } for (const [key, card] of Object.entries(cards)) { const cardElement = document.createElement('div'); cardElement.className = 'bg-white rounded-xl shadow-md overflow-hidden flex flex-col'; cardElement.innerHTML = `<img src="${card.imageUrl}" class="w-full h-32 object-cover" onerror="this.src='https://placehold.co/300x200/E0E7FF/4F46E5?text=Image'"><div class="p-3 flex-grow flex flex-col text-center"><h3 class="text-md font-bold text-gray-800">${card.title}</h3></div><div class="bg-gray-50 p-2 flex justify-center gap-3 border-t"><button class="edit-card-btn text-blue-600 hover:text-blue-800" data-key="${key}"><i class="ph-pencil-simple text-xl"></i></button><button class="delete-card-btn text-red-600 hover:text-red-800" data-key="${key}"><i class="ph-trash text-xl"></i></button></div>`; container.appendChild(cardElement); } }
        renderCommunityLettersList = function(letters) { const container = document.getElementById('community-letters-list'); container.innerHTML = ''; if (Object.keys(letters).length === 0) { container.innerHTML = `<p class="text-center text-gray-500 col-span-full py-10">No letters added yet.</p>`; return; } for (const [key, letter] of Object.entries(letters)) { const cardElement = document.createElement('div'); cardElement.className = 'bg-white rounded-xl shadow-md overflow-hidden flex flex-col'; cardElement.innerHTML = `<img src="${letter.imageUrl}" class="w-full h-32 object-contain bg-gray-200 p-2" onerror="this.src='https://placehold.co/300x200/E0E7FF/4F46E5?text=Letter'"><div class="p-3 flex-grow flex flex-col text-center"><h3 class="text-md font-bold text-gray-800">${letter.altText || 'Community Letter'}</h3></div><div class="bg-gray-50 p-2 flex justify-center gap-3 border-t"><button class="edit-letter-btn text-blue-600 hover:text-blue-800" data-key="${key}"><i class="ph-pencil-simple text-xl"></i></button><button class="delete-letter-btn text-red-600 hover:text-red-800" data-key="${key}"><i class="ph-trash text-xl"></i></button></div>`; container.appendChild(cardElement); } }
        renderCustomCardModal = function(key = null) { const modal = document.getElementById('customCardModal'); const isEditing = key !== null; const cardData = isEditing ? adminSettings.custom_cards[key] : {}; modal.innerHTML = `<div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-lg scale-95"><form id="custom-card-form" data-key="${isEditing ? key : ''}"><div class="p-4 border-b"><h3 class="text-lg font-bold">${isEditing ? 'Edit' : 'Add'} Custom Card</h3></div><div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto"><div><label for="card-title" class="block text-sm font-medium text-gray-700 mb-1">Title</label><input type="text" id="card-title" class="form-input w-full p-2 rounded-lg" value="${cardData.title || ''}" required></div><div><label for="card-desc" class="block text-sm font-medium text-gray-700 mb-1">Description</label><input type="text" id="card-desc" class="form-input w-full p-2 rounded-lg" value="${cardData.description || ''}"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Image</label><div class="mt-1 flex items-center gap-4"><img id="image-preview" src="${cardData.imageUrl || 'https://placehold.co/128x128/E0E7FF/4F46E5?text=Preview'}" class="w-24 h-24 object-cover rounded-md bg-gray-200"><input type="file" id="card-img" class="hidden" accept="image/*"><input type="hidden" id="existing-image-url" value="${cardData.imageUrl || ''}"><button type="button" id="upload-btn" class="bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Change</button></div></div><div><label for="card-btn-text" class="block text-sm font-medium text-gray-700 mb-1">Button Text</label><input type="text" id="card-btn-text" class="form-input w-full p-2 rounded-lg" value="${cardData.buttonText || ''}" required></div><div><label for="card-btn-url" class="block text-sm font-medium text-gray-700 mb-1">Button URL</label><input type="url" id="card-btn-url" class="form-input w-full p-2 rounded-lg" value="${cardData.buttonLink || ''}" required></div><div><label for="card-btn-color" class="block text-sm font-medium text-gray-700 mb-1">Button Color</label><input type="color" id="card-btn-color" class="form-input w-full p-1 h-10 rounded-lg" value="${cardData.buttonColor || '#4f46e5'}"></div></div><div class="p-4 bg-gray-50 flex justify-end gap-3"><button type="button" class="close-modal-btn px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button><button type="submit" id="save-card-btn" class="btn-primary flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md"><span id="save-btn-text">Save Card</span><div id="save-loader" class="loader ml-2"></div></button></div></form></div>`; openModal(modal); attachModalImageUploadListeners(); }
        renderCommunityLetterModal = function(key = null) { const modal = document.getElementById('communityLetterModal'); const isEditing = key !== null; const letterData = isEditing ? adminSettings.community_letters[key] : {}; modal.innerHTML = `<div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-lg scale-95"><form id="community-letter-form" data-key="${isEditing ? key : ''}"><div class="p-4 border-b"><h3 class="text-lg font-bold">${isEditing ? 'Edit' : 'Add'} Community Letter</h3></div><div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto"><div><label for="letter-alt-text" class="block text-sm font-medium text-gray-700 mb-1">Image Description (Alt Text)</label><input type="text" id="letter-alt-text" class="form-input w-full p-2 rounded-lg" value="${letterData.altText || ''}" placeholder="e.g., Joining Letter"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Image</label><div class="mt-1 flex items-center gap-4"><img id="image-preview" src="${letterData.imageUrl || 'https://placehold.co/128x128/E0E7FF/4F46E5?text=Preview'}" class="w-24 h-24 object-contain bg-gray-200 rounded-md"><input type="file" id="card-img" class="hidden" accept="image/*" ${!isEditing ? 'required' : ''}><input type="hidden" id="existing-image-url" value="${letterData.imageUrl || ''}"><button type="button" id="upload-btn" class="bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Choose Image</button></div></div></div><div class="p-4 bg-gray-50 flex justify-end gap-3"><button type="button" class="close-modal-btn px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button><button type="submit" id="save-card-btn" class="btn-primary flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md"><span id="save-btn-text">Save Letter</span><div id="save-loader" class="loader ml-2"></div></button></div></form></div>`; openModal(modal); attachModalImageUploadListeners(); }
        attachModalImageUploadListeners = function() { document.getElementById('upload-btn').addEventListener('click', () => document.getElementById('card-img').click()); document.getElementById('card-img').addEventListener('change', (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onload = (event) => document.getElementById('image-preview').src = event.target.result; reader.readAsDataURL(file); } }); }

        checkAuthAndInitialize();
    </script>
