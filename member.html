<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Community Loan Dashboard</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* Basic Reset & Body Style */
        :root {
             --primary-color: #007BFF; --secondary-color: #056fff; --light-bg: #f8f9fa;
             --text-light: #fff; --text-dark: #555; --positive-color: #04c800;
             --negative-color: #ff1f02; --warning-color: #ffc107; --neutral-color: #808080; /* Gray for Due */
             --profile-bg: linear-gradient(135deg, #0d6efd, #0a58ca); --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
             --profile-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
             --loader-color: var(--primary-color); --modal-bg: rgba(0, 0, 0, 0.88);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; background-color: var(--light-bg);
            padding-top: 230px;
            transition: padding-top 0.3s ease; color: var(--text-dark); line-height: 1.5;
        }

        /* Loader Styles */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--light-bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 4000; font-size: 18px; color: var(--text-dark); transition: opacity 0.5s ease; }
        #loader .spinner { width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--loader-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        #loader.hidden { opacity: 0; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Password Prompt Styles */
        #passwordPromptContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 3000; opacity: 1; transition: opacity 0.3s ease; }
        #passwordPromptContainer.hidden { opacity: 0; pointer-events: none; }
        #passwordPromptMessage { padding: 25px 30px; background-color: #fff; border-radius: 10px; box-shadow: var(--card-shadow); text-align: center; max-width: 320px; width: 85%; }
        #passwordPromptMessage p { margin: 0 0 15px 0; font-size: 16px; }
        #passwordInput { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 18px; text-align: center; letter-spacing: 5px; }
        #passwordSubmit { padding: 10px 20px; font-size: 16px; background-color: var(--primary-color); color: var(--text-light); border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s ease; }
        #passwordSubmit:hover { background-color: #0056b3; }
        #passwordError { color: var(--negative-color); font-weight: bold; margin-top: 10px; font-size: 14px; min-height: 1em; }

        /* Dashboard Content Container */
        #dashboardContent { display: none; } #dashboardContent.visible { display: block; }
        
        #dataTable tbody tr.highlight-recent-loan td {
            font-weight: bold;
            color: red;
        }

        /* Header */
        .header { text-align: center; background-color: var(--primary-color); color: var(--text-light); padding: 10px 0; display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 1001; height: 60px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header img { width: 40px; height: 40px; margin-right: 10px; } .header h1 { font-size: 1.2em; margin: 0; font-weight: 500; }
        
        /* --- Profile Section --- */
        .profile-section {
            position: fixed; top: 70px; left: 50%; transform: translateX(-50%);
            background: var(--profile-bg); color: var(--text-light); border-radius: 12px;
            box-shadow: var(--profile-shadow); width: 94%; max-width: 520px;
            z-index: 1000; padding: 15px; display: grid;
            grid-template-areas:
                "pic header buttons"
                "pic stats  stats"
                "bar bar    bar";
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto 1fr auto;
            gap: 10px 15px;
            align-items: start; transition: top 0.3s ease;
        }
        .profile-picture {
            grid-area: pic; width: 75px; height: 75px; border-radius: 50%;
            background-color: #eee; display: flex; align-items: center; justify-content: center;
            font-size: 35px; font-weight: bold; color: var(--text-dark); text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); flex-shrink: 0;
            border: 4px solid rgba(255, 255, 255, 0.8); overflow: hidden; margin-top: 5px;
        }
        .profile-picture img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        .profile-header-area {
            grid-area: header; display: flex; flex-direction: column;
            justify-content: center; min-width: 0; align-items: start; margin-top: 5px;
        }
        .profile-header-area h3 { margin: 0; font-size: 20px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; }
        .profile-sub-tags { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-top: 4px; }
        .profile-rank { background-color: rgba(255, 255, 255, 0.2); color: var(--text-light); padding: 2px 7px; border-radius: 10px; font-size: 11px; font-weight: bold; line-height: 1; display: inline-block; }
        .best-member-tag { font-size: 11px; font-weight: bold; color: #ffd700; background-color: rgba(0, 0, 0, 0.3); padding: 2px 6px; border-radius: 4px; display: inline-block; }
        .profile-rank.hidden, .best-member-tag.hidden { display: none; }
        .profile-buttons-area {
            grid-area: buttons; display: flex; flex-direction: column; align-items: end; gap: 5px; margin-top: 5px;
        }
        .profile-buttons-area button {
             background-color: rgba(255, 255, 255, 0.2); color: var(--text-light);
             border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 5px; padding: 4px 8px;
             font-size: 11px; font-weight: 500; cursor: pointer;
             transition: background-color 0.2s ease; white-space: nowrap;
        }
        .profile-buttons-area button:hover { background-color: rgba(255, 255, 255, 0.3); }
        .profile-stats-grid {
            grid-area: stats; display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px; width: 100%; align-self: stretch;
        }
        .metric-card {
            background-color: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;
            text-align: center; display: flex; flex-direction: column; justify-content: center;
            min-height: 70px; cursor: default; box-sizing: border-box;
        }
        .metric-card .label { font-size: 11px; opacity: 0.9; margin-bottom: 3px; white-space: nowrap; color: #e0e0e0; }
        .metric-card .value { font-weight: bold; font-size: 15px; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-light); }
        #profileEligibilityCard .value.eligible { color: var(--positive-color); font-weight: bold; }
        #profileEligibilityCard .value.not-eligible { color: var(--negative-color); font-weight: bold; }
        #profileEligibilityCard .sub-value { font-size: 10px; opacity: 0.9; color: #e0e0e0; }
        #profileAmountCard .value.positive { color: #b2f0b2; } #profileAmountCard .value.negative { color: #f7c8c8; }
        #profileCurrentLoanCard .value.positive { color: #b2f0b2; } #profileCurrentLoanCard .value.negative { color: #f7c8c8; }
        #profileSipStatusCard .value.pending { color: var(--negative-color); }
        #profileSipStatusCard .value.paid { color: #b2f0b2; }
        #profileSipStatusCard .value.due { color: var(--neutral-color); font-weight: bold;}
        .progress-bar-container { grid-area: bar; width: 100%; height: 6px; background-color: rgba(255, 255, 255, 0.3); border-radius: 3px; overflow: hidden; margin-top: 8px; }
        .progress-bar { height: 100%; width: 0; transition: width 1s ease-in-out, background-color 0.5s ease-in-out; }
        .progress-bar.positive { background-color: #39ff14; } .progress-bar.negative { background-color: #ff3d3d; }
        .profile-section .footnote { grid-column: 1 / -1; font-size: 9px; opacity: 0.7; margin: 0 0 -5px 0; text-align: center; line-height: 1.1; }

        /* Filters */
        .filters { display: flex; justify-content: center; margin: 15px 10px; gap: 15px; flex-wrap: wrap; padding-top: 180px; }
        label { display: block; margin-bottom: 3px; font-weight: bold; font-size: 14px; }
        select { padding: 8px 10px; font-size: 14px; min-width: 160px; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; }

        /* Summary Container for Return View */
        .summary-container {
            width: 95%; max-width: 800px; margin: 15px auto 10px auto;
            background-color: #fff; border-radius: 8px;
            box-shadow: var(--card-shadow); padding: 15px 20px;
            border-left: 5px solid var(--primary-color);
        }
        .summary-container.hidden { display: none; }
        .summary-container h3 {
            margin: 0 0 15px 0; font-size: 1.1em; color: var(--primary-color);
            text-align: center; border-bottom: 1px solid #eee; padding-bottom: 10px;
        }
        .summary-stats {
            display: flex; justify-content: space-around; text-align: center;
            flex-wrap: wrap; gap: 15px;
        }
        .summary-stat { flex: 1; min-width: 120px; }
        .summary-stat .label { font-size: 0.8em; color: #666; margin-bottom: 4px; }
        .summary-stat .value { font-size: 1.3em; font-weight: bold; }
        .summary-stat .value.positive { color: var(--positive-color); }
        .summary-stat .value.negative { color: var(--negative-color); }
        .table-footnote {
            font-size: 0.8em; color: #777; text-align: center;
            margin: 5px auto 15px auto; padding: 0 15px;
        }
        .table-footnote.hidden { display: none; }

        /* Table Styles */
        .table-container { width: 100%; overflow-x: auto; margin: 0 auto 20px auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; background-color: white; box-shadow: var(--card-shadow); }
        th, td { padding: 8px 10px; border: 1px solid #e0e0e0; text-align: center; }
        th { background-color: var(--primary-color); color: var(--text-light); font-size: 13px; font-weight: 500; white-space: nowrap; }
        td { font-size: 12px; vertical-align: middle; }
        .loan { color: var(--negative-color); font-weight: 500; } .payment { color: var(--positive-color); font-weight: 500;}
        tfoot td { font-weight: bold; background-color: #fff8e1; font-size: 13px; }
        .positive { color: var(--positive-color); font-weight: bold; } .negative { color: var(--negative-color); font-weight: bold; }
        .sip-tag { background-color: #6f42c1; color: white; padding: 2px 5px; border-radius: 3px; font-size: 10px; margin-left: 4px; vertical-align: middle; font-weight: normal;}
        .return-tag { background-color: #198754; color: white; padding: 2px 5px; border-radius: 3px; font-size: 10px; margin-left: 4px; vertical-align: middle; font-weight: normal;}
        .highlight-recent-loan { background-color: rgba(220, 53, 69, 0.1) !important; }

        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--modal-bg); display: flex; align-items: center; justify-content: center; z-index: 2500; opacity: 1; transition: opacity 0.3s ease; padding: 10px; box-sizing: border-box; }
        .modal.hidden { opacity: 0; pointer-events: none; }
        .modal-content { background-color: #fff; padding: 20px 25px; border-radius: 8px; box-shadow: var(--card-shadow); max-width: 600px; width: 95%; max-height: 90vh; overflow-y: auto; position: relative; box-sizing: border-box; }
        .modal-close { position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 28px; color: #aaa; cursor: pointer; line-height: 1; z-index: 10; padding: 0; }
        .modal-close:hover { color: #777; }
        .modal h2 { margin-top: 0; margin-bottom: 15px; font-size: 18px; color: var(--primary-color); text-align: center; }
        #imageModal .modal-content { background: none; box-shadow: none; padding: 5px; width: auto; height: auto; max-width: 95%; max-height: 95%; overflow: hidden; }
        #modalImage { display: block; max-width: 100%; max-height: 100%; width: auto; height: auto; border-radius: 10px; border: 4px solid white; object-fit: contain; box-sizing: border-box; }
        #sipStatusModal .status-list { max-height: 60vh; overflow-y: auto; margin-top: 10px; padding-right: 5px;}
        #sipStatusModal .status-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border-bottom: 1px solid #eee; font-size: 14px; }
        #sipStatusModal .status-item:last-child { border-bottom: none; }
        #sipStatusModal .status-item span:first-child { font-weight: 500; }
        #sipStatusModal .status-item span:last-child { font-weight: bold; display: flex; align-items: center; gap: 5px;}
        #sipStatusModal .status-paid { color: var(--positive-color); }
        #sipStatusModal .status-pending { color: var(--negative-color); }
        #sipStatusModal .status-due { color: var(--neutral-color); }


        /* --- Responsive adjustments --- */
        @media only screen and (max-width: 1024px) { body { padding-top: 195px; } .filters { padding-top: 150px; } .profile-section { max-width: 95%; } }
        @media only screen and (max-width: 600px) {
            body { padding-top: 205px; } .header { height: 55px; } .header h1 { font-size: 1em; }
            .profile-section { top: 65px; width: 95%; padding: 10px 12px; grid-template-areas: "pic header buttons" "stats stats stats" "bar bar bar"; grid-template-columns: 55px 1fr auto; gap: 8px 10px; }
            .profile-picture { width: 50px; height: 50px; font-size: 22px; border-width: 2px; margin-top: 0;}
            .profile-header-area h3 { font-size: 16px; } .profile-sub-tags{ margin-top: 2px; gap: 5px; } .profile-rank{font-size: 10px; padding: 1px 5px;} .best-member-tag{font-size: 9px; padding: 1px 4px;}
            .profile-buttons-area { flex-direction: row; gap: 6px; grid-column: 3; grid-row: 1; align-self: center; margin-top: 0;}
            #sipStatusButton { font-size: 10px; padding: 3px 5px;}
            .profile-stats-grid{ grid-area: stats; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 8px; }
            .metric-card{ min-height: 55px; padding: 5px 6px; border-radius: 4px; }
            .metric-card .label{ font-size: 9px; } .metric-card .value{ font-size: 12px; }
            #profileEligibilityCard .sub-value { font-size: 9px; }
            .progress-bar-container{ margin-top: 8px; }
            .filters { padding-top: 165px; gap: 10px; margin-top: 15px; } label, select { font-size: 12px; min-width: 110px;} select { padding: 5px 6px; }
            .table-container { margin-top: 10px; } th { font-size: 11px; padding: 6px 8px; } td { font-size: 10px; padding: 5px 6px; white-space: normal; overflow-wrap: break-word; word-break: break-word; vertical-align: middle; } tfoot td { font-size: 11px; }
            .modal-content{ width: 95%; padding: 15px 20px; } .modal h2{ font-size: 16px; }
            #sipStatusModal .status-item{font-size: 13px;}
            .summary-container h3 { font-size: 1em; }
            .summary-stat .value { font-size: 1.1em; }
        }
        @media only screen and (max-width: 420px) {
            body { padding-top: 220px; }
            .profile-section { grid-template-columns: 50px 1fr auto; gap: 5px 8px; padding: 8px 10px; }
            .profile-picture { width: 45px; height: 45px; font-size: 20px; }
            .profile-header-area h3 { font-size: 15px; }
            .profile-stats-grid { grid-template-columns: 1fr 1fr; }
            .filters { padding-top: 180px; }
        }

    </style>
</head>
<body>
    <div id="loader"> <div class="spinner"></div> Loading... </div>

        <div id="passwordPromptMessage">
            <p>Enter Access PIN:</p>

            <img src="https://i.postimg.cc/XNpR3cN1/20241030-065157.png" alt="Logo">

        </div>

        <div id="profileSection" class="profile-section">

            <div class="profile-header-area">
                 <h3 id="profileName">Loading...</h3>
                 <div class="profile-sub-tags">
                     <span id="profileRank" class="profile-rank hidden">#?</span>

                <label for="typeFilter">Filter Data By:</label>
                <select id="typeFilter">
                    <option value="Performance Score">Performance Score</option>
                    <option value="all_transactions">All Transactions</option>
                    <option value="members_invest">Loan Repayments</option>
                    <option value="loan_history">Loan History</option>

             <button class="modal-close" onclick="closeModal('sipStatusModal')">&times;</button>

             <div id="sipStatusList" class="status-list">
                 Loading status...
             </div>

     </div>


<script>
    // Global variables
    let allData = []; // This will hold the transformed flat transaction list
    let allMembers = {}; // This will hold the raw member data from Firebase
    let communityBalance = 0;
    let userRankMap = new Map();
    const defaultProfilePic = 'https://via.placeholder.com/70/CCCCCC/FFFFFF?text=M';

    // --- Initialization & Authentication Flow ---
    document.addEventListener("DOMContentLoaded", () => {
        // Start the initialization process
        initializeApp();
    });

    async function initializeApp() {
        const loader = document.getElementById('loader');
        try {
            // Fetch Firebase config from your Vercel function
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Configuration failed to load.');
            const config = await response.json();

            // Initialize Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(config.firebase);
            }
            
            // Show password prompt
            setupPasswordPrompt();

        } catch (error) {
            console.error("Initialization Error:", error);
            loader.innerHTML = `Error: ${error.message}`;
        }
    }

    function setupPasswordPrompt() {
        const passwordInput = document.getElementById('passwordInput');
        const passwordSubmit = document.getElementById('passwordSubmit');
        const passwordError = document.getElementById('passwordError');
        const passwordContainer = document.getElementById('passwordPromptContainer');
        const loader = document.getElementById('loader');

        loader.classList.add('hidden');
        passwordContainer.classList.remove('hidden');
        passwordInput.focus();

        passwordSubmit.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') checkPassword();
        });

        async function checkPassword() {
            const enteredPassword = passwordInput.value;
            if (!enteredPassword) return;

            passwordError.textContent = "";
            passwordSubmit.disabled = true;
            passwordSubmit.textContent = "Checking...";

            try {
                // Fetch all members to check against the PIN
                const membersSnapshot = await firebase.database().ref('members').once('value');
                allMembers = membersSnapshot.val() || {};
                
                const isValidPin = Object.values(allMembers).some(member => member.password === enteredPassword);

                if (isValidPin) {
                    passwordContainer.classList.add('hidden');
                    loader.classList.remove('hidden');
                    // If PIN is correct, fetch and process all data
                    processFirebaseData();
                } else {
                    passwordError.textContent = "Incorrect PIN";
                    passwordInput.value = "";
                    passwordInput.focus();
                    passwordInput.style.animation = 'shake 0.5s';
                    setTimeout(() => passwordInput.style.animation = '', 500);
                }
            } catch (error) {
                console.error("Error during PIN verification:", error);
                passwordError.textContent = "Error connecting to database.";
            } finally {
                passwordSubmit.disabled = false;
                passwordSubmit.textContent = "Enter";
            }
        }
    }
    
    // --- Data Fetching & Processing from Firebase ---
    function processFirebaseData() {
        const loader = document.getElementById('loader');
        try {
            // `allMembers` is already fetched during PIN check
            let flatTransactionList = [];

            for (const memberId in allMembers) {
                const member = allMembers[memberId];
                if (member.transactions) {
                    for (const txId in member.transactions) {
                        const tx = member.transactions[txId];
                        
                        // Parse date, handle potential errors
                        let parsedDate = new Date(tx.Date || 0);
                        if (isNaN(parsedDate)) {
                            console.warn(`Invalid date format "${tx.Date}" for member ${member.fullName}.`);
                            parsedDate = new Date(0); // Use epoch as fallback
                        }

                        flatTransactionList.push({
                            Name: member.fullName,
                            Date: parsedDate,
                            Loan: parseFloat(tx.Loan) || 0,
                            Payment: parseFloat(tx['Loan Payment']) || 0,
                            SipPayment: parseFloat(tx['SIP Payment']) || 0,
                            ReturnAmount: parseFloat(tx['Return amount']) || 0,
                            ImageUrl: member.profilePicUrl || null,
                            MemberId: memberId
                        });
                    }
                }
            }

            // Sort all transactions by date once
            flatTransactionList.sort((a, b) => a.Date - b.Date);
            allData = flatTransactionList;

            // Calculate overall community balance
            communityBalance = allData.reduce((acc, r) => acc + r.Payment + r.SipPayment + r.ReturnAmount - r.Loan, 0);
            
            // Initialize the main dashboard view
            initializeDashboard();

        } catch (error) {
            console.error("Error processing Firebase data:", error);
            loader.innerHTML = `Error: ${error.message}`;
        } finally {
            loader.classList.add('hidden');
        }
    }

    // --- Dashboard Initialization & Event Listeners ---
    function initializeDashboard() {
        document.getElementById('dashboardContent').classList.add('visible');
        populateNameFilter();
        setupEventListeners();
        document.getElementById('nameFilter').value = 'all';
        document.getElementById('typeFilter').value = 'all_transactions';
        updateDisplay();
    }

    function setupEventListeners() {
        document.getElementById('nameFilter').addEventListener('change', updateDisplay);
        document.getElementById('typeFilter').addEventListener('change', updateDisplay);
        document.getElementById('imageModal').addEventListener('click', () => closeModal('imageModal'));
        document.getElementById('profilePictureContainer').addEventListener('click', (event) => {
            if (event.target.tagName === 'IMG' && event.target.src !== defaultProfilePic && event.target.src) {
                 event.stopPropagation();
                openModal('imageModal', event.target.src);
            }
        });
        document.getElementById('sipStatusButton').addEventListener('click', () => {
            populateSipStatusModal();
            openModal('sipStatusModal');
        });
    }

    // --- Modal Functions ---
    function openModal(modalId, imageSrc = null) {
        const modal = document.getElementById(modalId);
        if (modal) {
            if (modalId === 'imageModal' && imageSrc) {
                modal.querySelector('#modalImage').src = imageSrc;
            }
            modal.classList.remove('hidden');
        }
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.add('hidden');
             if (modalId === 'imageModal') {
                 modal.querySelector('#modalImage').src = "";
             }
        }
    }
    
    // --- Filter Population ---
    function populateNameFilter() {
        const nameFilter = document.getElementById("nameFilter");
        // Use the allMembers object which is already structured
        const memberBalances = Object.values(allMembers).map(member => {
            const memberData = allData.filter(r => r.Name === member.fullName);
            const balance = memberData.reduce((acc, r) => acc + r.Payment + r.SipPayment + r.ReturnAmount - r.Loan, 0);
            return { name: member.fullName, balance: balance };
        });
        
        memberBalances.sort((a, b) => b.balance - a.balance);
        
        nameFilter.innerHTML = '<option value="all">All Members</option>';
        memberBalances.forEach(({ name }) => {
            nameFilter.innerHTML += `<option value="${name}">${name}</option>`;
        });
    }

    // --- Central Display Logic ---
    function updateDisplay() {
        const selectedName = document.getElementById('nameFilter').value;
        const selectedType = document.getElementById('typeFilter').value;
        
        document.getElementById('returnSummary').classList.add('hidden');
        document.getElementById('returnFootnote').classList.add('hidden');

        calculateAllUserRanks();
        const currentUserRank = selectedName === 'all' ? null : userRankMap.get(selectedName);
        const eligibilityResult = calculateEligibility(selectedName);
        updateProfileSection(selectedName, currentUserRank, eligibilityResult);

        switch (selectedType) {
             case 'Performance Score':
                updateTableHeader('performance_score');
                displayPerformanceScoreTable(selectedName);
                break;
            case 'total_return':
                updateTableHeader('total_return');
                calculateAndDisplayTotalReturn();
                break;
            case 'all_transactions':
                updateTableHeader('all_transactions_cumulative'); // Use new header type
                const transactionData = getFilteredTransactionData(selectedName, selectedType);
                displayTransactionData(transactionData, true); // Pass true for cumulative
                checkRecentStatus(selectedName);
                break;
            case 'loan_history':
            case 'members_invest':
            case 'sip_payment':
                updateTableHeader(selectedType);
                const filteredTxData = getFilteredTransactionData(selectedName, selectedType);
                displayTransactionData(filteredTxData, false); // No cumulative for these views
                checkRecentStatus(selectedName);
                break;
            default:
                 updateTableHeader('default');
                 document.querySelector("#dataTable tbody").innerHTML = `<tr><td colspan="5">Invalid filter.</td></tr>`;
                 updateTransactionTotals(0, 0);
        }
    }

    // --- Table Header Management ---
    function updateTableHeader(type) {
        const tableHead = document.querySelector('#dataTable thead');
        let headers = [];
        const footCells = document.querySelectorAll('#dataTable tfoot td');
        footCells.forEach(cell => { cell.removeAttribute('id'); cell.className = ''; });
        footCells[0].colSpan = 1;
        footCells[1].textContent = '0';
        footCells[2].textContent = '0';
        footCells[3].textContent = '0';

        switch (type) {
            case 'all_transactions_cumulative':
                headers = ["Date", "Loan", "Payment", "Member", "Net Balance"]; // Changed header
                footCells[0].textContent = "Total:"; footCells[0].colSpan = 1;
                footCells[1].id = "totalLoan";
                footCells[2].id = "totalPayment";
                footCells[3].textContent = "Final:"; // Label for final balance
                footCells[3].id = "totalNetBalance";
                footCells[3].className = 'positive';
                break;
            // Other cases remain the same...
             case 'performance_score':
                headers = ["Rank", "Name", "Perf. Score*", "Balance"];
                footCells[0].textContent = "Total Members:";
                footCells[1].id = "totalMembers";
                footCells[2].id = "totalScore";
                footCells[3].id = "totalBalance";
                footCells[3].className = 'positive';
                break;
            case 'total_return':
                headers = ["Sadasya", "Kul Loan", "Kul Payment*", "Return Payment**"];
                footCells[0].textContent = "Kul Total:";
                footCells[1].id = "totalLoanReturn";
                footCells[2].id = "totalPaymentReturn";
                footCells[3].id = "totalNetReturn";
                footCells[3].className = 'positive';
                break;
            case 'loan_history':
            case 'members_invest':
            case 'sip_payment':
                headers = ["Date", "Loan", "Payment", "Member", "Txn Net"];
                footCells[0].textContent = "Total:";
                footCells[0].colSpan = 1;
                footCells[1].id = "totalLoan";
                footCells[2].id = "totalPayment";
                footCells[3].id = "totalNetBalance";
                footCells[3].className = 'positive';
                if (type === 'sip_payment') headers[2] = "SIP Paid";
                if (type === 'members_invest') headers[2] = "Reg. Payment";
                break;
            default:
                headers = ["Date", "Loan", "Payment", "Member", "Net"];
                footCells[0].textContent = "Total:"; footCells[0].colSpan = 2;
                footCells[1].id = "totalLoan"; footCells[2].id = "totalPayment"; footCells[3].id = "totalNetBalance";
                footCells[3].className = 'positive';
        }
        tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
    }

    // --- Data Filtering & Display ---
    function getFilteredTransactionData(nameFilter, typeFilter) {
        const isAllNames = nameFilter === 'all';
        const nameFilteredData = isAllNames ? allData : allData.filter(row => row.Name === nameFilter);

        switch (typeFilter) {
            case 'loan_history':
                return nameFilteredData.filter(r => r.Loan > 0);
            case 'members_invest':
                 return nameFilteredData.filter(r => r.Payment > 0);
            case 'sip_payment':
                return nameFilteredData.filter(r => r.SipPayment > 0);
            case 'all_transactions':
                 return nameFilteredData; // Return all transactions for the user/all users
            default:
                 return [];
        }
    }

    function displayTransactionData(filteredData, isCumulative) {
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";
        let loanSum = 0, paymentSum = 0, runningBalance = 0;

        if (filteredData.length === 0) {
            const colSpan = document.querySelectorAll('#dataTable thead th').length || 5;
            tbody.innerHTML = `<tr><td colspan="${colSpan}">Is filter ke liye koi transaction nahi mila.</td></tr>`;
            updateTransactionTotals(0, 0, 0);
            return;
        }

        filteredData.forEach(row => {
            const loan = row.Loan;
            const payment = row.Payment + row.SipPayment + row.ReturnAmount;
            const transactionNet = payment - loan;
            
            loanSum += loan;
            paymentSum += payment;
            runningBalance += transactionNet;
            
            const netToShow = isCumulative ? runningBalance : transactionNet;

            let paymentCellContent = '';
            if (row.SipPayment > 0) paymentCellContent = `${row.SipPayment.toFixed(2)} <span class="sip-tag">SIP</span>`;
            else if (row.ReturnAmount > 0) paymentCellContent = `${row.ReturnAmount.toFixed(2)} <span class="return-tag">Return</span>`;
            else if (row.Payment > 0) paymentCellContent = row.Payment.toFixed(2);
            
            const dateStr = formatDate(row.Date);

            tbody.innerHTML += `
                <tr data-name="${row.Name}" data-date="${row.Date.toISOString()}">
                    <td>${dateStr}</td>
                    <td class="loan">${loan > 0 ? loan.toFixed(2) : ""}</td>
                    <td class="payment">${paymentCellContent}</td>
                    <td>${row.Name}</td>
                    <td class="${netToShow < 0 ? 'negative' : 'positive'}">${netToShow.toFixed(2)}</td>
                </tr>`;
        });
        updateTransactionTotals(loanSum, paymentSum, runningBalance);
    }

    // --- Footer Total Updates ---
    function updateTransactionTotals(loanSum, paymentSum, finalBalance) {
        const netSum = paymentSum - loanSum;
        document.getElementById("totalLoan").textContent = loanSum.toFixed(2);
        document.getElementById("totalPayment").textContent = paymentSum.toFixed(2);
        const elNet = document.getElementById("totalNetBalance");
        // In cumulative view, the last cell shows the final running balance.
        // In other views, it shows the net of the displayed transactions.
        const balanceToShow = finalBalance !== undefined ? finalBalance : netSum;
        elNet.textContent = balanceToShow.toFixed(2);
        elNet.className = balanceToShow < 0 ? "negative" : "positive";
    }

    // --- Profile Section Update ---
    function updateProfileSection(name, rank, eligibilityResult) {
        const profileNameEl = document.getElementById("profileName");
        const profileAmountEl = document.getElementById("profileAmount");
        const profileCurrentLoanEl = document.getElementById("profileCurrentLoan");
        const profileSipStatusEl = document.getElementById("profileSipStatus");
        const profileJoinDateEl = document.getElementById("profileJoinDate");
        const profileRankEl = document.getElementById("profileRank");
        const bestMemberTagEl = document.getElementById("bestMemberTag");
        const progressBar = document.getElementById("progressBar");
        const profilePicContainer = document.getElementById("profilePictureContainer");
        const eligibilityStatusEl = document.getElementById("profileEligibilityStatus");
        const eligibilityAmountEl = document.getElementById("profileEligibilityAmount");

        let amount = 0, joinDate = "--", sipStatus = "--", sipStatusClass = "", profileImageUrl = defaultProfilePic, displayName = "All Members";
        let currentLoan = 0;
        const now = new Date();
        const currentMonth = now.getMonth(), currentYear = now.getFullYear(), currentDay = now.getDate();

        if (name === 'all') {
            displayName = "Community Overview";
            amount = communityBalance;
            sipStatus = "N/A"; joinDate = "N/A";
            profileRankEl.classList.add('hidden');
            bestMemberTagEl.classList.add('hidden');
            document.getElementById("profileEligibilityCard").style.display = 'none';
            profilePicContainer.innerHTML = `<div style="width:100%; height:100%; background-color:#ddd; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:30px; color: #555;" title="Community Overview">👥</div>`;
        } else {
            const memberInfo = Object.values(allMembers).find(m => m.fullName === name);
            const userData = allData.filter(r => r.Name === name);
            displayName = name;
            document.getElementById("profileEligibilityCard").style.display = 'flex';

            if (userData.length > 0) {
                 amount = userData.reduce((acc, r) => acc + r.Payment + r.SipPayment + r.ReturnAmount - r.Loan, 0);
                 const regularPayments = userData.filter(r => r.Payment > 0).sort((a, b) => b.Date - a.Date);
                 if (regularPayments.length > 0) {
                     const lastRegularPaymentDate = regularPayments[0].Date;
                     currentLoan = userData.filter(r => r.Loan > 0 && r.Date > lastRegularPaymentDate).reduce((sum, r) => sum + r.Loan, 0);
                 } else {
                     currentLoan = userData.reduce((acc, r) => acc + r.Loan, 0);
                 }
                 joinDate = memberInfo ? formatDate(new Date(memberInfo.joiningDate)) : formatDate(userData[0].Date);
                 const paidThisMonth = userData.some(r => r.SipPayment > 0 && r.Date.getMonth() === currentMonth && r.Date.getFullYear() === currentYear);
                 if (paidThisMonth) { [sipStatus, sipStatusClass] = ["✅ Paid", "paid"]; }
                 else if (currentDay > 10) { [sipStatus, sipStatusClass] = ["❌ Pending", "pending"]; }
                 else { [sipStatus, sipStatusClass] = ["🔴 Due", "due"]; }
                 
                 if (rank) { profileRankEl.textContent = rank; profileRankEl.classList.remove('hidden'); }
                 else { profileRankEl.classList.add('hidden'); }
                 bestMemberTagEl.classList.toggle('hidden', rank !== '🥇');
                 
                 profileImageUrl = memberInfo?.profilePicUrl || defaultProfilePic;
            } else {
                 profileRankEl.classList.add('hidden'); bestMemberTagEl.classList.add('hidden');
                 eligibilityResult = { isEligible: false, approvedAmount: 0 };
                 if(memberInfo) joinDate = formatDate(new Date(memberInfo.joiningDate));
            }
            profilePicContainer.innerHTML = `<img src="${profileImageUrl}" alt="Profile image of ${name}" onerror="this.onerror=null; this.src='${defaultProfilePic}';" style="cursor: ${profileImageUrl !== defaultProfilePic ? 'pointer' : 'default'};">`;
            if (eligibilityResult.isEligible) {
                 eligibilityStatusEl.textContent = "Eligible";
                 eligibilityStatusEl.className = 'value eligible';
                 eligibilityAmountEl.textContent = `Amt: ₹${eligibilityResult.approvedAmount.toFixed(0)}`;
            } else {
                 eligibilityStatusEl.textContent = "Not Eligible";
                 eligibilityStatusEl.className = 'value not-eligible';
                 let reason = "";
                 if (amount < 0) reason = `(Balance: ₹${amount.toFixed(0)})`;
                 else if (communityBalance <= 0) reason = "(Fund Low)";
                 eligibilityAmountEl.textContent = reason;
            }
        }
        profileNameEl.textContent = displayName;
        profileAmountEl.textContent = amount.toFixed(2);
        profileAmountEl.className = amount >= 0 ? 'value positive' : 'value negative';
        profileCurrentLoanEl.textContent = currentLoan.toFixed(2);
        profileCurrentLoanEl.className = currentLoan <= 0 ? 'value positive' : 'value negative';
        profileSipStatusEl.textContent = sipStatus;
        profileSipStatusEl.className = `value ${sipStatusClass}`;
        profileJoinDateEl.textContent = joinDate;
        const maxBalanceAbs = 50000;
        const progressPercent = Math.max(0, Math.min(100, (Math.abs(amount) / maxBalanceAbs) * 50 + 50));
        progressBar.style.width = `${progressPercent}%`;
        progressBar.className = `progress-bar ${amount < 0 ? 'negative' : 'positive'}`;
    }
    
    // --- All other functions (unchanged or with minor adjustments) ---
    function populateSipStatusModal() {
        const listContainer = document.getElementById('sipStatusList');
        if (!listContainer) return;
        listContainer.innerHTML = "";
        const members = Object.values(allMembers).map(m => m.fullName).sort((a, b) => a.localeCompare(b));
        const now = new Date();
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();
        const currentDay = now.getDate();
        if (members.length === 0) { listContainer.innerHTML = "Koi sadasya nahi mila."; return; }
        members.forEach(name => {
            const paidThisMonth = allData.some(r => r.Name === name && r.SipPayment > 0 && r.Date.getMonth() === currentMonth && r.Date.getFullYear() === currentYear);
            let statusText, statusClass, statusIcon;
            if (paidThisMonth) { [statusText, statusClass, statusIcon] = ["Paid", "status-paid", "✅"]; } 
            else if (currentDay > 10) { [statusText, statusClass, statusIcon] = ["Pending", "status-pending", "❌"]; } 
            else { [statusText, statusClass, statusIcon] = ["Due", "status-due", "🔴"]; }
            const itemDiv = document.createElement('div');
            itemDiv.className = 'status-item';
            itemDiv.innerHTML = `<span>${name}</span><span class="${statusClass}">${statusIcon} ${statusText}</span>`;
            listContainer.appendChild(itemDiv);
        });
    }
    function calculateAllUserRanks() {
        userRankMap.clear();
        const userData = {};
        allData.forEach(row => {
            if (!userData[row.Name]) userData[row.Name] = { amount: 0 };
            userData[row.Name].amount += row.Payment + row.SipPayment + row.ReturnAmount - row.Loan;
        });
        const sortedData = Object.entries(userData).map(([name, { amount }]) => ({ name, score: calculatePerformanceScore(amount) })).sort((a, b) => b.score - a.score);
        sortedData.forEach((user, index) => { userRankMap.set(user.name, index === 0 ? "🥇" : index === 1 ? "🥈" : index === 2 ? "🥉" : `#${index + 1}`); });
    }
    function calculateEligibility(userName) {
        if (userName === 'all') return { isEligible: false, approvedAmount: 0 };
        const userData = allData.filter(r => r.Name === userName);
        if (userData.length === 0) return { isEligible: false, approvedAmount: 0 };
        const userCurrentBalance = userData.reduce((acc, r) => acc + r.Payment + r.SipPayment + r.ReturnAmount - r.Loan, 0);
        const isEligible = userCurrentBalance > 0 && communityBalance > 0;
        const potentialAmount = userCurrentBalance * 1.5;
        const approvedAmount = isEligible ? Math.floor(Math.min(potentialAmount, communityBalance)) : 0;
        return { isEligible, approvedAmount };
    }
    function calculateAndDisplayTotalReturn() {
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";
        let overallLoanSum = 0, overallRegularPaymentSum = 0, overallReturnPaymentSum = 0;
        const membersToProcess = [...new Set(allData.map(r => r.Name))];
        const memberResults = membersToProcess.map(member => {
            const memberData = allData.filter(r => r.Name === member);
            const totalLoan = memberData.reduce((sum, r) => sum + r.Loan, 0);
            const totalRegularPayment = memberData.reduce((sum, r) => sum + r.Payment, 0);
            const totalReturnPayment = memberData.reduce((sum, r) => sum + r.ReturnAmount, 0);
            overallLoanSum += totalLoan;
            overallRegularPaymentSum += totalRegularPayment;
            overallReturnPaymentSum += totalReturnPayment;
            return { member, totalLoan, totalRegularPayment, totalReturnPayment };
        }).sort((a, b) => b.totalReturnPayment - a.totalReturnPayment);
        displayReturnSummary(overallLoanSum, overallRegularPaymentSum, overallReturnPaymentSum);
        if (memberResults.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4">Return data uplabdh nahi hai.</td></tr>`;
            updateReturnTotals(0, 0, 0);
            return;
        }
        memberResults.forEach(({ member, totalLoan, totalRegularPayment, totalReturnPayment }) => {
            tbody.innerHTML += `<tr><td>${member}</td><td class="loan">${totalLoan.toFixed(2)}</td><td class="payment">${totalRegularPayment.toFixed(2)}</td><td class="positive" style="font-weight:bold;">${totalReturnPayment.toFixed(2)}</td></tr>`;
        });
        updateReturnTotals(overallLoanSum, overallRegularPaymentSum, overallReturnPaymentSum);
        const footnoteEl = document.getElementById('returnFootnote');
        footnoteEl.innerHTML = `*Kul Payment mein kewal regular (Loan) payments shamil hain, SIP nahi.<br>**Return Payment ka data seedhe Firebase se liya gaya hai.`;
        footnoteEl.classList.remove('hidden');
    }
    function displayReturnSummary(totalLoan, totalPayment, totalReturn) {
        const summaryContainer = document.getElementById('returnSummary');
        summaryContainer.innerHTML = `<h3>Kul Return Ka Vivaran</h3><div class="summary-stats"><div class="summary-stat"><div class="label">Kul Loan</div><div class="value loan">${totalLoan.toFixed(2)}</div></div><div class="summary-stat"><div class="label">Kul Regular Payment</div><div class="value payment">${totalPayment.toFixed(2)}</div></div><div class="summary-stat"><div class="label">Kul Return Payment</div><div class="value ${totalReturn >= 0 ? 'positive' : 'negative'}">${totalReturn.toFixed(2)}</div></div></div>`;
        summaryContainer.classList.remove('hidden');
    }
    function updateScoreTotals(count, scoreSum, balanceSum) {
        document.getElementById("totalMembers").textContent = `${count}`;
        document.getElementById("totalScore").textContent = scoreSum.toFixed(0);
        const elBal = document.getElementById("totalBalance");
        elBal.textContent = balanceSum.toFixed(2);
        elBal.className = balanceSum < 0 ? "negative" : "positive";
    }
    function updateReturnTotals(loanSum, regularPaymentSum, returnPaymentSum) {
        document.getElementById("totalLoanReturn").textContent = loanSum.toFixed(2);
        document.getElementById("totalPaymentReturn").textContent = regularPaymentSum.toFixed(2);
        const elRet = document.getElementById("totalNetReturn");
        elRet.textContent = returnPaymentSum.toFixed(2);
        elRet.className = returnPaymentSum >= 0 ? "positive" : "negative";
    }
    function calculatePerformanceScore(amount) { return Math.max(0, Math.min(1500, Math.round(500 + (amount / 10)))); }
    function formatDate(date, options = {}) {
        if (!(date instanceof Date) || isNaN(date)) return "Invalid Date";
        const defaultOptions = { day: '2-digit', month: 'short', year: 'numeric' };
        try { return date.toLocaleDateString('en-GB', { ...defaultOptions, ...options }); } catch (e) { const y = date.getFullYear(), m = String(date.getMonth() + 1).padStart(2, '0'), d = String(date.getDate()).padStart(2, '0'); return `${y}-${m}-${d}`; }
    }
    function checkRecentStatus(selectedName) {
        document.querySelectorAll("#dataTable tbody tr.highlight-recent-loan").forEach(r => r.classList.remove('highlight-recent-loan'));
        const namesToProcess = selectedName === 'all' ? [...new Set(allData.map(d => d.Name))] : [selectedName];
        namesToProcess.forEach(name => {
            const records = allData.filter(r => r.Name === name).sort((a, b) => b.Date - a.Date);
            const lastLoanRecord = records.find(r => r.Loan > 0);
             if(lastLoanRecord) {
                  const regularPaymentFoundAfterLoan = records.some(r => r.Date > lastLoanRecord.Date && r.Payment > 0);
                  if (!regularPaymentFoundAfterLoan) {
                     const lastLoanDateISO = lastLoanRecord.Date.toISOString();
                     const tableBody = document.querySelector("#dataTable tbody");
                     if (tableBody) {
                         const rowToHighlight = tableBody.querySelector(`tr[data-name="${name}"][data-date="${lastLoanDateISO}"]`);
                         if (rowToHighlight) rowToHighlight.classList.add('highlight-recent-loan');
                     }
                  }
             }
        });
    }
    const styleSheet = document.createElement("style");
    styleSheet.type = "text/css";
    styleSheet.innerText = `@keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }`;
    document.head.appendChild(styleSheet);
</script>
