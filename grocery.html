<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageKit Uploader - Raju</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden">
        
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-center">
            <h1 class="text-white text-2xl font-bold">Photo Uploader</h1>
            <p class="text-blue-100 text-sm mt-1">Hello Raju, photo yahan upload karo</p>
        </div>

        <!-- Upload Section -->
        <div class="p-6 space-y-4">
            
            <!-- File Input Area -->
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:bg-gray-50 transition relative">
                <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="previewFile()">
                <div id="uploadPrompt">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-600 font-medium">Click to select photo</p>
                    <p class="text-gray-400 text-xs">PNG, JPG, GIF supported</p>
                </div>
                <!-- Local Preview (before upload) -->
                <div id="localPreviewContainer" class="hidden">
                    <img id="localPreview" src="" alt="Preview" class="mx-auto max-h-40 rounded-md shadow-sm">
                    <p class="text-xs text-green-600 mt-2 font-semibold">Photo Selected!</p>
                </div>
            </div>

            <!-- Upload Button -->
            <button id="uploadBtn" onclick="uploadImage()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btnText">Upload Server Pe Bhejo</span>
                <div id="loader" class="loader ml-2 hidden"></div>
            </button>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded border border-red-200"></div>

        </div>

        <!-- Result Section (Hidden initially) -->
        <div id="resultSection" class="bg-gray-50 p-6 border-t border-gray-100 hidden">
            <h3 class="text-gray-700 font-bold mb-2 text-sm uppercase tracking-wide">Uploaded Photo Link:</h3>
            
            <!-- URL Input & Copy Button -->
            <div class="flex shadow-sm rounded-md mb-4">
                <input type="text" id="urlInput" readonly class="flex-1 min-w-0 block w-full px-3 py-2 rounded-l-md border border-gray-300 text-sm text-gray-900 bg-white focus:ring-blue-500 focus:border-blue-500" value="">
                <button onclick="copyToClipboard()" id="copyBtn" class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-100 text-gray-700 hover:bg-gray-200 text-sm font-medium focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <i class="far fa-copy mr-2"></i> Copy
                </button>
            </div>

            <div class="text-center">
                <p class="text-xs text-gray-500 mb-2">Live Preview:</p>
                <img id="serverImage" src="" alt="Uploaded" class="mx-auto rounded-lg shadow-md max-h-48 border border-gray-200">
            </div>
            
            <button onclick="resetForm()" class="mt-4 w-full text-blue-600 text-sm font-semibold hover:underline">Doosra photo upload karein</button>
        </div>

    </div>

    <script>
        // Configuration
        const PRIVATE_KEY = "private_DTe1eFnHCsh8oBkKhpcFTS381+c="; 
        const UPLOAD_ENDPOINT = "https://upload.imagekit.io/api/v1/files/upload";

        const fileInput = document.getElementById('fileInput');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const localPreviewContainer = document.getElementById('localPreviewContainer');
        const localPreview = document.getElementById('localPreview');
        const uploadBtn = document.getElementById('uploadBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const resultSection = document.getElementById('resultSection');
        const urlInput = document.getElementById('urlInput');
        const serverImage = document.getElementById('serverImage');
        const errorMessage = document.getElementById('errorMessage');
        const copyBtn = document.getElementById('copyBtn');

        // Step 1: File Select Preview
        function previewFile() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localPreview.src = e.target.result;
                    uploadPrompt.classList.add('hidden');
                    localPreviewContainer.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
                errorMessage.classList.add('hidden');
            }
        }

        // Step 2: Upload Image
        async function uploadImage() {
            const file = fileInput.files[0];
            if (!file) {
                showError("Pehle koi photo select karein!");
                return;
            }

            setLoading(true);
            errorMessage.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('fileName', file.name);
            formData.append('useUniqueFileName', 'true');

            try {
                const authHeader = 'Basic ' + btoa(PRIVATE_KEY + ':');

                const response = await fetch(UPLOAD_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': authHeader
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.url);
                } else {
                    console.error("Upload error:", data);
                    showError("Upload fail ho gaya: " + (data.message || "Unknown error"));
                }

            } catch (error) {
                console.error("Network error:", error);
                showError("Network error aa gaya. Internet check karein.");
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                uploadBtn.disabled = true;
                btnText.textContent = "Uploading...";
                loader.classList.remove('hidden');
            } else {
                uploadBtn.disabled = false;
                btnText.textContent = "Upload Server Pe Bhejo";
                loader.classList.add('hidden');
            }
        }

        function showSuccess(url) {
            resultSection.classList.remove('hidden');
            urlInput.value = url;
            serverImage.src = url;
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.remove('hidden');
        }

        // Step 3: FIX - Robust Copy Function
        function copyToClipboard() {
            const inputElement = document.getElementById('urlInput');
            
            // 1. Text ko select karo
            inputElement.select();
            inputElement.setSelectionRange(0, 99999); /* Mobile ke liye zaroori hai */

            // 2. Browser ka purana reliable command use karo
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'successful' : 'unsuccessful';
                
                if (successful) {
                    const originalContent = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check mr-2 text-green-600"></i> Copied!';
                    copyBtn.classList.add('bg-green-100', 'text-green-700');
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalContent;
                        copyBtn.classList.remove('bg-green-100', 'text-green-700');
                    }, 2000);
                } else {
                    alert('Copy nahi ho paya. Please manually select karke copy karein.');
                }
            } catch (err) {
                console.error('Oops, unable to copy');
                alert('Browser ne copy karne se mana kar diya.');
            }
        }

        function resetForm() {
            fileInput.value = '';
            localPreview.src = '';
            uploadPrompt.classList.remove('hidden');
            localPreviewContainer.classList.add('hidden');
            resultSection.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
